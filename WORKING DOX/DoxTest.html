<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .breadcrumb {
            background: none;
            margin-bottom: 4px;
        }
        .breadcrumb-wrapper {
            background-color: #ffc107;
            padding: 5px 20px;
        }
        .topbar {
            background-color: #17a2b8;
            color: white;
            padding: 10px 20px;
        }
        .sidebar-wrapper {
            height: calc(100vh - 126px); /* Adjusted height */
            overflow-y: auto; /* Add scrollbar if content exceeds height */
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            padding: 10px;
        }
        .content-wrapper {
            padding: 0 20px;
        }      
		.scrollable-list {
			overflow-x: auto;
			white-space: nowrap;
		}

		.list-group {
			display: flex;
			padding: 0;
		}

		.list-group-item {
			flex: 0 0 auto;
			margin-right: 10px; /* Adjust spacing between items */
		}
    </style>
</head>
<body>
    <!-- Topbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/150" width="30" height="30" class="d-inline-block align-top mr-2" alt="">
            Documentation Layout
        </a>
    </nav>

    <!-- Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Wrapper -->
			<div class="col-lg-1 bg-dark text-light">
				<div class="sidebar-wrapper">
					<!-- Sidebar 1 -->
					<div class="sidebar">
						<h2>Modules</h2>
						<ul id="menu1" class="nav flex-column"></ul>
					</div>
				</div>
			</div>

			<!-- Sidebar Wrapper -->
			<div class="col-lg-2 bg-dark text-light">
				<div class="sidebar-wrapper">
					<!-- Sidebar 2 -->
					<div class="sidebar">
						<h2>Module Items</h2>
						<ul id="menu2" class="nav flex-column"></ul>
					</div>
				</div>
			</div>
            
            <!-- Main Panel and Bars -->
            <div class="col-lg-8 bg-light position-relative">
                <div class="content-wrapper">
				
                    <!-- Breadcrumb bar -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb breadcrumb-wrapper" id="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Library</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Data</li>
                        </ol>
                    </nav>

                    <!-- Content -->
                    <h2>Documentation Content</h2>
                    <div id="content">Select an item to see details.</div>
                </div>
            </div>   
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light">
        <div class="container">
            <span class="text-muted">Footer Bar</span>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	 
    <script src="code.js"></script>
</body>
</html>
