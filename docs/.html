                    "set": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Set the given value type to the value input. Note: if this object is linked, and the type provided is ProteanValue.Base, this linker's base value will also change, affecting every other linked object's base value.</div></div><div class=\"custom-section\"><div class=\"section-title\">Note</div><div class=\"section-content\">   If only one parameter is given, it is assumed that the base value is intended to be set using the value input.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>nType</em></strong>   <em>number</em>   The type of value to adjust.<br>   <strong><em>nValue</em></strong>   <em>number</em>   The value which to set given value type.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   This Protean object.<br></div></div></div>`,

                "dec": {

            "constant": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Creates a constant in the LuaEx library. This function validates the constant name and value\n          to ensure that the name is a valid Lua variable and that the value is not nil. It checks for\n          existing variables to prevent overwriting and enforces compliance with naming rules.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sName</em>   The name of the constant. Must be a non-blank string that complies with Lua\n          variable naming rules.<br>   <strong><em>any</em></strong>   <em>vVal</em>   The value to assign to the constant. Must not be nil.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>None.</em></strong>   <em>The</em>   constant is added to the LuaEx library.<br></div></div><div class=\"custom-section\"><div id=\"02a79dc4-5675-5b0c-346c-520e33df0e05\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    -- Define a constant for the maximum number of players\n    constant(\"MAX_PLAYERS\", 10)\n\n    -- Use the constant in your code\n    print(\"The maximum number of players allowed is: \" .. tostring(MAX_PLAYERS))</code></pre></div></div></div>`,
                "subtable": null

            "envrepo": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The Environment Repository is a module providing a mechanism for managing and retrieving Lua environments.\n      It allows for the registration of multiple environments indexed by string keys,\n      with a default environment set to the global environment. Users can retrieve\n      the default environment, set a new one, and add new environments while\n      preventing overwriting existing ones.</div></div><div class=\"custom-section\"><div id=\"96c4f9e2-d7b2-9bac-2312-26dcd82c3237\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    -- Retrieve the default environment\n    local tDefaultEnv = envrepo.getDefault();\n\n    -- Can also get the default like this\n    local tAlsoDefaultEnv = envrepo._ENV;\n\n    -- Show their equality\n    print(tDefaultEnv == tAlsoDefaultEnv); --> true\n\n    -- Create a new environment table\n    envrepo.restricted = {\n        print = print,\n    };\n\n    -- Store the old env\n    local wOld = envrepo._ENV;\n\n    -- Create and test the new env\n    _ENV = envrepo.restricted;\n    print(\"Hello\"); --> Hello\n    print(math) --> nil\n\n    -- Restore the old env\n    _ENV = wOld;</code></pre></div></div></div>`,

                    "getDefault": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Returns the default environment from the environment repository.\n          This method provides access to the global environment, which is\n          used when no specific environment is specified in functions or\n          classes that utilize this module.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>wEnv</em>   The default environment is the loading environment of this module <i>(_ENV)</i> unless another is set as default.<br></div></div><div class=\"custom-section\"><div id=\"8369d91c-898d-9e0c-bd55-36e445ba6957\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    --get the default environment using the getDefault method\n    local wDefault = envrepo.getDefault();\n\n    --the default environment can also be accessed using the index, _ENV\n    local wAlsoDefault = envrepo._ENV;\n\n    print(wDefault == wAlsoDefault); --> true</code></pre></div></div></div>`,

            "eventrix": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <h3>Eventrix Overview</h3>\nThe eventrix library is a flexible and modular event handling system designed to function in both local and global contexts. It provides a centralized approach for managing event-based interactions across different parts of a system.\n\n<ul>\n    <li><strong>Local and Global Functionality:</strong>\n        <ul>\n            <li>An eventrix can operate at both the global level (shared system-wide) or locally (specific to objects or components).</li>\n        </ul>\n    </li>\n    <li><strong>Event Management:</strong>\n        <ul>\n            <li>Manages events through unique identifiers, ensuring that each event is handled appropriately.</li>\n            <li>Supports the dynamic firing of events with arguments, allowing flexible interaction between components.</li>\n        </ul>\n    </li>\n    <li><strong>Hooks and Callbacks:</strong>\n        <ul>\n            <li>Hooks can be attached to specific events, allowing custom callbacks to execute when the event is fired.</li>\n            <li>Hooks are executed in a predetermined order and can exist in different environments, promoting modularity.</li>\n        </ul>\n    </li>\n    <li><strong>Error Handling and Validation:</strong>\n        <ul>\n            <li>Built-in validation ensures hooks and events receive valid inputs, with error reporting mechanisms in place.</li>\n        </ul>\n    </li>\n    <li><strong>System-Agnostic Design:</strong>\n        <ul>\n            <li>Eventrix is designed to be lightweight and decoupled from specific systems, making it suitable for use in a wide range of applications.</li>\n        </ul>\n    </li>\n</ul>\n\n<h3>Event IDs</h3>\nAn Event ID (eEventID) is a unique identifier used to distinguish individual events within the eventrix system. It serves as a key that helps organize and manage events, ensuring that specific actions or callbacks are triggered when particular events occur. The Event ID can represent a wide range of occurrences, such as an attack, item use, or environmental change. By assigning unique IDs to each event, the system can effectively register, track, and fire events based on their identifiers, making event handling scalable and organized across different scopes (global or local).\n<br>\nAn event ID must be of type enumitem.</div></div></div>`,
                "subtable": {
                "eventExists": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">           Checks whether an event with the specified ID is currently registered in the event system. This function is useful for determining if an event has been created before attempting to fire or manipulate it.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>enumitem</em></strong>   <em>eEventID</em>   The unique identifier for the event being checked. This ID must match an existing event in the system for the function to return true.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>Returns</em>   true if the event exists; otherwise, returns false.<br></div></div></div>`,
                    "subtable": null
                },
                "eventrix": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">       <h3>Function: eventrix(sEnv)</h3>\n    This is the main constructor for the eventrix system. It initializes and configures the event management system based on the provided environment as an entrix can function in different environments.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>string|nil</em></strong>   <em>sEnv</em>   The name of the environment in which the event system operates. If provided, it customizes the behavior and scope of the event handling to fit the specific needs of the given environment (e.g., global or local scope). If not provided, the default environment will be used.<br></div></div></div>`,
                    "subtable": null
                },
                "fire": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">           Triggers the execution of all registered hooks associated with the specified event ID. This method invokes each hook in the order they were registered, passing along any provided arguments. It handles the execution context and manages error handling for each hook, ensuring that an error in one hook does not prevent subsequent hooks from executing.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>enumitem</em></strong>   <em>eEventID</em>   The unique identifier for the event whose hooks are to be triggered. This ID must correspond to an existing event in the system.<br>   <strong><em>...</em></strong>   <em>Any</em>   additional arguments that should be passed to the hooks when they are executed. These can be of any type and will be forwarded to each registered hook.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tVals</em>   A numerically-indexed table containing the results of each executed hook, where each entry corresponds to the return value of a hook. If an error occurs during the execution of a hook, an entry will contain an error message instead of the hook's return value.\n        <br><b>Note</b>: if a function's return value is nil, the value listed in the table for that entry will be the constant, <b>EVENTRIX_NIL</b>.<br></div></div></div>`,
                    "subtable": null
                },
                "getHookCount": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">           Determines the number of hooks that are currently registered to the specified event. Hooks are functions or callbacks associated with an event that are triggered when the event is fired. The count allows you to know how many hooks are waiting to execute when the event with the given ID is fired.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>enumitem</em></strong>   <em>eEventID</em>   The unique identifier for the event. This ID is used to retrieve the count of hooks tied to the event in question.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>number</em></strong>   <em>The</em>   number of hooks associated with the specified event.<br>   <strong><em>number</em></strong>   <em>nHookCount</em>   The total number of hooks associated with the event. If the event does not exist, a value of -1 will be returned.<br></div></div></div>`,
                    "subtable": null

                "getHookOrdinal": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">           Determines the ordinal number of the given hook, that is, in what fire position the hook exists. This is used primarily for determining to which function a returned error message belongs in the <a href=\"#LuaEx.Libraries.eventrix.fire\">fire</a> method's return table. This is designed for security to prevent the <b>fire</b> method from needing to expose the hooks. The clinet with access to the hook can get its oridinal and use it for accessing the error message.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>enumitem</em></strong>   <em>eEventID</em>   The unique identifier for the event. This ID is used to retrieve the count of hooks tied to the event in question.<br>   <strong><em>function</em></strong>   <em>fHook</em>   The hook function being checked.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>number</em></strong>   <em>The</em>   number of hooks associated with the specified event.<br>   <strong><em>number</em></strong>   <em>nHookOrdinal</em>   The ordinal value of the hook associated with the event. If the event or hook does not exist, a value of -1 will be returned.<br></div></div></div>`,

                "isEventActive": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">           Checks whether the specified event is currently active in the event system. An active event is one that has registered hooks and can be fired. This method allows for validation of event activity before attempting to trigger hooks associated with the event, helping to prevent unnecessary operations.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>enumitem</em></strong>   <em>eEventID</em>   The unique identifier for the event whose activity status is being checked. This ID must correspond to an existing event in the system.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>Returns</em>   \`true\` if the event is active (i.e., it has one or more registered hooks); otherwise, returns \`false\`.<br></div></div></div>`,

            "null": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <p>The <code>null</code> value represents a special type in the LuaEx library that acts as a placeholder.\n      It provides a consistent way to handle \"null\" values without using the standard <code>nil</code> value.\n      One of the primary purposes of <code>null</code> is to retain table keys while giving the value no meaningful value.\n      The <code>null</code> type is designed to behave like an object, allowing for custom behavior\n      when interacting with it using Lua's metatables.</p>\n\n      <p>Instances of <code>null</code> can be compared and manipulated with various operations,\n      and it is crucial not to localize <code>null</code> as it can lead to unexpected behavior.</p></div></div><div class=\"custom-section\"><div id=\"58e2b1fe-2143-5d50-a5f1-93572a4a40b9\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">-- Equality Check:\nprint(NULL == null) -- Output: true\nprint(null == nil)  -- Output: false\n\n-- Assign null to a variable and check its type\nlocal a = null\nprint(type(a))           -- Output: \"null\"\n\n-- Table Usage:\nlocal myTable = {\n    key1 = null, -- Retaining key 'key1' with no meaningful value\n    key2 = null  -- Retaining key 'key2' with no meaningful value\n}\nprint(myTable.key1 == null) -- Output: true\nprint(myTable.key2 == null) -- Output: false\n\n\n-- String Representation:\nprint(tostring(null)) -- Output: \"null\"\n\n-- Length Check:\nlocal tMyKeys = { [1] = null, [2] = null }\nprint(#tMyKeys) -- Output: 2 (length check for table with null values)</code></pre></div></div></div>`,
                "subtable": null
            }
            }

YRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\n    LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\n    OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\n    SOFTWARE.</p></div></div><div class=\"custom-section\"><div class=\"section-title\">GitHub</div><div class=\"section-content\">   <a href=\"https://github.com/sschoener/lua-schema\" target=\"_blank\">lua-schema</a></div></div><div class=\"custom-section\"><div class=\"section-title\">Copyright</div><div class=\"section-content\">   Copyright (c) 2014 Sebastian Schoener</div></div></div>`,

<h2 id="🅳🅾🅲🆄🅼🅴🅽🆃🅰🆃🅸🅾🅽-🗎">🅳🅾🅲🆄🅼🅴🅽🆃🅰🆃🅸🅾🅽 🗎</h2>
<p>All documentation for <strong>LuaEx</strong> is on <em><strong>GitHub Pages</strong></em> found here:</p>
<h3 id="httpscentaurisoldiergithubioluaex"><a href="https://centaurisoldier.github.io/LuaEx">https://centaurisoldier.github.io/LuaEx</a></h3>
<h2 id="🅳🅴🆅🅴🅻🅾🅿🅼🅴🅽🆃-🅶🅾🅰🅻🆂-⌨">🅳🅴🆅🅴🅻🅾🅿🅼🅴🅽🆃 🅶🅾🅰🅻🆂 ⌨</h2>
<h4 id="why-write-luaex">Why Write LuaEx?</h4>
<p><strong>LuaEx</strong> attempts to implement code solutions for common and frequent problems. I found myself rewriting code over and again or copying old blocks of code from other projects into new projects and finally decided it would be better to compile that code into one single, easy-to-use module.</p>
<h4 id="big-things-come-in-small-package">Big Things Come in Small Package</h4>
<p>Keeping this module small is essential to making it useful. You shouldn&#39;t have to spend a year learning how to use something designed to be easy to use; <strong>LuaEx</strong> is developed with that in mind.</p>
<h4 id="simplicity">Simplicity</h4>
<p>Retaining simplicity of the code is also a primary goal of this module. The code should be intuitive and I strive toward that end. The purpose being that both you and I should be able to read the code and understand it.</p>
<h4 id="conventional-consistency">Conventional Consistency</h4>
<p>This project is made to be consistent both with Lua&#39;s naming &amp; coding conventions as well as internally.<br>While my own convention uses (dromedary) <a href="https://en.wikipedia.org/wiki/Camel_case"><em>camelCase</em></a> and <em>PascalCase</em>, I defer to <strong>Lua&#39;s</strong> convention where appropriate.<br>What that means is, everything that&#39;s hooked directly into <strong>Lua</strong> or creates new base types (<em>e.g.</em>, <em><strong>table.clone</strong></em>, <em><strong>rawtype</strong></em>, <strong>enums</strong>, <strong>arrays</strong>, <strong>structs</strong>), respects the <em>alllowercase</em> convention used by <strong>Lua</strong>; however, for any items which do not the convention is <em>camelCase</em> (e.g., functions) and <em>PascalCase</em> (e.g., classes).
This helps maintain expectations of the user while accessing <strong>Lua</strong> items while still allowing me to adhere to my own convention for things outside of <strong>Lua&#39;s</strong> core.</p>
<h4 id="naming-conventions">Naming Conventions</h4>
<p><strong>LuaEx</strong> adheres to strict naming conventions for the sake of clarity, consistency, readability and <a href="https://en.wikipedia.org/wiki/Obsessive%E2%80%93compulsive_disorder">OCD</a> compliance.</p>
<details>
<summary>🆅🅸🅴🆆 🅲🅾🅽🆅🅴🅽🆃🅸🅾🅽🆂</summary>
Variables are prefixed with the following lower-case symbols based on their type/application and appear to be PascalCase *after* the prefix. Combined with the prefix, this makes them camelCase.

<p><em>_</em> |   <strong>file-scoped local variables</strong> <em>e.g.,</em> <code>local _nMaxUnits = 12;</code><br><em>a</em> |   <strong>array</strong><br><em>b</em>	|	<strong>boolean</strong><br><em>c</em>	|	<strong>class</strong>
<em>d</em>	|	<strong>classaide</strong>
<em>e</em>	|	<strong>enum</strong><br><em>f</em>	| 	<strong>function</strong><br><em>h</em>	|	<strong>file\window\etc. handle</strong> <em>(number)</em>
<em>n</em>	|	<strong>number</strong><br><em>p</em>	|	<strong>file\dir path</strong> <em>(string)</em><br><em>r</em>	|	<strong>struct</strong><br><em>o</em>	|	<strong>class\other</strong> <em>(object)</em><br><em>s</em>	|	<strong>string</strong><br><em>t</em>	|	<strong>table</strong><br><em>u</em>	| 	<strong>userdata</strong><br><em>v</em>	|	<strong>variable/unknown type</strong>
<em>w</em>	|	<strong>environment table</strong> <em>(table)</em><br><em>x</em>	|	<strong>factory</strong><br><em>z</em>	|	<strong>type</strong> <em>(string)</em> (e.g., &quot;string&quot;, &quot;table&quot;, etc.)  </p>
<p>Types ignored by this convention are types <strong>nil</strong> and <strong>null</strong> since prefixing such a variable type would, generally, serve no real purpose.</p>
<h6 id="exceptions">Exceptions:</h6>
<p>In <strong>for loops</strong>, sometimes &#39;<em>x</em>&#39; is used to indicate active index while &#39;k&#39; and &#39;v&#39; are used (when using pairs/ipairs) to reference the key and value of a table respectively. This shorthand is used often when the purpose and process of the loop is self-evident or easily determined at a glance.</p>
<p>Global variables that are directory paths begin with <strong>_</strong> and <em><strong>do not</strong></em> have a variable prefix.
E.g., _Scripts</p>
<p>In class methods, the first two arguments--the instance object and the class data table respectively) are written as &#39;<em>this</em>&#39; and &#39;<em>cdat</em>&#39; while the third argument in a child class constructor—the parent constructor method—is written as &#39;<em>super</em>&#39;.<br>Additionally, In any method that accepts the input of another class instance, the variable is written as &#39;<em>other</em>&#39; (or as &#39;<em>left</em>&#39; and &#39;<em>right</em>&#39; in metamethods). This intentional and obvious deviation from convention makes these variables stand out clearly.<br>Within methods, cdat.pri (and other class data tables) may be set as <code>local pri = cdat.pri; </code>.</p>
<p>Class name are <em>PascalCase</em>.<br>E.g,  </p>
<pre><code class="language-lua">MyNewClass = class(...);
</code></pre>
</details>
<br>

<h4 id="principle-of-least-astonishment">Principle of Least Astonishment</h4>
<p>In developing <strong>LuaEx</strong>, I strive to take full advantage of the flexibility of the Lua language while still adhering to the <a href="https://en.wikipedia.org/wiki/Principle_of_least_astonishment">Principle of Least Astonishment</a>.</p>
<p>The only <em>limited</em> exceptions made are for new features (<em>whose developments are generally permitted exclusively by Lua</em>) not otherwise found in other OOP languages.<br>Simply put, things are intended to be intuitive.</p>
<h4 id="user-feedback">User Feedback</h4>
<p>While I develop LuaEx for my own projects, it&#39;s also designed to be used by others.<br>For their benefit and my own, I take user feedback seriously and address and appreciate submitted issues and pull requests.</p>
<h2 id="🅲🅾🅼🅿🅰🆃🅸🅱🅸🅻🅸🆃🆈-❤">🅲🅾🅼🅿🅰🆃🅸🅱🅸🅻🅸🆃🆈 ❤</h2>
<p><strong>LuaEx</strong> is designed for <strong>Lua 5.3</strong>; however, I will make every possible effort to make it backward compatible with the latest version of <strong>Lua 5.1</strong>.<br>To that end, if you&#39;re using <strong>Lua 5.1</strong> and come across a bug that appears specific to that version, please submit a issue and I&#39;ll address it.<br>Please keep in mind, if there is ever an intractable conflict between <strong>Lua 5.1</strong> and <strong>Lua 5.3</strong>, <strong>Lua 5.3</strong> will <em><strong>always</strong></em> take precedence.</p>
<br>

<h1 id="🅵🅴🅰🆃🆄🆁🅴🆂✨⭐📲"><center><a id="features"></a>🅵🅴🅰🆃🆄🆁🅴🆂✨⭐📲</center></h1>

<h2 id="🅽🅴🆆-🆃🆈🅿🅴-🆂🆈🆂🆃🅴🅼-💫">🅽🅴🆆 🆃🆈🅿🅴 🆂🆈🆂🆃🅴🅼 💫</h2>
<ul>
<li>Allows for type checking against old, new and user-created types. For example, if the user created a <strong>Creature</strong> class, instantiated an object and checked the type of that object, <em><strong>type</strong></em> would return <strong>&quot;Creature&quot;</strong>. In addition to new <strong>LuaEx</strong> types (such as <strong>array</strong>, <strong>enum</strong>, <strong>class</strong>, <strong>struct</strong>, etc.), users can create their own types by setting a string value in the table&#39;s metatable under the key, <em>__type</em>. Subtypes are also available using the <em>__subtype</em> key (use <em><strong>type.sub</strong></em> function to check that).</li>
<li>boolean to number/string coercion, number to boolean coercion, boolean math, boolean negation, etc.</li>
<li>The <em><strong>null</strong></em> (or <em><strong>NULL</strong></em>) type now exists for the main purpose of retaining table keys while providing no real value. While setting a table key to nil will remove it, setting it to <em><strong>null</strong></em> will not.<br>The <em><strong>null</strong></em> value can be compared to other types and itself.<br>In addition, it allows for undeclared initial types in <strong>classes</strong>, <strong>arrays</strong> and <strong>structs</strong>.  <ul>
<li>As shown above, The <em><strong>null</strong></em> value has an alias: <em><strong>NULL</strong></em>.  </li>
<li><em><strong>WARNING</strong></em>: <u><em>never</em></u> localize the <em><strong>null</strong></em> (or <em><strong>NULL</strong></em>) value! Strange things happen...you&#39;ve been warned. <strong>☠ ☣ ☢ 💥</strong></li>
</ul>
</li>
</ul>
<h6 id="boolean">Boolean</h6>
<details>
<summary>🆅🅸🅴🆆 🅴🆇🅰🅼🅿🅻🅴</summary>

<pre><code class="language-lua">-- Logical OR
print(true + false);  -- true (logical OR)
print(false + false);  -- false (logical OR)

-- Concatenation
print(&quot;This value is &quot; .. true);  -- &quot;This value is true&quot;
print(false .. &quot; value&quot;);  -- &quot;false value&quot;

-- Length
print(#true);  -- 1
print(#false);  -- 0

-- Logical AND
print(true * false);  -- false (logical AND)
print(true * true);  -- true (logical AND)

-- String Coercion
print(tostring(true));  -- &quot;true&quot;
print(tostring(false));  -- &quot;false&quot;

-- Negation
print(-true);  -- false (negation)
print(-false);  -- true (negation)

-- Logical XOR (custom operator)
print(true ~ false);  -- true (logical XOR)
print(true ~ true);  -- false (logical XOR)

-- Logical NAND
print(not (true and true));  -- false (logical NAND)
print(not (true and false));  -- true (logical NAND)

-- Logical NOR
print(not (true or false));  -- false (logical NOR)
print(not (false or false));  -- true (logical NOR)

-- Logical XNOR (equivalence)
print(true == true);  -- true (logical XNOR/equivalence)
print(false == true);  -- false (logical XNOR/equivalence)

-- Implication
print((not false) or true);  -- true (implication)
print((not true) or false);  -- false (implication)


--etc.
</code></pre>
</details>



<h6 id="number">Number</h6>

<h5 id="constants-♾️">Constants ♾️</h5>
<p>While <strong>Lua 5.4</strong> offers constants natively, previous versions don&#39;t.<br>As <strong>LueEx</strong> is not built for <strong>5.4</strong>, constants are provided. They may be of any non-nil type (<em>though <em><strong>null</strong></em> [or <em><strong>NULL</strong></em>] should <strong>never</strong> be set as a constant, as it already is</em>).  </p>
<details>
<summary>🆅🅸🅴🆆 🅴🆇🅰🅼🅿🅻🅴</summary>

<pre><code class="language-lua">constant(&quot;MAX_CREATURES&quot;, 45);
print(MAX_CREATURES);           --&gt; 45
constant(&quot;ERROR_MARKER&quot;, &quot;err:&quot;);
print(ERROR_MARKER);            --&gt; &quot;err:&quot;
</code></pre>
</details>

<hr>
<h5 id="string-interpolation-💱">String Interpolation 💱</h5>
<pre><code class="language-lua">&quot;I can embed variables like, \${var1}, in my strings and make \${adjective} madlibs.&quot; % {var1 = &quot;Frog&quot;, adjective = &quot;crazy&quot;};
</code></pre>
<hr>
<h5 id="class-system-💠">Class System 💠</h5>
<ul>
<li>A fully-functional, (<em>pseudo</em>) <a href="https://en.wikipedia.org/wiki/Object-oriented_programming">Object Oriented Programming</a> class system which features encapsulation, inheritance, and polymorphism as well as optional interfaces.</li>
<li>The class system also takes advantage of metatables and allows user to create, inherit and override these for class objects.</li>
<li>Optional <strong>Properties</strong>: auto getter/setter (<em>accessor/mutator</em>) directives which create getter/setter methods for a given non-method member.</li>
<li>Optional static initializer method called once during class creation.</li>
<li>Strongly typed values (although allowing initial <em><strong>null</strong></em> values).</li>
<li>Optional final methods (preventing subclass overrides).</li>
<li>Optional final classes.</li>
<li>Optional limited classes meaning a class can limit which classes can subclass it.</li>
<li><strong>More</strong> features inbound...</li>
</ul>
<details>
<summary>🆅🅸🅴🆆 🅴🆇🅰🅼🅿🅻🅴</summary>

<pre><code class="language-lua">Creature = class(&quot;Creature&quot;,
{--metamethods
},
{--public static members
    createCount = 0;
    _INIT = function(stapub)
        --DO static things here during class creation.
    end,
},
{--private members
    DeathCount = 0,
    Allies = {},
},
{--protected members --set up properties using the _AUTO directive

<h5 id="enums-🔠">Enums 🔠</h5>
<ul>
<li>Can be local or global and even embedded at runtime.</li>
<li>Have the option for custom value types for items.</li>
<li>Strict ordinal adherence.</li>
<li>Built-in iterator.</li>
<li>QoL methods and properties like <em><strong>next</strong></em>, <em><strong>previous</strong></em>, etc.</li>
</ul>
<hr>
<h5 id="structs-🕋">Structs 🕋</h5>
<p>These objects are meant to behave as you might expect from other languages but with added features.  </p>
<p>They are made by first creating a struct factory. The factory created is of type <strong>[sName]factory</strong> (of subtype <strong>structfactory</strong>) where <em>sName</em> is the name input into the <em>struct factory builder</em> (as shown in the example below).  </p>
<p>Struct factories output type <strong>sName</strong> (of subtype <strong>struct</strong>).</p>
<p>Creation of a <strong>structfactory</strong> object involves inputting a string-indexed table whose value types are rigidly set by the type given in the input table (or null to remain variable). <strong>Structs</strong> can be set to immutable but are mutable by default.  </p>
<p><em><strong>Note</strong>: item types are <strong>not</strong> mutable save for an item containing a <strong>null</strong> value (before being set to a value type). Once an item that contains a <strong>null</strong> value has been set to a real value type, the type cannot be changed.</em></p>
<details>
<summary>🆅🅸🅴🆆 🅴🆇🅰🅼🅿🅻🅴</summary>

<pre><code class="language-lua">--create a mutable bullet struct table
local bImmutable = false; --set this to true to disallow value changes
local tBullet = {
   speed   = 5,
   damage  = 10,
   caliber = &quot;9mm&quot;,
   owner   = null, --this type can be set later by each bullet created
};

--create the struct factory
xBullet = structfactory(&quot;bullet&quot;, tBullet, bImmutable);

--print the details of the struct factory
print(&quot;Bullet factory:\n&quot;, xBullet);

--print the factory&#39;s type and subtype
print(&quot;Factory&#39;s Type - Subtype :\n&quot;, type(xBullet), &quot; - &quot;,subtype(xBullet));

--let&#39;s make a bullet with the default values
local oBullet1 = xBullet();

--print the first bullet
print(&quot;\n\nBullet #1:\n&quot;, oBullet1);

--print the bullet&#39;s type and subtype
print(&quot;Bullet #1&#39;s Type - Subtype :\n&quot;, type(oBullet1), &quot; - &quot;,subtype(oBullet1));

--let&#39;s make another but with some custom initial values
local oBullet2 = xBullet({damage = 25, caliber = &quot;.30-06&quot;});

--print the second bullet
print(&quot;\n\nBullet #2:\n&quot;, oBullet2);

--clone oBullet1
local oBullet1Clone = clone(oBullet1);

--print the clone&#39;s details
print(&quot;\n\nBullet #1 Cloned:\n&quot;, oBullet1Clone);

--make some changes to oBullet1
oBullet1.speed = 35;
--print the bullet&#39;s caliber and speed
print(&quot;\n\nBullet #1 Caliber: &quot;, oBullet1.caliber);
print(&quot;\n\nBullet #1&#39;s New Speed: &quot;, oBullet1.speed);

--serialize oBullet1 and print it
local zBullet1 = serialize(oBullet1);
print(&quot;\n\nBullet #1 Serialized:\n&quot;, zBullet1);

--deserialize it (creating a new struct object) and show it&#39;s type and details
local oBullet1Deserialized = deserialize(zBullet1);
print(&quot;\n\nBullet #1 Deerialized:\n&quot;, &quot;type: &quot;..type(oBullet1Deserialized)..&quot;\n&quot;, oBullet1Deserialized);
</code></pre>
</details>

<h5 id="arrays-🔢">Arrays 🔢</h5>
<ul>
<li>The <strong>array</strong> object behaves like traditional arrays in as many ways as is possible in <strong>Lua</strong>.</li>
<li>Are type-safe, meaning only one type may be put into an <strong>array</strong>.</li>
<li>Have a fixed length.</li>
<li>Are numerically indexed.</li>
<li>Have the option to initialize with a numerically-indexed table of values or a number.</li>
<li>Initializing with a number—e,g., aMyArray = <strong>array</strong>(<em>nLength</em>)—all values are set to <strong>null</strong> and the <strong>array</strong> type is set upon the first value assignment.</li>
<li>Strict bounds checking upon assignment/retrieval.</li>
<li>Returns <strong>null</strong> value for unassigned values in numerically-instantiated <strong>array</strong>.</li>
<li>Obligatory methods such as <em><strong>sort</strong></em>, <em><strong>clear</strong></em>, <em><strong>copy</strong></em>, etc.  </li>
<li>Array cloning is done via the cloner (as shown in the example below).</li>
</ul>
<details>
<summary>🆅🅸🅴🆆 🅴🆇🅰🅼🅿🅻🅴</summary>

<pre><code class="language-lua">--initialized with a size, but no type.

--print the value at index 5 (null)
print(&quot;aPet[5] -&gt; &quot;..tostring(aPet[5]));

--initialized with a size and type.
local aNoPet = array({&quot;Aligator&quot;, &quot;T-Rex&quot;, &quot;Rino&quot;, &quot;Leech&quot;, &quot;Dragon&quot;});

--print the aNoPet array
print(&quot;aNoPet (Don&#39;t pet these things! Stop it, no pet!) -&gt; &quot;, aNoPet);

--add some items to the aPet array (and set the type with the first assignment)
aPet[1] = &quot;Cat&quot;;
aPet[2] = &quot;Frog&quot;;
aPet[3] = &quot;Doggo&quot;;

--aPet[4] = 45; --this will throw an error for trying to set a different type

--print the aPet array

--access some items by index

<h5 id="notes-on-factories-🚧">Notes on Factories 🚧</h5>
<ul>
<li>All <strong>arrays</strong>, <strong>enums</strong>, <strong>structs</strong> and other such items are made by <em>factories</em>. The <strong>array</strong> <em>factory</em> is called by <em><strong>array()</strong></em>, <strong>enum</strong> <em>factory</em> by <em><strong>enum()</strong></em>, <strong>class</strong> <em>factory</em> by <em><strong>class()</strong></em>, etc.</li>
<li>While some objects are made by <em>factories</em>, some things make <em>factories</em> (<em>that, in turn, make objects</em>). One example of this is <strong>structs</strong>. These are made by <em>factories</em> that are made by a <em>struct factory builder</em> called with <em><strong>structfactory()</strong></em> that returns a <em>struct factory</em>.</li>
</ul>
<hr>
<h2 id="🆂🅴🆁🅸🅰🅻🅸🆉🅴🆁-❓➡️-🔤">🆂🅴🆁🅸🅰🅻🅸🆉🅴🆁 ❓➡️ 🔤</h2>
<p>The serializer system is designed to work with most native <strong>Lua</strong> types as well as custom objects such as <strong>classes</strong>, <strong>arrays</strong>, etc., and user-created objects.<br>The two <strong>Lua</strong> types <u><strong>not currently</strong></u> able to be serialized/deserialized are:</p>
<ul>
<li><strong>thread</strong></li>
<li><strong>userdata</strong></li>
</ul>
<p>To serialize something, simply call the <em><strong>serialize()</strong></em> function with the item input (as shown in the example below).<br>To deserialize something that was serialized, call the <em><strong>deserialize()</strong></em> function with the item as input.</p>
<p>These two functions work effortlessly for  native <strong>Lua</strong> types but use with custom objects depends on a contract.<br>Any object which is to be serialized must have a <em><strong>__serialize</strong></em> metamethod.
To deserialize it, a static <em><strong>deserialize</strong></em> method must exist.</p>
<p>The contract between the <em><strong>__serialize</strong></em> metamethod and the static <em><strong>deserialize</strong></em> method is as follows: whatever is returned from <em><strong>__serialize</strong></em> will be input by the serializer system into the <em><strong>deserialize</strong></em> method as the first argument exactly as output by <em><strong>__serialize</strong></em>.  </p>
<p>It&#39;s the responsibility of the <em><strong>__serialize</strong></em> metamethod to ensure all custom objects it returns are serialized before returned (user should confirm those custom objects also have a <em><strong>__serialize</strong></em> metamethod).  </p>
<p>It&#39;s the responsibility of the static <em><strong>deserialize</strong></em> method to return the expected object.</p>
<details>
<summary>🆅🅸🅴🆆 🅴🆇🅰🅼🅿🅻🅴</summary>

<pre><code class="language-lua">
Creature = class(&quot;Creature&quot;,
{--metamethods
    __serialize = function(this, cdat)
        --local pri = cdat.pri;
        local pro = cdat.pro;

        local tData = {
            [&quot;pro&quot;] = {
                damage  = pro.damage,
                armour  = pro.armour,
                HP      = pro.HP,
                HPMax   = pro.HPMax,
            },
        };

        return tData;
    end,
    __tostring = function(this, cdat)
        local sRet  = &quot;&quot;;
        local pro   = cdat.pro;

        sRet = sRet..&quot;Damage: &quot;..pro.damage;
        sRet = sRet..&quot;\nArmour: &quot;..pro.armour;
        sRet = sRet..&quot;\nHP: &quot;..pro.HP;
        sRet = sRet..&quot;\nMax HP: &quot;..pro.HPMax;

        return sRet;
    end,
},
{--public static members
    deserialize = function(tData)
        local oRet = Creature(tData.pro.HP, tData.pro.HPMax);
        oRet.setArmour(tData.pro.armour);
        oRet.setDamage(tData.pro.damage);
        return oRet;
    end,
},
{--private members
    DeathCount = 0,
    Allies = {},
},
{--protected members
    armour_AUTO = 0,
    damage_AUTO = 5,
    HP_AUTO     = 10,
    HPMax_AUTO  = 100,
},
{--public members
    Creature = function(this, cdat, nHP, nHPMax)
        cdat.pro.HP     = nHP &lt; 1 and 1 or nHP;
        cdat.pro.HP     = nHP &gt; nHPMax and nHPMax or nHP;
        cdat.pro.HPMax  = nHPMax;
    end,
    isDead = function(this, cdat)
        return cdat.pro.HP &lt;= 0;
    end,
    kill = function(this, cdat)
        cdat.pro.HP = 0;
    end,
    move = function(this, cdat)

    end,
    getArmour = function(this, cdat)
        return cdat.pro.armour;
    end,
    setArmour = function(this, cdat, nArmour)
        cdat.pro.armour = nArmour;
    end,
    getDamage = function(this, cdat)
        return cdat.pro.damage;
    end,
    setDamage = function(this, cdat, nDamage)
        cdat.pro.damage = nDamage;
    end,
},
NO_PARENT, false, NO_INTERFACES);

--create a creature
local oMonster           = Creature(80, 100);
--print stats
print(&quot;Before serialization:\n&quot;..tostring(oMonster));
--serialize the creature
local sMonsterSerialized = serialize(oMonster);
--print the serialized string
print(&quot;\n\n&quot;..sMonsterSerialized..&quot;\n&quot;);
--deserialize the creature
oMonster        = deserialize(sMonsterSerialized)
--print stats
print(&quot;After serialization:\n&quot;..tostring(oMonster));
</code></pre>

        if (sFQXN) {
            const tParts = sFQXN.split('.');
            for (const sPart of tParts) {
                if (tCurrent[sPart]) {
                    tRet = true;
                    tCurrent = tCurrent[sPart];
                    if (tCurrent.subtable) {
                        tCurrent = tCurrent.subtable;
                    }
                } else {
                    return false;
                }
            }
        }
        return tRet;
    }
    getDataByFQDN(fqxn) {
        let tRet = null;
        let tCurrent = this.data;
        if (fqxn) {
            const tParts = fqxn.split('.');
            for (const sPart of tParts) {
                if (tCurrent[sPart]) {
                    tRet = tCurrent[sPart];
                    tCurrent = tCurrent[sPart];
                    if (tCurrent.subtable) {
                        tCurrent = tCurrent.subtable;
                    }
                } else {
                    return null;
                }
            }
        }
        return tRet;
    }
    getActiveFQXN() {
        return this.activeFQXN;
    }
    setActiveFQXN(sFQXN) {
        let bRet = this.fqxnIsValid(sFQXN);
        if (bRet) {
            this.activeFQXN = sFQXN;
        }
        return bRet;
    }
    updateContent() {
        const sActiveFQXN   = this.getActiveFQXN();
        const tData         = this.getDataByFQDN(sActiveFQXN);
        if (tData) {
            const value     = tData["value"];
            const content   = this.byID('DOX_content'); //TODO rename these to avoid user id collision
            content.innerHTML  = '';
            if (value) {
                content.innerHTML = value;
            } else {
                content.innerHTML = '';
            }
        }
    }
    updateBreadcrumb() {
        const breadcrumb = this.byID('DOX_breadcrumb');
        breadcrumb.innerHTML = ''; // Clear previous breadcrumb items
        const tParts = this.getActiveFQXN().split('.'); // Split the activeFQXN into parts
        tParts.forEach((part, nIndex) => {
            const li = document.createElement('li');
            li.className = 'breadcrumb-item';
            if (nIndex === tParts.length - 1) {
                li.textContent = part.replace("%20", " ");
                li.className += ' active';
                li.setAttribute('aria-current', 'page');
            } else {
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = part.replace("%20", " ");
                a.onclick = () => {
                    const newPath = tParts.slice(0, nIndex + 1).join('.');
                    if (this.fqxnIsValid(newPath)) {
                        this.setActiveFQXN(newPath);
                        this.updatePage();
                    }
                };
                li.appendChild(a);
            }
            breadcrumb.appendChild(li);
        });
    }
    updateNavMenu() {
        const sActiveFQXN = this.getActiveFQXN();
        const tData = this.getDataByFQDN(sActiveFQXN);
        if (tData) {
            const menu = this.byID('DOX_navmenu');
            menu.innerHTML = ''; // Clear the current HTML from the menu
            if (tData.subtable) {
                const subtable = tData.subtable;
                // Create the list items for subtable items
                Object.keys(subtable).forEach(key => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    const a = document.createElement('a');
                    a.href = '#';
                    a.className = 'nav-link';
                    a.textContent = key.replace("%20", " ");
                    const sTestFQXN = `${this.getActiveFQXN()}.${key}`;
                    if (this.fqxnIsValid(sTestFQXN)) {
                        a.onclick = () => {
                            let newData = this.getDataByFQDN(sTestFQXN);
                            if (!newData) {
                                a.removeAttribute('href');
                                a.classList.add('disabledlink');
                            } else {
                                this.setActiveFQXN(sTestFQXN);
                                this.updatePage();
                            }
                        };
                    }
                    li.appendChild(a);
                    menu.appendChild(li);
                });
            } else {
                // Load menu with elements from the table above it
                const parentData = this.getDataByFQDN(sActiveFQXN.split('.').slice(0, -1).join('.'));
                if (parentData && parentData.subtable) {
                    Object.keys(parentData.subtable).forEach(key => {
                        const li = document.createElement('li');
                        li.className = 'nav-item';
                        const a = document.createElement('a');
                        a.href = '#';
                        a.className = 'nav-link';
                        a.textContent = key.replace("%20", " ");
                        const sTestFQXN = `${sActiveFQXN.split('.').slice(0, -1).join('.')}.${key}`;
                        if (this.fqxnIsValid(sTestFQXN)) {
                            a.onclick = () => {
                                this.setActiveFQXN(sTestFQXN);
                                this.updatePage();
                            };
                        }
                        li.appendChild(a);
                        menu.appendChild(li);
                    });
                }
            }
        }
    }
    updatePage() {
        this.updateNavMenu();
        this.updateBreadcrumb();
        this.updateContent();
        Prism.highlightAll();
        history.pushState({ activeFQXN: this.getActiveFQXN() }, '');
    }
    static copyToClipboard(button) {
        // Get the parent element's id
        var parentId = button.parentElement.id;
        // Select the section content div that is a sibling of the section-title div
        var sectionContent = button.parentElement.nextElementSibling;
        // Find the code block inside the section-content div
        var codeBlock = sectionContent.querySelector('pre code').innerText;
        // Create a temporary textarea element to copy the text
        var textarea = document.createElement('textarea');
        textarea.value = codeBlock;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        // Optionally, show an alert or some feedback
        // alert('Code copied to clipboard!');
    }
}

        const oDox = new Dox();
        oDox.updatePage();
    </script>
