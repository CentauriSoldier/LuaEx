                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   Protected</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The constructor for the Affix class.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>Affix.TYPE</em></strong>   <em>eType</em>   The type of the affix <em>(either <a href=\"#CoG.Affix.Enums.TYPE.PREFIX\">PREFIX</a> or <a href=\".Affix.Enums.TYPE.SUFFIX\">SUFFIX</a>)</em>.<br>   <strong><em>string</em></strong>   <em>sName</em>   The name of the affix. It should be a unique name among other affixes.<br>   <strong><em>string</em></strong>   <em>sDescription</em>   The description of the affix. It should explain precisely what the affix does.<br>   <strong><em>TIER</em></strong>   <em>eTier</em>   The <a href=\"#CoG.Enums.TIER\">TIER</a> of the affix.<br>   <strong><em>table</em></strong>   <em>tAppliesTo</em>   The classes with which the affix is compatible. It must be a numerically-indexed table whose values are classes and there must be at least one entry.<br>   <strong><em>function</em></strong>   <em>fActivator</em>   The activator function that is fired when the Affix is applied by the owner object. The activator function must accept the following parameters.\n        <ol>\n            <li>The object upon which the Affix is applied (a descendant of the BaseObject).</li>\n            <li>Any other arguments you want passed to the activator function by the object's call to its ApplyAffix method. Essentially, the object's ApplyAffix method's varargs are sent directly to the Affix's onApply method that, in turn, inputs them in this activator function allowing you to pass whatever data you want to the activator during application of the Affix.</li>\n        </ol>\n        If a return is provided by the activator function, it must be a table whose keys are enumitems and values are numerically-indexed tables with event hook function values. This tables is used by the calling object to add events to the object's eventrix during application of the Affix.\n    TODO FINISH OTHER PARAMS\n    <br><strong>Note</strong>: the handler of the item/monster/etc. that hosts the affix is responsible for calling this function and determining when it should be called.<br></div></div></div>`,

            "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <p>This table (found in the directory <strong><em>LuaEx/inc/cog/config.lua</em></strong>) is for the user to edit (pre-runtime).\n    <br>It is available at runtime by accessing the global variable:\n    <br><strong><em>luaex.cog.config</strong></em>\n    <br>It (and any subtables it contains) are read-only at runtime, preventing potential issues of unexpected data changes.\n    <br>It's designed to allow configurability in CoG classes and user classes that may need different data from one project to the next.\n    <br><strong>Note</strong>: exsiting subtables should not be removed or renamed but the values can be changed without issue.\n    <br>More subtables may be added as desired.\n    </p></div></div></div>`,

        "EventSystem": {
            "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The EventSystem is designed to provide a simple-to-use, safe event system for your games.\n<br>Each event must have an \"owner\" whether that be an object, a table, or even a simple string. In fact, the owner of a registered event can be any non-nil value.\n<br>Event callbacks are executed in the environment set during event registration or the default environment if one is not set during registration.\n<br>Each EventSystem can be created with a default environment in which all not-otherwise-specified callbacks will fire.\n<br>Note: The EventSystem class is <b>not</b> static. You may create as many EventSystems as you wish since each one must be instantiated.</div></div></div>`,
            "subtable": {
            "Methods": {
                "value": ``,
                "subtable": {
                "EventSystem": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The constructor for the EventSystem.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>table|nil</em></strong>   <em>tEnv</em>   The default <a href=\"https://www.lua.org/manual/5.3/manual.html#2.2\" target=\"_blank\">environment</a> in which to fire event callbacks (if one is not specified during event registration). If nil, the current environment will be used as the default.<br></div></div><div class=\"custom-section\"><div id=\"d585e0f4-ba5b-243c-b414-8f458ceaf31a\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local tRestrictedEnv = {print = print, type = type, string = string};\n    local oRestrictedEventSystem = EventSystem(tRestrictedEnv); -- creates an EventSystem with a restricted default env\n\n    local oEventSystem = EventSystem(); --creates an EventSystem using the current environment as the default</code></pre></div></div></div>`,
                    "subtable": null
                }
                }
            }
            }
        },
        "ItemSystem": {
            "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The item system is designed to be used for inventories, equipment, and other such applications.\n    <br>\n    <hr>\n    <h4>Components</h4>\n    <ul>\n        <li>\n            <h6><a href=\"#CoG.ItemSystem.BaseItem\">BaseItem</a><h6>\n            <p>The entire system is predecated on the <b>BaseItem</b> which must be extended in order to be used.</p>\n        </li>\n            <h6><a href=\"#CoG.ItemSystem.ItemSystem\">ItemSystem</a><h6>\n            <p>The <b>ItemSytem</b> is used to create systems such as inventories.\n            <br>It has obligatory methods such as those used to add, remove, count and check for the existence of items.\n            <br>It is suitable for many purposes as-is and may be extended for futher customization.</p>\n        <li>\n            <h6><a href=\"#CoG.ItemSystem.ItemStashSystem\">ItemStashSystem</a><h6>\n            <p>This system has virtual tabs that each contain an <b>ItemSystem</b> and is designed to used for things like inventory pages or a player's item stash.</p>\n        </li>\n        <li>\n            <h6><a href=\"#CoG.ItemSystem.ItemSlot\">ItemSlot</a><h6>\n            <p>Allows the containment of items as well specifiying which subtypes of items may be contained inside.\n            <br>This permits/restricts the containment of specific <b>BaseItem</b> subclasses within an <b>ItemSlot</b>.</p>\n        </li>\n        <li>\n            <h6><a href=\"#CoG.ItemSystem.ItemSlotSystem\">ItemSlotSystem</a><h6>\n            <p>This operates much like the <b>ItemSystem</b> except that instead of hosting items, it hosts <b>ItemSlots</b>.\n            <br>This is designed to be used for things like player equipment systems or other such applications where one may wish to restict the type of items permitted in a given <b>ItemSlot</b>.</p>\n        </li>\n    </ul></div></div></div>`,

        "ModSystem": {

            "subtable": {
            "BaseMod": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   BaseMod is designed to contain basic information on game mods. In addition, it is meant to be extended (having a protected constructor) by a custom Mod class which handles the more specific details of your game's Mods.</div></div></div>`,
                "subtable": null
            },
            "Factorium": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Factorium is a static class designed to handle factory methods for classes. Specifically, it handles building class instances from blueprint tables. Once a class has registered with Factorium, it's factory method is publicly available. Blueprints can be added for the class and objects built from those blueprints.\n<br><br>When registering <i>(which must be done within its static contructor)</i>, the class provides a schema TODO add link function <i>(used to validate blueprint tables)</i> and a factory method that builds the object and is responsible for returning that built object.\n<br><br>In additional, this can even be used for classes with private/protected constructors ensuring only blueprints could be used to build instances for those classes.</div></div><div class=\"custom-section\"><div id=\"c84b5524-6b8d-bdad-933e-efa72a1172c4\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">TODO example should show - create a class, register it, build objects</code></pre></div></div></div>`,
                "subtable": {
                "Methods": {
                    "value": ``,
                    "subtable": {
                    "registerFactory": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   static public</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Registers a class with Factorium for the purposes of being able to build class instances from blueprints.\n    <br><b><i>Note</i></b>: this <b>must</b> be called from within the class's static contructor (not static initializer).</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>class</em></strong>   <em>cClass</em>   The class to be registered.<br>   <strong><em>string</em></strong>   <em>SAuthCode</em>   The authentication code available within the class's static constructor.<br>   <strong><em>function</em></strong>   <em>fSchema</em>   The schema record <b>TODO</b> (put link here) used to validate imported blueprints.<br>   <strong><em>function</em></strong>   <em>fFromBlueprint</em>   The factory function used to build an instance of the class (see <a href=\"CoG.ModSystem.Factorium.Methods.fromBlueprint\">Factorium.fromBlueprint</a>).<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bSuccess</em>   True if the class was registered, false otherwise. If false, a message describing the error is returned as well.<br>   <strong><em>string|nil</em></strong>   <em>sError</em>   If the class was not registered successfully, this message is returned describing what went wrong.<br></div></div></div>`,

            }
            }

        "Pool": {
            "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <h2>Pool</h2><h3>Utility class used to keep track of things like Health, Magic, etc.</h3><p>You can operate on <strong>Pool</strong> objects using some math operators.</p>\n    <b>TODO</b>\n    <ul>\n        <li><p><b>+</b>: adds a number to the Pool's CURRENT value or, if adding another Pool object instead of a number, it will add the other Pool's CURRENT value to it's own <em>(up to it's MAX)</em> value.</p></li>\n        <li><p><b>-</b>: does the same as addition but for subtraction. Will not go below the Pool's MIN value.</p></li>\n        <li><p><b>%</b>: will modify a Pool's MAX value using a number value or another Pool object <em>(uses it's MAX value)</em>. Will not allow itself to be set at or below the MIN value.</p></li>\n        <li><p><b>*</b>: operates as expected on the object's CURRENT value.</p></li>\n        <li><p><b>/</b>: operates as expected on the object's CURRENT value. All div is floored.</p></li>\n        <li><p><b>-</b><em>(unary minus)</em>: will set the object's CURRENT value to the value of MIN.</p></li>\n        <li><p><b>#</b>: will set the object's CURRENT value to the value of MAX.</p></li>\n        <li><p><b></b></p></li>\n        <li><p><b></b></p></li>\n    </ul></div></div><div class=\"custom-section\"><div class=\"section-title\">TODO</div><div class=\"section-content\">   Complete the binary operator metamethods.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Version</div><div class=\"section-content\">   2.1</div></div><div class=\"custom-section\"><div class=\"section-title\">Author(s)</div><div class=\"section-content\">   Centauri Soldier<br></div></div></div>`,
            "subtable": {
            "Enums": {
                "value": ``,
                "subtable": {
                "ASPECT": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Used in class methods for setting/getting values.\n    <ul>\n        <li><b class=\"text-primary\">AVAILABLE</b>\n            <p>Used for getting the total <b>Available</b> (<i>Max - Reserved</i>).\n            <br>This value is cached and changes only when the Pool's <b>Max</b> or <b>Reserved</b> values change.</p>\n        </li>\n        <li><b class=\"text-primary\">CURRENT</b>\n            <p>Used for getting the <b>Current</b> value.</p>\n        </li>\n        <li><b class=\"text-primary\">CYCLE</b>\n            <p>Used for getting the <b>Cycle</b> amount.</p>\n        </li>\n        <li><b class=\"text-primary\">RESERVED</b>\n            <p>Used for getting the total <b>Reserved</b> value.</p>\n        </li>\n        <li><b class=\"text-primary\">MAX</b>\n            <p>Used for setting/getting <b>Max</b> values.</p>\n        </li>\n        <li><b class=\"text-primary\">CYCLE_FLAT</b>\n            <p>Used for setting/getting <b>Cycle Flat</b> values.</p>\n        </li>\n        <li><b class=\"text-primary\">CYCLE_PERCENT</b>\n            <p>Used for setting/getting <b>Cycle Percent</b> values.</p>\n        </li>\n        <li><b class=\"text-primary\">RESERVED_FLAT</b>\n            <p>Used for setting/getting <b>Reserved Flat</b> values.</p>\n        </li>\n        <li><b class=\"text-primary\">RESERVED_PERCENT</b>\n            <p>Used for setting/getting <b>Reserved Percent</b> values.</p>\n        </li>\n    </ul></div></div><div class=\"custom-section\"><div id=\"a820b486-c871-ccca-04bc-df824f3a2ec7\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local oPool = Pool(200, 80); --create the Pool object with 200 max and 80 current\n    oPool.set(0.36, Pool.ASPECT.RESERVED_PERCENT); --reserve 36% of the Pool\n    print(\"Reserved: \"..oPool.get(Pool.ASPECT.RESERVED)); --> Reserved: 72.0\n    print(\"Available: \"..oPool.get(Pool.ASPECT.AVAILABLE)); --> Available: 128.0\n    oPool.set(0.10, Pool.ASPECT.MAX, Pool.MODIFIER.MULTIPLICATIVE_BONUS); --adjust the max value by 10%\n    print(\"Max: \"..oPool.get(Pool.ASPECT.MAX)); --> Max: 220.0\n    print(\"Reserved: \"..oPool.get(Pool.ASPECT.RESERVED)); --> Reserved: 79.2\n    print(\"Available: \"..oPool.get(Pool.ASPECT.AVAILABLE)); --> Available: 140.8</code></pre></div></div><div class=\"custom-section\"><div id=\"eeb254e9-64f8-25cf-5a54-5c61f13fa4a9\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">More Coming Soon (or later)</code></pre></div></div></div>`,
                    "subtable": null
                },
                "EVENT": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <p>Used in class methods for setting/getting events.\n    <br><b>Note</b>: events fire only if an event callback function has been set and only if the event is active.\n    <br><b>Note</b>: events that trigger because of a change in the <b>Current</b> value, proccess before the <b>ON_CYCLE</b> event (if active).</p>\n    <br><br>\n    <h6>Setting an Event Callback</h6>\n    <ol>\n        <li>Create the function, ensuring it accepts the relevant arguments for that specific event (as shown below).</li>\n        <li>Set the event by using the object's <b>setEventCallback</b> method.</li>\n    </ol>\n    <br><b>Note</b>: event callbacks are auto-enabled once set. To prevent this, provide false as a second argument to <b>setEventCallback</b>.\n    <br><b>Note</b>: event callbacks can be changed (or deleted using nil as the first argument).\n    <br><b>Note</b>: events can be activated/deactivated by using the <b>setEventActive</b> method.\n    </p>\n    <ul>\n        <li><b class=\"text-primary\">ON_INCREASE</b>\n            <p>This event occurs whenever the current value is increased.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_DECREASE</b>\n            <p>This event occurs whenever the current value is decreased.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_EMPTY</b>\n            <p>This event occurs whenever the current value drops to 0.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_LOW</b>\n            <p>This event occurs whenever the current value drops to or below the <b>Low</b> threshold.\n            <br>The <b>Low</b> threshold is determined by the following formula:\n            <br>Let <b><i>l</i></b> be a float value between 0 and 1 (exlusive).\n            <br>Let <b><i>m</i></b> be the max value of the Pool.\n            <b><i>LowThreshold</i></b> = <b><i>l</i></b> * <b><i>m</i></b>\n            <br><br>The <b>Low</b> threshold can be set using the object's <b>setLowMarker</b> method.\n            <br><b>Note</b>: the <b>Low</b> value must be less than the <b>Full</b> value.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_FULL</b>\n            <p>This event occurs whenever the current value moves to or above the <b>Full</b> threshold.\n            <br>The <b>Full</b> threshold is determined by the following formula:\n            <br>Let <b><i>f</i></b> be a float value between 0 and 1 (exlusive).\n            <br>Let <b><i>m</i></b> be the max value of the Pool.\n            <b><i>FullThreshold</i></b> = <b><i>f</i></b> * <b><i>m</i></b>\n            <br><br>The <b>Full</b> threshold can be set using the object's <b>setFullMarker</b> method.\n            <br><b>Note</b>: the <b>Full</b> value must be greater than the <b>Low</b> value.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_CYCLE</b>\n            <p>This event occurs whenever the object's <b>cycle</b> method is called.\n            <b>Note</b>: this event fires after other events that may fire in this call.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nCycle</i> The <b>Cycle</b> value.</li>\n                    <li><b><i>number</i></b> <i>nMultiplier</i> The multiplier used to multiply the <b>Cycle</b> value.</li>\n                    <li><b><i>number</i></b> <i>nTotal</i> The total: multiplier times the <b>Cycle</b> value.</li>\n                    <li><b><i>boolean</i></b> <i>bIsPositive</i> Whether the <b>Cycle</b> value was positive.</li>\n                    <li><b><i>boolean</i></b> <i>bCurrentChanged</i> Whether the <b>Current</b> value actually changed.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_RESERVE</b>\n            <p>This event occurs whenever the resevered amount increases.\n            <b>Note</b>: this can trigger other events such as <b>ON_LOW</b>, <b>ON_DECREASE</b>, etc.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Reserved</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Reserved</b> value.</li>\n                    <li><b><i>boolean</i></b> <i>bIsPositive</i> Whether the <b>Current</b> value was changed.</li>\n                    <li><b><i>number</i></b> <i>nCurrent</i> The <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nAvailable</i> The <b>Available</b> value.</li>\n                    <li><b><i>number</i></b> <i>nMax</i> The <b>Max</b> value.</li>\n                </ul>\n            </p>\n        </li>\n            <li><b class=\"text-primary\">ON_UNRESERVE</b>\n            <p>This event occurs whenever the resevered amount decreases.\n            <b>Note</b>: this can trigger other events such as <b>ON_FULL</b>, <b>ON_INCREASE</b>, etc.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Reserved</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Reserved</b> value.</li>\n                    <li><b><i>boolean</i></b> <i>bIsPositive</i> Whether the <b>Current</b> value was changed.</li>\n                    <li><b><i>number</i></b> <i>nCurrent</i> The <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nAvailable</i> The <b>Available</b> value.</li>\n                    <li><b><i>number</i></b> <i>nMax</i> The <b>Max</b> value.</li>\n                </ul>\n            </p>\n        </li>\n    </ul></div></div><div class=\"custom-section\"><div id=\"c25e3d14-8efd-9fc8-034c-d71e4533910b\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local oPool = Pool(100, 100);\n\n    local function adjustLifeUI(this, nPrevious, nCurrent)\n        UI.LifeBar.SetCurrent(nCurrent);\n    end\n    --optionally, disable auto-activation by providing false as the second argument.\n    oPool.setEventCallback(adjustLifeUI);</code></pre></div></div></div>`,
                    "subtable": null
                },
                "MODIFIER": {

                "binary": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   Static Public</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Generates a random value of 0 or 1.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>number|nil</em></strong>   <em>vWeight</em>   An optional float value that indicates whether to favor the lower or higher result. A higher weight favors 1s while a lower weight value favors 0s. E.g., a weight value of 0.2 will produce a <b>0</b> 80% of the time and a <b>1</b> 20% of the time, while a value of 0.75 will produce a <b>1</b> 75% of the time and a <b>0</b> 25% of the time.\n    <br>A nil value will force the default weight of 0.5.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>number</em></strong>   <em>0</em>   or 1.<br></div></div><div class=\"custom-section\"><div id=\"76dec717-2517-49a3-c1e0-01a51844d9d5\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    print(tostring(RNG.binary())) --randomly, 0 or 1</code></pre></div></div><div class=\"custom-section\"><div id=\"f94fac94-69d4-775b-5f82-7a9877c99682\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local nZeros = 0;\n    local nOnes = 0;\n    local nWeight = 0.33;\n    local nTrials = 100000;\n\n    for x = 1, nTrials do\n      local nRes = binary(nWeight);\n\n      if nRes == 0 then\n        nZeros = nZeros + 1;\n      elseif nRes == 1 then\n        nOnes = nOnes + 1;\n      end\n\n    end\n\n    print(\"Using a weight value of \"..nWeight..\" for \"..nTrials..\" trials.\",\n          \"\\r\\nZeroes Rate: \"..nZeros / nTrials,\n          \"\\r\\nOnes Rate: \"..nOnes / nTrials);</code></pre></div></div></div>`,

ight);\n\n      if nRes == -1 then\n        nLows = nLows + 1;\n      elseif nRes == 1 then\n        nHighs = nHighs + 1;\n      end\n\n    end\n\n    print(\"Using a weight value of \"..nWeight..\" for \"..nTrials..\" trials.\",\n          \"\\r\\n-1s Rate: \"..nLows / nTrials,\n          \"\\r\\n1s Rate: \"..nHighs / nTrials);</code></pre></div></div></div>`,

                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   Static Public</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Generates a random boolean value.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>number|nil</em></strong>   <em>vWeight</em>   An optional float value that indicates whether to favor the lower or higher result. A higher weight favors trues while a lower weight value favors falses. E.g., a weight value of 0.2 will produce a <b>false</b> 80% of the time and a <b>true</b> 20% of the time, while a value of 0.75 will produce a <b>true</b> 75% of the time and a <b>false</b> 25% of the time.\n    <br>A nil value will force the default weight of 0.5.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bFlag</em>   Randomly, true or false.<br></div></div><div class=\"custom-section\"><div id=\"4008a7c0-58b2-9a1a-344f-96396572997f\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    print(tostring(RNG.boolean())) --randomly, true or false</code></pre></div></div><div class=\"custom-section\"><div id=\"a59f3600-4f30-2361-7a45-494a4d4e512d\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local nLows = 0;\n    local nHighs = 0;\n    local nWeight = 0.10;\n    local nTrials = 100000;\n\n    for x = 1, nTrials do\n      local bRes = boolean(nWeight);\n\n      if bRes == false then\n                 "choice": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   Static Public</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Chooses between two input values.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>Any</em></strong>   <em>vItem1</em>   Any non-nil value;<br>   <strong><em>Any</em></strong>   <em>vItem2</em>   Any non-nil value;<br>   <strong><em>number|nil</em></strong>   <em>vWeight</em>   An optional float value that indicates whether to favor the <b>first</b> or <b>second</b> input value. A higher weight favors the <b>second</b> while a lower weight value favors the <b>first</b>. E.g., a weight value of 0.2 will choose the <b>first</b> input value 80% of the time and the <b>second</b> input value 20% of the time, while a value of 0.75 will choose the <b>second</b> input value 75% of the time and the <b>first</b> input value 25% of the time.\n    <br>A nil value will force the default weight of 0.5.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>any</em></strong>   <em>vRet</em>   Either the <b>first</b> or <b>second</b> input value.<br></div></div><div class=\"custom-section\"><div id=\"dcfaa8c2-c83e-3b63-5e06-706ce8244260\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    print(tostring(RNG.choice(\"Bunny\", \"Cat\"))) --Randomly, \"Bunny\" or \"Cat\"</code></pre></div></div><div class=\"custom-section\"><div id=\"91de6449-2729-b6c9-967f-9ef76e703897\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local vItem1 = \"Bunny\";\n    local vItem2 = 31;\n\n    local nLows = 0;\n    local nHighs = 0;\n    local nWeight = 0.66;\n    local nTrials = 100000;\n\n    for x = 1, nTrials do\n      local vRes = choice(vItem1, vItem2, nWeight);\n\n      if vRes == vItem1 then\n        nLows = nLows + 1;\n      elseif vRes == vItem2 then\n        nHighs = nHighs + 1;\n      end\n\n    end\n\n    print(\"Using a weight value of \"..nWeight..\" for \"..nTrials..\" trials.\",\n          \"\\r\\nItem1 Rate: \"..nLows / nTrials,\n          \"\\r\\nItem2 Rate: \"..nHighs / nTrials);</code></pre></div></div></div>`,

                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   Static Public</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Accepts a variable number of arguments and randomly selects one of them. It is an unweighted selection, meaning each argument has an equal chance of being chosen.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>...</em></strong>   <em>(any</em>   number of arguments): The items to choose from. These can be of any non-nil type (numbers, strings, tables, etc.).<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>vRet</em></strong>   <em>vItem</em>   One of the provided arguments, randomly selected.<br></div></div><div class=\"custom-section\"><div id=\"a80a5a9f-50bb-5d32-963e-4d2596037c58\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    -- Example 1: Randomly select a fruit from a list\n    local sSelectedFruit = multiChoice(\"apple\", \"banana\", \"cherry\");\n    print(\"Selected fruit: \" .. sSelectedFruit)\n\n    -- Example 2: Randomly select a number from a list\n    local nSelectedNumber = multiChoice(10, 20, 30, 40, 50);\n    print(\"Selected number: \" .. nSelectedNumbernSelectedNumber)\n\n    -- Example 3: Randomly select a color from a list\n    local sSelectedColor = multiChoice(\"red\", \"green\", \"blue\", \"yellow\");\n    print(\"Selected color: \" .. sSelectedColor)\n\n    -- Example 4: Randomly select from mixed types (string, number, boolean)\n    local vSelectedItem = multiChoice(\"apple\", 42, true, \"banana\", 3.14, false);\n                 "rollCheck": {

        "Rarity": {
            "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <div class=\"text-center\" style=\"margin: 20px;\">\n    <div class=\"alert\" style=\"background-color: #CCDC90; color: #333333; border-radius: 15px; padding: 10px; display: inline-block;\">\n        <b>Overview of the Rarity Class</b>\n        <br>\n        The Rarity class is a static helper class and defines the properties and characteristics of objects based on their rarity levels.\n        The system is flexible, allowing for easy customization through a configuration table.\n        Each rarity level is associated with unique attributes, which can impact gameplay, item appearance, and player experience.\n    </div>\n</div>\n\n<table class=\"table table-bordered\">\n    <thead>\n        <tr>\n            <th style=\"background-color: #CCDC90; color: #000000;\">Aspect</th>\n            <th style=\"background-color: #CCDC90; color: #000000;\">Description</th>\n        </tr>\n    </thead>\n    <tbody style=\"background-color: #3F3F3F; color: #DCDCCC;\">\n        <tr>\n            <td><b>Affix System</b></td>\n            <td>Defines the maximum tier of affixes applicable to items, influencing their capabilities and attributes.</td>\n        </tr>\n        <tr>\n            <td><b>Rarity Levels</b></td>\n            <td>Specifies multiple rarity levels, each with distinct characteristics affecting item drop rates, appearances, and enhancements.</td>\n        </tr>\n        <tr>\n            <td><b>Color Coding</b></td>\n            <td>Each rarity level can have an associated color for visual differentiation in the UI, enhancing user experience.</td>\n        </tr>\n        <tr>\n            <td><b>Chance Mechanism</b></td>\n            <td>Establishes the probability of obtaining items of varying rarities, allowing for balanced item distribution.</td>\n        </tr>\n        <tr>\n            <td><b>Affix Tiers</b></td>\n            <td>Sets the minimum and maximum affix tiers for each rarity level, impacting the potential power and utility of items.</td>\n        </tr>\n        <tr>\n            <td><b>Prefix and Suffix Ranges</b></td>\n            <td>Defines the range of prefixes and suffixes that can be assigned to items, further diversifying their properties and effects.</td>\n        </tr>        \n    </tbody>\n</table></div></div><div class=\"custom-section\"><div class=\"section-title\">Note</div><div class=\"section-content\">   The Rarity system's configuration is designed for customization on a per-game basis, enabling developers to establish unique rarity systems tailored to their specific game mechanics and aesthetics. However, once the game is running, the configuration data is immutable and cannot be altered during gameplay. This intentional design choice ensures that the rarity framework remains stable and consistent, preventing any tampering or unintended modifications while the game is in execution. By restricting changes to the configuration file outside of gameplay, developers can maintain the integrity of the game's mechanics, fostering a reliable experience for players.</div></div></div>`,

            "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   An experience tracker and leveling system.</div></div></div>`,

            "Enums": {
                "value": ``,
                "subtable": {
                "TYPE": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Dictates the mathematical mechanisms used to calucalte required experience per level.\n        <h4>Values</h4>\n        <ol>\n            <li>\n                <h6>LINEAR</h6>\n                if (eType == eTrackerType.LINEAR) then\n                    nCurrentXP = nCurrentXP + nProgression;\n                elseif (eType == eTrackerType.LOGARITHMIC) then\n                    nCurrentXP = nLevelOneXP + (nProgression * math.log(nLevel))\n                elseif (eType == eTrackerType.EXPONENTIAL) then\n                    nCurrentXP = nCurrentXP * nProgression;\n                elseif (eType == eTrackerType.QUADRATIC) then\n                    nCurrentXP = nLevelOneXP + (nProgression * (nLevel^2))\n                elseif (eType == eTrackerType.CUBIC) then\n                    nCurrentXP = nLevelOneXP + (nProgression * (nLevel^3))\n                elseif (bIsStep) then\n                    local nCurrentStep = math.floor((nLevel - 1) / nStepSize);\n                    local nCurrentStepValue = nLevelOneXP + (nProgression * nCurrentStep);\n                    local nLastLevelXP = pri.levelBounds[nLevel - 1];\n                    nCurrentXP = nCurrentStepValue + nLastLevelXP;\n                end\n                <p></p>\n            </li>\n                <h6>LOGARITHMIC</h6>\n                <p></p>\n            <li>\n                <h6>EXPONENTIAL</h6>\n                <p></p>\n            </li>\n            <li>\n                <h6>QUADRATIC</h6>\n                <p></p>\n            </li>\n            <li>\n                <h6>CUBIC</h6>\n                <p></p>\n            </li>\n            <li>\n                <h6>STEP</h6>\n                <p></p>\n            </li>\n        </ol></div></div></div>`,
                    "subtable": null
                }
                }
            }
            }
        }
        }

    "Dox": {
        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <strong>Dox</strong> auto-generates documentation for code by reading and parsing comment blocks.\n<br><br>\nNote: Dox is intended only to be used by being subclassed.\n<br>Subclasses of Dox (called parsers), provide the required parameters to properly parse comments blocks for specific languages.\n<br><a href=\"https://imgflip.com/i/910ysh\"><img style=\"width: 200px; height: 200px\" class=\"rounded float-left img-thumbnail\" src=\"https://i.imgflip.com/910ysh.jpg\" title=\"made at imgflip.com\"/></a>\n<br>--...Meta End</div></div><div class=\"custom-section\"><div class=\"section-title\">Field(s) - Private</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>blockOpen</em>   Set during contruction, this is the string that tells Dox when to <strong>start</strong> reading a <a href=\"#Dox.Components.DoxBlock\">DoxBlock</a>.<br>   <strong><em>string</em></strong>   <em>blockClose</em>   Set during contruction, this is the string that tells Dox when to <strong>stop</strong> reading a <a href=\"#Dox.Components.DoxBlock\">DoxBlock</a>.<br>   <strong><em>table</em></strong>   <em>blockTags</em>   A complete list of <a href=\"#Dox.Components.DoxBlockTag\">DoxBlockTags</a> available to the instance.\n<br>It's built during construction by first importing all built-in <a href=\"#Dox.Components.DoxBlockTag\">DoxBlockTags</a>, then by creating and inserting the example <strong>BlockTags</strong> and finally by inputting all input varargs (input <strong>BlockTags</strong>) if any are provided.--TODO FINISH And, what is 'prifi'?<br></div></div><div class=\"custom-section\"><div id=\"a16f688d-46ba-f31e-972c-257961613e73\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    --[[!\n        @fqxn Dox\n        @desc &lt;strong&gt;Dox&lt;/strong&gt; auto-generates documentation for code by reading and parsing comment blocks.\n        <br>&lt;br&gt;\n        <br>&lt;br&gt;Note:Dox is intended only to be used by being subclassed.\n        <br>&lt;br&gt;Subclasses of Dox (called parsers), provide the required parameters to properly parse comments blocks for specific languages.\n        @ex&lt;br&gt;--Many Wow! How Yay! Much Meta!\n        <br>&lt;br&gt;--...Meta End\n    !]]</code></pre></div></div><div class=\"custom-section\"><div id=\"9dc90478-aff5-967a-26fc-df094197359a\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">--for this example, we're using Lua\n\n--create the Lua language parser object (with the project name)\nlocal oDoxLua = DoxLua(\"MyProject\");\n\n--import a directory recursively (read & parse files)\nlocal pImport = \"C:\\\\Path\\\\To\\\\My\\\\Project\"\n\nlocal function importFiles(pDir)\n\n    for _, pFile in pairs(io.listfiles(pDir, false, nil, \"lua\")) do\n        oDoxLua.importFile(pFile, true); --don't refresh the data until we're done importing\n        --print(pFile);\n    end\n\nend\n\nlocal tFolders = io.listdirs(pImport, true, importFiles); --set recursion to true\n\n--set the output path\noDoxLua.setOutputPath(\"C:\\\\Users\\\\MyUsername\\\\MyProject\");\n\n--[[we don't need to set a Dox.BUILDER since it defaults\n    to Dox.BUILDER.HTML and that's what we want]]\n\n--refresh the data\noDoxLua.refresh();\n\n--export html help file.\noDoxLua.export(); --profit!</code></pre></div></div></div>`,
        "subtable": {

        "Class%20System": {
            "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">       <h3>Lua's (<i>pseudo</i>) Object Oriented Programming</h3>\n    <p>The class module aims to bring a simple-to-use, fully functional, OOP class system to Lua to the extent that such a feat is possible.\n    <br>Among other things, It includes encapsulation, inheritence & polymorphism, final, limited and abstract classes, final methods, auto-setter/getter and read-only directives (<b><i>properties</i></b>) as well as interfaces.\n    </p></div></div><div class=\"custom-section\"><div class=\"section-title\">Features</div><div class=\"section-content\">   <h4>Strongly Typed</h4>\n<p>Fields that are set in classes remain the type with which they were intialized. The only expection to this is the <a href=\"#LuaEx.Class System.null\">null</a> value. Any field set to null in its declaration can be changed to any other type once. Once the type has been set, it cannot be changed again. This allows field types be to set during contruction or on first mutation.\n<br><br>\nFields marked as read-only cannot be modified once set. This, of course, excludes fields initialized as null. They can be set once and only once from the null value to something else.\n<br><br>\nClass methods cannot be overriden except by subclasses and only if they're not marked as final by the parent class.\n</p>\n<h4>Encapsulation</h4>\n<p>Class tables' access is appropriately restricted to prevent incidental access. Each class method (and metamethod) is infused with two arguments. The first is the class object itself so each method has access to the protected and public fields and methods of the class. The second is the class data table which is indexed by five tables:\n<ul>\n    <li><b>met</b></li> (class metamethods)\n    <li><b>pri</b></li> (class private fields and methods)\n    <li><b>pro</b></li> (class protected fields and methods)\n    <li><b>pub</b></li> (class public fields and methods)\n    <li><b>ins</b></li> (class instances)\n</ul>\n<b>Note</b>: for obvious reasons, methods in the static public table do not get infused with these instance-specific arguments. The only method in that table that has an argument infused into it is the static inializer <i>(not to be confused with the static constructor)</i> that has the static public table as its first argument to allow it to make changes to the static public tables upon class creation.\n<br>\n<br>\nTo facilitate a class's instances accessing and mutating each other (as is common in most other programming laguages), the <b>ins</b> table is provided. This table is indexed by class instance objects whose values are the class data of that instance. This allows other class instances input as arguments into a method to be directly manipulated (incuding private, protected, etc.) by the class method.\n<b>Note</b>: as is expected, this works only for instances of the same class. ClassA cannot access class data from an instance of ClassB.\n</p>\n<h4>Inheritance</h4>\n<br><p>Subclasses can be created by declaring the Parent class in the class arguments.</p>\n<p>Each subclasses will inherit all protected and public fields and methods from the parent class and may access them as if they were its own.</p>\n<p>Parent methods can be overriden by the child class unless they are marked as final in the parent class.\n<h5>Restrictions on Inheritance</h5>\n<ol>\n    <li>Any class with a blacklist or whitelist may or may not allow certain classes to subclass it.</li>\n    <li>Classes marked as final cannot be subclassed.</li>\n</ol>\n</p>\n<h4>Polymorphism</h4>\n<p>Polymorphism is a key component of the class system and is honored in class fields.\n<br>For example, if a class has a Creature class object (whose subclasses are Human and Monster) as a field, the object in that field can be changed to either another Creature, a Human or a Monster since Human and Monster are both subclasses of the Creature class.</p></div></div><div class=\"custom-section\"><div class=\"section-title\">Changelog</div><div class=\"section-content\">   <ul>\n    <li>\n        <b>0.8</b>\n        <p>Change: All future version numbers and changelog notes can be found in LuaEx's changelog.</>\n        <p>Feature: subclassing can now be controlled with whitelists or blacklists.</p>\n        <p>Feature: added several class-level methods.</p>\n        <p>Feature: added a static initializer to classes (uses a method of the class name in the static public table).</p>\n        <p>Feature: updated type setting permissions to honor child class instances.</p>\n        <b>0.7</b>\n        <br>\n        <p>Bugfix: editing kit visibility table during iteration in __AUTO__ directive was causing malformed classes.</p>\n        <p>Bugfix: private methods not able to be overriden from within the class.</p>\n        <p>Bugfix: public static members could not be set or retrieved.</p>\n        <p>Bugfix: __shr method not providing 'other' parameter to client.</p>\n        <p>Feature: completed the interface system.</p>\n        <p>Feature: added cloning and serialization capabilities.</p>\n        <p>Feature: added __FNL directive allowing for final methods and metamethods.</p>\n        <p>Feature: added __AUTO directive allowing automatically created mutator and accessor methods for members.</p>\n        <p>Feature: rewrote <em>(and improved)</em> set, stack and queue classes for new class system.</p>\n        <p>Feature: global <strong><em>is</em></strong> functions are now created for classes upon class creation (e.g., isCreature(vInput)).</p>\n        <b>0.6</b>\n        <br>\n        <p>Change: rewrote class system again from the ground up, avoiding the logic error in the previous class system.</p>\n        <b>0.5</b>\n        <br>\n        <p>Change: removed new class system as it had a fatal, uncorrectable flaw.</p>\n        <b>0.4</b>\n        <br>\n        <p>Feature: added interfaces.</p>\n        <b>0.3</b>\n        <br>\n        <p>Change: removed current class system.</p>\n        <p>Change: rewrote class system from scratch.</p>\n        <b>0.2</b>\n        <br>\n        <p>Feature: added several features to the existing class system.</p>\n        <b>0.1</b>\n        <br>\n        <p>Imported <a href=\"https://github.com/Imagine-Programming/\" target=\"_blank\">Bas Groothedde's</a> class module.</p>\n    </li>\n</ul></div></div><div class=\"custom-section\"><div class=\"section-title\">Version</div><div class=\"section-content\">   0.8</div></div><div class=\"custom-section\"><div class=\"section-title\">License</div><div class=\"section-content\">   <p>Same as LuaEx license.</p></div></div><div class=\"custom-section\"><div class=\"section-title\">Website</div><div class=\"section-content\">   https://github.com/CentauriSoldier/Dox</div></div></div>`,
            "subtable": {
            "Directives": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Directives provide a way for classes to set methods as final,\n<br>set values as read only and create <a href=\"#LuaEx.Class System.class.Properties\">Properties</a>.\n<br><br>\n<h3>List of Base Directives</h3>\n<ul>\n    <li><strong>__AUTO__</strong> The Upper Auto Directive</li>\n    <li><strong>__auto__</strong> The Lower Auto Directive</li>\n    <li><strong>__FNL</strong> The Final Directive</li>\n    <li><strong>__RO</strong> The Read-only Directive</li>\n</ul>\n<hr>\n<h3>Auto Directives</h3>\n<p>Auto directives may be applied only to class members that are fields, never methods.\n<br>They can be used to create accessor and/or mutator methods for that field.\n<br><br>The Upper and Lower Auto Directives behave identically except that when method prefixes are auto-generated,\n<br>the Upper Auto makes the first letter of the method uppercase and the Lower Auto makes it lowercase.\n<br><br>\nThe last two characters (__) of the directive can be changed to allow customization of the method(s) and field.\n<br><br>\nThe first of the two underscores refers to the methods to be created.\n<ul>\n    <li>If an \"<strong>A</strong>\" is used, only an accessor method will be created for the field.</li>\n    <li>If an \"<strong>M</strong>\" is used, only a mutator method will be created for the field.</li>\n    <li>If an \"<strong>R</strong>\" is used, only an accessor method will be created for the field and the field will be set to read-only.</li>\n    <li>If any other character (including an underscore) is used, both an accessor and mutator method will be created for the field.</li>\n</ul>\n<br><br>\nThe second of the two underscores refers to the finality of the methods created (whether they can be overriden by subclasses).\n<ul>\n    <li>If an \"<strong>A</strong>\" is used, only the accessor method will be set to final.</li>\n    <li>If an \"<strong>M</strong>\" is used, only the mutator method will be set to final.</li>\n    <li>If an \"<strong>F</strong>\" is used, both the accessor and mutator methods will be set to final.</li>\n    <li>If any other character (including an underscore) is used, neither method will be set to final.</li>\n</ul>\n<br>\n<br>\n<strong>Note</strong>: As with all other fields, directive fields may contain only the types for which they were designed.\n<br><strong>Note</strong>: The exception (as with other fields) being, initial null values are permitted.\n<br><br>\nIn addition, if any characters are found after the trailing two underscodes (or letters if applicable), that string will be used for the accessor prefix.\n<pre><code class=\"language-lua\">\n--this will create an accessor method named 'isEnabled' and a mutator method called 'setEnabled'\nEnabled__auto__is = true\n--this will create an accessor method named 'getEnabled' and a mutator method called 'setEnabled'\nEnabled__auto__ = true\n--this will create an accessor method named 'isEnabled' and set the field to read-only.\nEnabled__autoR_is = true\n</code></pre>\n<hr>\n</p>\n<h3>Final Directive</h3>\n<p>\nAdding the __FNL directive to the end of a method name prevents it from being overridden by a child class.\n<pre><code class=\"language-lua\">\nMyMethod__FNL = function() end\n</code></pre>\n</p>\n<h3>Read-only Directive</h3>\n<p>\nBy adding the __RO directive to the end of a field name, it becomes read-only and may not be interally or externally modified.\n<pre><code class=\"language-lua\">\nMyField__RO = 12,\n</code></pre>\n</p></div></div></div>`,
                "subtable": null
            },
            "Initialization": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   When a class is built, there is an opportunity to call a static initializer, a static constructor or both.\n<h3>The Static Initializer</h3>\n<p>The static initializer is called by creating a static public method named <b>__INIT</b>. This is called <b><i>before</i></b> the class object is created and is used to modify the static public fields and methods. Items can be added, changed or deleted from the static public table of the class at this point. The only parameter passed to the <b>__INIT</b> method is the static public table.<br><b>Note</b>: Since the class has not yet been built, this cannot access/modify class methods that have yet to be added during the class object's assembly or any other fields declared in the non-static portion of the class declaration.</p>\n<h3>The Static Constructor</h3>\n<p>The static constructor is called by creating a static public method having the <b><u>exact</u></b> same name as the class itself. This is called <b><i>after</i></b> the class object is created and is used to perform static operations while having access to the fully-built class object. The two parameters passed to the static constructor method are the class object itself and an authentication code for proving (often to parent, static methods) that this class's static constructor is currently running. This can be tested by running the <b>class.isstaticconstructorrunning</b> method inputing the class object and authentication code.\n<br><b>Note</b>: the authentication code is destroyed upon the static constructor being run so the test will pass only while the static constructor is running.\n<br><b>Note</b>: actions performed using the class object are governed as would any actions on the class object performed outside the static constructor. That is, the static constructor is given no special privileges or access to the class object.</div></div></div>`,
                "subtable": null
            },
            "class": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The table containing the class functions and data.</div></div></div>`,

                "Functions": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   While there are many local functions in this list, there also several global class helper functions that provide essential utilities for querying and managing class relationships, inheritance structures, and object identification.\n<br>They enable checking class existence (exists), retrieving class hierarchy details (getbase, getparent, getchildren), determining relationships (isbaseof, ischild, isparent, etc.), verifying object types (isinstance, of), and ensuring proper class instantiation (isstaticconstructorrunning).\n<br>Collectively, these functions support robust type checking, hierarchy traversal, and validation of inheritance and instance properties.</div></div></div>`,
                    "subtable": {
                    "build": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Scope</div><div class=\"section-content\">   local</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Builds a complete class object given the <a href=\"#LuaEx.Class System.kit\">kit</a> table. This is called by kit.build().\n<br>For info on class initializers and constructors, see <a href=\"#LuaEx.Class System.Initialization\">Initialization</a>.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tKit</em>   The kit that is to be built.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>class</em></strong>   <em>A</em>   class object.<br></div></div></div>`,
                        "subtable": null
                    },
                    "class": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Scope</div><div class=\"section-content\">   global</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Builds a class.<br>Note: every method within the static public, private, protected and public tables must accept the instance object and class data table as their first and second arguments respectively.<br>Note: all metamethod within the metamethods table also accept the class instance and cdat table but may also accept a second item depending on if the metamethod is using binary operators such as +, %, etc.<br>Note: The class data table is indexed my pri (private members), pro (protected members), pub (public members) and ins (for all class instances of this class type) and each grants access to the items in that table.<br>Note: to prevent fatal conflicts within the code, all class members are strongly typed. No member's type may be changed with the exception of the null type. Types may be set to and from null; however, items which begin as null, once set to another type, cannot be changed from that type to another non-null type. Items that begins as a type and are then set to null, may be changed back to that original type only. In addition, no class member may be set to nil.<br>Class methods cannot be changed to other methods but may be overridden by methods of the same name within child classes. The one exception to this is methods which have the __FNL suffix added to their name. These methods are final and may not be overridden. Note: though the __FNL suffix appears within the method name in the class table, that suffix is removed during class creation. That is, a method such as, MyMethod_FNL will be called as MyMethod(), leaving off the __FNL suffix during calls to that method. __FNL (and other such suffixes that may be added in the future) can be thought of as a directive to the class building code which, after it renames the method to remove the suffix, marks it as final within the class code to prevent overrides.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sClass</em>   The name of the class. Note: this must be a unique, variable-compliant string.<br>   <strong><em>table</em></strong>   <em>tMetamethods</em>   A table containing the class metamethods. Note: undeclared metamethods in this class, if present in a parent class, are automatically inherited.<br>   <strong><em>table</em></strong>   <em>tStaticPublic</em>   A table containing static public class members.<br>   <strong><em>table</em></strong>   <em>tPrivate</em>   A table containing the private class members.<br>   <strong><em>table</em></strong>   <em>tProtected</em>   A table containing the protected class members.<br>   <strong><em>table</em></strong>   <em>tPublic</em>   A table containing the public class members.<br>   <strong><em>class</em></strong>   <em>cExtendor</em>   The parent class (if any) from which this class is derived.<br>   <strong><em>interface|table|nil</em></strong>   <em>The</em>   interface (or numerically-indexed table of interface) this class implements (or nil, if none).<br>   <strong><em>boolean</em></strong>   <em>bIsFinal</em>   Whether this class is final.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>class</em></strong>   <em>The</em>   class object.<br></div></div></div>`,
                        "subtable": null
                    },
                    "exists": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Determines whether a class exists.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sClass</em>   The name of the class.\n<br><b>Note</b>, if a class object is passed instead of a string, it returns true as well.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bExists</em>   True if the class exists, false otherwise.<br></div></div></div>`,

            "kit": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The table containing all the functions and data relating to and dealing with class kits.\n                                            <br>\n                                            <h1>Kits</h1>\n                                            Kits are used in the class building process. When a class is created by the user, the parameters of that class are stored in a kit. The class is then constructed from the kit and any parent kits.\n                                            <br>This approach facilitates inheritance while mitigating any issues with shared tables that shouldn't be shared. It also permits classes to retain private methods and still properly function within scope when that class is extended.\n                                            <br>Essentially, kits solve the problems that arise from inheritance in Lua. Kits are the building blocks of all classes and are where all class data is stored.\n                                            <br>\n                                            <strong>Note</strong>: the class data stored in kits is strictly managed and controlled to prevent incidental access and modification out of scope.\n\n                                            <h1>Kit Usage</h1>\n                                            Kits are first created by a call to <a href=\"#LuaEx.Class System.kit.Functions.build\">kit.build</a>. The globally-available alias to this function is <strong>class</strong>.\n\n                                            Once a call to class has been made, the class building process begins.\n                                            Below is the order in which events occur.\n\n                                            <ol>\n                                                <li>The class name is validated by <a href=\"#LuaEx.Class System.kit.Functions.validateName\">kit.validateName</a> to ensure it's variable-safe and doesn't already exist.</li>\n                                                <li>The <a href=\"#LuaEx.Class System.kit.Functions.validateTables\">kit.validateTables</a> check the validity of the tables containing the metamethods as well as the static public, private, protected, and public class members.</li>\n                                                <li><a href=\"#LuaEx.Class System.kit.Functions.validateInterfaces\">kit.validateInterfaces</a></li>\n                                                <li><a href=\"#LuaEx.Class System.kit.Functions.validateName\"></a></li>\n                                                <li><a href=\"#LuaEx.Class System.kit.Functions.validateName\"></a></li>\n                                                <li><a href=\"#LuaEx.Class System.kit.Functions.validateName\"></a></li>\n                                                <li><a href=\"#LuaEx.Class System.kit.Functions.validateName\"></a></li>\n\n                                                (sName, tMetamethods, tStaticPublic, tPrivate, tProtected, tPublic);\n                                                kit.validateInterfaces(sName, tInterfaces);\n                                            </ol></div></div></div>`,

                    "subtable": {
                    "build": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Scope</div><div class=\"section-content\">   local</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Imports a kit for later use in building class objects.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sName</em>   The name of the class kit. This must be a unique, variable-compliant name.<br>   <strong><em>table</em></strong>   <em>tMetamethods</em>   A table containing all class metamethods.<br>   <strong><em>table</em></strong>   <em>tStaticPublic</em>   A table containing all static public class members.<br>   <strong><em>table</em></strong>   <em>tPrivate</em>   A table containing all private class members.<br>   <strong><em>table</em></strong>   <em>tProtected</em>   A table containing all protected class members.<br>   <strong><em>table</em></strong>   <em>tPublic</em>   A table containing all public class members.<br>   <strong><em>class|nil</em></strong>   <em>cExtendor</em>   The parent class from which this class ischild (if any). If there is no parent class, this argument should be nil.<br>   <strong><em>boolean|table|nil</em></strong>   <em>vLimitationsOrFinal</em>   A boolean value indicating whether this class is final, nil indicating false, or a numerically-indexed table of strings whose values are class names to which subclasses should be limited.<br>   <strong><em>interface|nil</em></strong>   <em>The</em>   interface(s) this class implements (or nil, if none). This is a cararg table, so many or none may be entered.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>class</em></strong>   <em>Class</em>   Returns the class returned from the kit.build() tail call.<             "Potentiometer": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">       <h2>Potentiometer</h2>\n    <p>A logical potentiometer object. The client can set minimum and maximum values for the object, as well as rate of increase/decrease.\n    Note: 'increase' and 'decrease' are logical terms referring to motion along a line based on the current direction. E.g., If a pot is\n    alternating and descening, 'increase' would cause the positional value to be absolutely reduced, while 'decrease' would have the opposite\n    effect.\n    By default, values are clamped at min and max; however, if the object is set to be revolving (or alternating), any values which exceed the minimum or maximum\n    boundaries, are carried over. For example, imagine a pot is set to have a min value of 0 and a max of 100. Then, imagine its position is set to 120.\n    If revolving, it would have a final positional value of 19; if alternating it would have a final positional value of 80 and, if neither, its final positional\n    value would be 100.</p></div></div><div class=\"custom-section\"><div class=\"section-title\">Changelog</div><div class=\"section-content\">   <ul>\n    <li>\n        <b>1.5</b>\n        <br>\n        <p>Change: updated to be compatible with new LuaEx class system.</p>\n    </li>\n    <li>\n        <b>1.4</b>\n        <br>\n        <p>Bugfix: clamping values was not working correctly cause unpredictable results.</p>\n    </li>\n    <li>\n        <b>1.3</b>\n        <br>\n        <p>Added serialization and deserialization methods.</p>\n    </li>\n    <li>\n        <b>1.2</b>\n        <br>\n        <p>Fixed a bug in the revolution mechanism.</p>\n        <p>Added the ability which allows the potentiometer to be continuous in a revolving or alternating manner.</p>\n    </li>\n    <li>\n        <b>1.1</b>\n        <br>\n        <p>Added the option for the potentiometer to be continuous in a revolving manner.</p>\n    </li>\n    <li>\n        <b>1.0</b>\n        <br>\n        <p>Created the module.</p>\n    </li>\n</ul></div></div><div class=\"custom-section\"><div class=\"section-title\">Version</div><div class=\"section-content\">   1.5</div></div><div class=\"custom-section\"><div class=\"section-title\">Author(s)</div><div class=\"section-content\">   Centauri Soldier<br></div></div><div class=\"custom-section\"><div class=\"section-title\">License</div><div class=\"section-content\">   <p>The Unlicense<br>\n<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Website</div><div class=\"section-content\">   https://github.com/CentauriSoldier</div></div><div class=\"custom-section\"><div class=\"section-title\">Copyright</div><div class=\"section-content\">   Public Domain</div></div></div>`,

                "Methods": {
                    "value": ``,
                    "subtable": {
                    "Protean": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The constructor for the Protean class.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>nBaseValue</em></strong>   <em>number</em>   This value is <code>Vb where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap</code> and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nBaseBonus</em></strong>   <em>number/nil</em>   This value is Bb where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nBasePenalty</em></strong>   <em>number/nil</em>   This value is Bp where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nMultiplicativeBonus</em></strong>   <em>number/nil</em>   This value is Mb where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nMultiplicativePenalty</em></strong>   <em>number/nil</em>   This value is Mp where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nAddativeBonus</em></strong>   <em>number/nil</em>   This value is Ab where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nAddativePenalty</em></strong>   <em>number/nil</em>   This value is Ap where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nMinLimit</em></strong>   <em>number/nil</em>   This is the minimum value that the calculated, final value will return. If set to nil, it will be ignored and there will be no minimum value.<br>   <strong><em>nMaxLimit</em></strong>   <em>number/nil</em>   This is the maximum value that the calculated, final value will return. If set to nil, it will be ignored and there will be no maximum value.<br>   <strong><em>fonChange</em></strong>   <em>function/nil</em>   If the (optional) input is a function, this will be called whenever a change is made to this object (unless callback is inactive).\n    <br>Note: the callback function must accept the following paramters:\n    <ol>\n        <li>The Protean object. <em>(Protean)</em>.</li>\n        <li>The value type. <em>(number)</em></li>\n        <li>The previous value. <em>(number)</em></li>\n        <li>The changed value. <em>(number)</em></li>\n        <li>The final value. <em>(number)</em></li>\n    </ol><br>   <strong><em>bDoNotAutoCalculate</em></strong>   <em>Whether</em>   or not this object should auto-calculate the final value whenever a change is made. This is true by default. If set to nil, it will default to true.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   A Protean object.<br></div></div></div>`,
                        "subtable": null
                    },
                    "adjust": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Adjusts the given value by the amount input. Note: if using an external table which contains the base value, and the rawtype provided is ProteanValue.Base, nil will be returned. An external base value cannot be adjusted from inside the Protean\tobject (although the base bonus and base penalty may be).</div></div><div class=\"custom-section\"><div class=\"section-title\">Note</div><div class=\"section-content\">   If only one parameter is given, it is assumed that the base value is intended to be adjusted using the value input.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>nType</em></strong>   <em>number</em>   The type of value to adjust.<br>   <strong><em>nValue</em></strong>   <em>number</em>   The value by which to adjust the given value.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   This Protean object.<br></div></div></div>`,

                    "calculateFinalValue": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Calculates the final value of the Protean. This is done on-change by default so that the final value (when requested) is always up-to-date and accurate. There is no need to call this unless auto-calculate has been disabled. In that case, this serves an external utility function to perform the normally-internal operation of calculating and updating the final value.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>nValue</em></strong>   <em>number</em>   The calculated final value.<br></div></div></div>`,

                    "get": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Gets the value of the given value type. Note: if the type provided is ProteanValue.Final and MIN or MAX limits have been set, the returned value will fall within the confines of those paramter(s).</div></div><div class=\"custom-section\"><div class=\"section-title\">Note</div><div class=\"section-content\">   If no parameter is given, the base value is returned.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>nType</em></strong>   <em>number</em>   The type of value to adjust.<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>nValue</em></strong>   <em>number</em>   The value of the given type.<br></div></div></div>`,
