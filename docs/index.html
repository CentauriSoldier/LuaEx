        "ItemSystem": {
            "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The item system is designed to be used for inventories, equipment, and other such applications.\n    <br>\n    <hr>\n    <h4>Components</h4>\n    <ul>\n        <li>\n            <h6><a href=\"#CoG.ItemSystem.BaseItem\">BaseItem</a><h6>\n            <p>The entire system is predecated on the <b>BaseItem</b> which must be extended in order to be used.</p>\n        </li>\n            <h6><a href=\"#CoG.ItemSystem.ItemSystem\">ItemSystem</a><h6>\n            <p>The <b>ItemSytem</b> is used to create systems such as inventories.\n            <br>It has obligatory methods such as those used to add, remove, count and check for the existence of items.\n            <br>It is suitable for many purposes as-is and may be extended for futher customization.</p>\n        <li>\n            <h6><a href=\"#CoG.ItemSystem.ItemStashSystem\">ItemStashSystem</a><h6>\n            <p>This system has virtual tabs that each contain an <b>ItemSystem</b> and is designed to used for things like inventory pages or a player's item stash.</p>\n        </li>\n        <li>\n            <h6><a href=\"#CoG.ItemSystem.ItemSlot\">ItemSlot</a><h6>\n            <p>Allows the containment of items as well specifiying which subtypes of items may be contained inside.\n            <br>This permits/restricts the containment of specific <b>BaseItem</b> subclasses within an <b>ItemSlot</b>.</p>\n        </li>\n        <li>\n            <h6><a href=\"#CoG.ItemSystem.ItemSlotSystem\">ItemSlotSystem</a><h6>\n            <p>This operates much like the <b>ItemSystem</b> except that instead of hosting items, it hosts <b>ItemSlots</b>.\n            <br>This is designed to be used for things like player equipment systems or other such applications where one may wish to restict the type of items permitted in a given <b>ItemSlot</b>.</p>\n        </li>\n    </ul></div></div></div>`,

            "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <h2>Pool</h2><h3>Utility class used to keep track of things like Health, Magic, etc.</h3><p>You can operate on <strong>Pool</strong> objects using some math operators.</p>\n    <b>TODO</b>\n    <ul>\n        <li><p><b>+</b>: adds a number to the Pool's CURRENT value or, if adding another Pool object instead of a number, it will add the other Pool's CURRENT value to it's own <em>(up to it's MAX)</em> value.</p></li>\n        <li><p><b>-</b>: does the same as addition but for subtraction. Will not go below the Pool's MIN value.</p></li>\n        <li><p><b>%</b>: will modify a Pool's MAX value using a number value or another Pool object <em>(uses it's MAX value)</em>. Will not allow itself to be set at or below the MIN value.</p></li>\n        <li><p><b>*</b>: operates as expected on the object's CURRENT value.</p></li>\n        <li><p><b>/</b>: operates as expected on the object's CURRENT value. All div is floored.</p></li>\n        <li><p><b>-</b><em>(unary minus)</em>: will set the object's CURRENT value to the value of MIN.</p></li>\n        <li><p><b>#</b>: will set the object's CURRENT value to the value of MAX.</p></li>\n        <li><p><b></b></p></li>\n        <li><p><b></b></p></li>\n    </ul></div></div><div class=\"custom-section\"><div class=\"section-title\">TODO</div><div class=\"section-content\">   Complete the binary operator metamethods.</div></div><div class=\"custom-section\"><div class=\"section-title\">Version</div><div class=\"section-content\">   2.1</div></div><div class=\"custom-section\"><div class=\"section-title\">Author(s)</div><div class=\"section-content\">   Centauri Soldier</div></div></div>`,
            "subtable": {
            "Enums": {
                "value": ``,
                "subtable": {
                "ASPECT": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Used in class methods for setting/getting values.\n    <ul>\n        <li><b class=\"text-primary\">AVAILABLE</b>\n            <p>Used for getting the total <b>Available</b> (<i>Max - Reserved</i>).\n            <br>This value is cached and changes only when the Pool's <b>Max</b> or <b>Reserved</b> values change.</p>\n        </li>\n        <li><b class=\"text-primary\">CURRENT</b>\n            <p>Used for getting the <b>Current</b> value.</p>\n        </li>\n        <li><b class=\"text-primary\">CYCLE</b>\n            <p>Used for getting the <b>Cycle</b> amount.</p>\n        </li>\n        <li><b class=\"text-primary\">RESERVED</b>\n            <p>Used for getting the total <b>Reserved</b> value.</p>\n        </li>\n        <li><b class=\"text-primary\">MAX</b>\n            <p>Used for setting/getting <b>Max</b> values.</p>\n        </li>\n        <li><b class=\"text-primary\">CYCLE_FLAT</b>\n            <p>Used for setting/getting <b>Cycle Flat</b> values.</p>\n        </li>\n        <li><b class=\"text-primary\">CYCLE_PERCENT</b>\n            <p>Used for setting/getting <b>Cycle Percent</b> values.</p>\n        </li>\n        <li><b class=\"text-primary\">RESERVED_FLAT</b>\n            <p>Used for setting/getting <b>Reserved Flat</b> values.</p>\n        </li>\n        <li><b class=\"text-primary\">RESERVED_PERCENT</b>\n            <p>Used for setting/getting <b>Reserved Percent</b> values.</p>\n        </li>\n    </ul></div></div><div class=\"custom-section\"><div id=\"3917c6f7-83fd-ed63-14a0-641150e023b6\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local oPool = Pool(200, 80); --create the Pool object with 200 max and 80 current\n    oPool.set(0.36, Pool.ASPECT.RESERVED_PERCENT); --reserve 36% of the Pool\n    print(\"Reserved: \"..oPool.get(Pool.ASPECT.RESERVED)); --> Reserved: 72.0\n    print(\"Available: \"..oPool.get(Pool.ASPECT.AVAILABLE)); --> Available: 128.0\n    oPool.set(0.10, Pool.ASPECT.MAX, Pool.MODIFIER.MULTIPLICATIVE_BONUS); --adjust the max value by 10%\n    print(\"Max: \"..oPool.get(Pool.ASPECT.MAX)); --> Max: 220.0\n    print(\"Reserved: \"..oPool.get(Pool.ASPECT.RESERVED)); --> Reserved: 79.2\n    print(\"Available: \"..oPool.get(Pool.ASPECT.AVAILABLE)); --> Available: 140.8</code></pre></div></div><div class=\"custom-section\"><div id=\"e3363ad9-4455-d512-41f7-07160fcd4ede\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">More Coming Soon (or later)</code></pre></div></div></div>`,
                    "subtable": null
                },
                "EVENT": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <p>Used in class methods for setting/getting events.\n    <br><b>Note</b>: events fire only if an event callback function has been set and only if the event is active.\n    <br><b>Note</b>: events that trigger because of a change in the <b>Current</b> value, proccess before the <b>ON_CYCLE</b> event (if active).</p>\n    <br><br>\n    <h6>Setting an Event Callback</h6>\n    <ol>\n        <li>Create the function, ensuring it accepts the relevant arguments for that specific event (as shown below).</li>\n        <li>Set the event by using the object's <b>setEventCallback</b> method.</li>\n    </ol>\n    <br><b>Note</b>: event callbacks are auto-enabled once set. To prevent this, provide false as a second argument to <b>setEventCallback</b>.\n    <br><b>Note</b>: event callbacks can be changed (or deleted using nil as the first argument).\n    <br><b>Note</b>: events can be activated/deactivated by using the <b>setEventActive</b> method.\n    </p>\n    <ul>\n        <li><b class=\"text-primary\">ON_INCREASE</b>\n            <p>This event occurs whenever the current value is increased.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_DECREASE</b>\n            <p>This event occurs whenever the current value is decreased.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_EMPTY</b>\n            <p>This event occurs whenever the current value drops to 0.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_LOW</b>\n            <p>This event occurs whenever the current value drops to or below the <b>Low</b> threshold.\n            <br>The <b>Low</b> threshold is determined by the following formula:\n            <br>Let <b><i>l</i></b> be a float value between 0 and 1 (exlusive).\n            <br>Let <b><i>m</i></b> be the max value of the Pool.\n            <b><i>LowThreshold</i></b> = <b><i>l</i></b> * <b><i>m</i></b>\n            <br><br>The <b>Low</b> threshold can be set using the object's <b>setLowMarker</b> method.\n            <br><b>Note</b>: the <b>Low</b> value must be less than the <b>Full</b> value.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_FULL</b>\n            <p>This event occurs whenever the current value moves to or above the <b>Full</b> threshold.\n            <br>The <b>Full</b> threshold is determined by the following formula:\n            <br>Let <b><i>f</i></b> be a float value between 0 and 1 (exlusive).\n            <br>Let <b><i>m</i></b> be the max value of the Pool.\n            <b><i>FullThreshold</i></b> = <b><i>f</i></b> * <b><i>m</i></b>\n            <br><br>The <b>Full</b> threshold can be set using the object's <b>setFullMarker</b> method.\n            <br><b>Note</b>: the <b>Full</b> value must be greater than the <b>Low</b> value.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_CYCLE</b>\n            <p>This event occurs whenever the object's <b>cycle</b> method is called.\n            <b>Note</b>: this event fires after other events that may fire in this call.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nCycle</i> The <b>Cycle</b> value.</li>\n                    <li><b><i>number</i></b> <i>nMultiplier</i> The multiplier used to multiply the <b>Cycle</b> value.</li>\n                    <li><b><i>number</i></b> <i>nTotal</i> The total: multiplier times the <b>Cycle</b> value.</li>\n                    <li><b><i>boolean</i></b> <i>bIsPositive</i> Whether the <b>Cycle</b> value was positive.</li>\n                    <li><b><i>boolean</i></b> <i>bCurrentChanged</i> Whether the <b>Current</b> value actually changed.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_RESERVE</b>\n            <p>This event occurs whenever the resevered amount increases.\n            <b>Note</b>: this can trigger other events such as <b>ON_LOW</b>, <b>ON_DECREASE</b>, etc.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Reserved</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Reserved</b> value.</li>\n                    <li><b><i>boolean</i></b> <i>bIsPositive</i> Whether the <b>Current</b> value was changed.</li>\n                    <li><b><i>number</i></b> <i>nCurrent</i> The <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nAvailable</i> The <b>Available</b> value.</li>\n                    <li><b><i>number</i></b> <i>nMax</i> The <b>Max</b> value.</li>\n                </ul>\n            </p>\n        </li>\n            <li><b class=\"text-primary\">ON_UNRESERVE</b>\n            <p>This event occurs whenever the resevered amount decreases.\n            <b>Note</b>: this can trigger other events such as <b>ON_FULL</b>, <b>ON_INCREASE</b>, etc.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Reserved</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Reserved</b> value.</li>\n                    <li><b><i>boolean</i></b> <i>bIsPositive</i> Whether the <b>Current</b> value was changed.</li>\n                    <li><b><i>number</i></b> <i>nCurrent</i> The <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nAvailable</i> The <b>Available</b> value.</li>\n                    <li><b><i>number</i></b> <i>nMax</i> The <b>Max</b> value.</li>\n                </ul>\n            </p>\n        </li>\n    </ul></div></div><div class=\"custom-section\"><div id=\"e290b141-1c82-87c7-6a18-72fd511637c6\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local oPool = Pool(100, 100);\n\n    local function adjustLifeUI(this, nPrevious, nCurrent)\n        UI.LifeBar.SetCurrent(nCurrent);\n    end\n    --optionally, disable auto-activation by providing false as the second argument.\n    oPool.setEventCallback(adjustLifeUI);</code></pre></div></div></div>`,
                    "subtable": null
                },
                "MODIFIER": {

                "get": {

                "value": ``,

                "TYPE": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Dictates the mathematical mechanisms used to calucalte required experience per level.\n        <h4>Values</h4>\n        <ol>\n            <li>\n                <h6>LINEAR</h6>\n                if (eType == eTrackerType.LINEAR) then\n                    nCurrentXP = nCurrentXP + nProgression;\n                elseif (eType == eTrackerType.LOGARITHMIC) then\n                    nCurrentXP = nLevelOneXP + (nProgression * math.log(nLevel))\n                elseif (eType == eTrackerType.EXPONENTIAL) then\n                    nCurrentXP = nCurrentXP * nProgression;\n                elseif (eType == eTrackerType.QUADRATIC) then\n                    nCurrentXP = nLevelOneXP + (nProgression * (nLevel^2))\n                elseif (eType == eTrackerType.CUBIC) then\n                    nCurrentXP = nLevelOneXP + (nProgression * (nLevel^3))\n                elseif (bIsStep) then\n                    local nCurrentStep = math.floor((nLevel - 1) / nStepSize);\n                    local nCurrentStepValue = nLevelOneXP + (nProgression * nCurrentStep);\n                    local nLastLevelXP = pri.levelBounds[nLevel - 1];\n                    nCurrentXP = nCurrentStepValue + nLastLevelXP;\n                end\n                <p></p>\n            </li>\n                <h6>LOGARITHMIC</h6>\n                <p></p>\n            <li>\n                <h6>EXPONENTIAL</h6>\n                <p></p>\n            </li>\n            <li>\n                <h6>QUADRATIC</h6>\n                <p></p>\n            </li>\n            <li>\n                <h6>CUBIC</h6>\n                <p></p>\n            </li>\n            <li>\n                <h6>STEP</h6>\n                <p></p>\n            </li>\n        </ol></div></div></div>`,

    "Dox": {
        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <strong>Dox</strong> auto-generates documentation for code by reading and parsing comment blocks.\n<br><br>\nNote: Dox is intended only to be used by being subclassed.\n<br>Subclasses of Dox (called parsers), provide the required parameters to properly parse comments blocks for specific languages.\n<br><a href=\"https://imgflip.com/i/910ysh\"><img style=\"width: 200px; height: 200px\" class=\"rounded float-left img-thumbnail\" src=\"https://i.imgflip.com/910ysh.jpg\" title=\"made at imgflip.com\"/></a>\n<br>--...Meta End</div></div><div class=\"custom-section\"><div id=\"57d30979-6654-7e0a-2b17-49b406ccedb7\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    --[[!\n        @fqxn Dox\n        @desc &lt;strong&gt;Dox&lt;/strong&gt; auto-generates documentation for code by reading and parsing comment blocks.\n        <br>&lt;br&gt;\n        <br>&lt;br&gt;Note:Dox is intended only to be used by being subclassed.\n        <br>&lt;br&gt;Subclasses of Dox (called parsers), provide the required parameters to properly parse comments blocks for specific languages.\n        @ex&lt;br&gt;--Many Wow! How Yay! Much Meta!\n        <br>&lt;br&gt;--...Meta End\n    !]]</code></pre></div></div><div class=\"custom-section\"><div id=\"f136e694-0636-d784-e746-c602a6ff6dbf\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">--for this example, we're using Lua\n\n--create the Lua language parser object (with the project name)\nlocal oDoxLua = DoxLua(\"MyProject\");\n\n--import a directory recursively (read & parse files)\nlocal pImport = \"C:\\\\Path\\\\To\\\\My\\\\Project\"\n\nlocal function importFiles(pDir)\n\n    for _, pFile in pairs(io.listfiles(pDir, false, nil, \"lua\")) do\n        oDoxLua.importFile(pFile, true); --don't refresh the data until we're done importing\n        --print(pFile);\n    end\n\nend\n\nlocal tFolders = io.listdirs(pImport, true, importFiles); --set recursion to true\n\n--set the output path\noDoxLua.setOutputPath(\"C:\\\\Users\\\\MyUsername\\\\MyProject\");\n\n--[[we don't need to set a Dox.BUILDER since it defaults\n    to Dox.BUILDER.HTML and that's what we want]]\n\n--refresh the data\noDoxLua.refresh();\n\n--export html help file.\noDoxLua.export(); --profit!</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Field(s) - Private</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>blockOpen</em>   Set during contruction, this is the string that tells Dox when to <strong>start</strong> reading a <a href=\"#Dox.Components.DoxBlock\">DoxBlock</a>.<br>   <strong><em>string</em></strong>   <em>blockClose</em>   Set during contruction, this is the string that tells Dox when to <strong>stop</strong> reading a <a href=\"#Dox.Components.DoxBlock\">DoxBlock</a>.<br>   <strong><em>table</em></strong>   <em>blockTags</em>   A complete list of <a href=\"#Dox.Components.DoxBlockTag\">DoxBlockTags</a> available to the instance.\n<br>It's built during construction by first importing all built-in <a href=\"#Dox.Components.DoxBlockTag\">DoxBlockTags</a>, then by creating and inserting the example <strong>BlockTags</strong> and finally by inputting all input varargs (input <strong>BlockTags</strong>) if any are provided.--TODO FINISH</div></div></div>`,

        "subtable": {
        "Class%20System": {
            "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">       <h3>Lua's (<i>pseudo</i>) Object Oriented Programming</h3>\n    <p>The class module aims to bring a simple-to-use, fully functional, OOP class system to Lua to the extent that such a feat is possible.\n    <br>Among other things, It includes encapsulation, inheritence & polymorphism, final, limited and abstract classes, final methods, auto-setter/getter and read-only directives (<b><i>properties</i></b>) as well as interfaces.\n    </p></div></div><div class=\"custom-section\"><div class=\"section-title\">Features</div><div class=\"section-content\">   <h4>Strongly Typed</h4>\n<p>Fields that are set in classes remain the type with which they were intialized. The only expection to this is the <a href=\"#LuaEx.Class System.null\">null</a> value. Any field set to null in its declaration can be changed to any other type once. Once the type has been set, it cannot be changed again. This allows field types be to set during contruction or on first mutation.\n<br><br>\nFields marked as read-only cannot be modified once set. This, of course, excludes fields initialized as null. They can be set once and only once from the null value to something else.\n<br><br>\nClass methods cannot be overriden except by subclasses and only if they're not marked as final by the parent class.\n</p>\n<h4>Encapsulation</h4>\n<p>Class tables' access is appropriately restricted to prevent incidental access. Each class method (and metamethod) is infused with two arguments. The first is the class object itself so each method has access to the protected and public fields and methods of the class. The second is the class data table which is indexed by five tables:\n<ul>\n    <li><b>met</b></li> (class metamethods)\n    <li><b>pri</b></li> (class private fields and methods)\n    <li><b>pro</b></li> (class protected fields and methods)\n    <li><b>pub</b></li> (class public fields and methods)\n    <li><b>ins</b></li> (class instances)\n</ul>\n<b>Note</b>: for obvious reasons, methods in the static public table do not get infused with these instance-specific arguments. The only method in that table that has an argument infused into it is the static constructor that has the static public table as its first argument to allow it to make changes to the static public tables upon class creation.\n<br>\n<br>\nTo facilitate a class's instances accessing and mutating each other (as is common in most other programming laguages), the <b>ins</b> table is provided. This table is indexed by class instance objects whose values are the class data of that instance. This allows other class instances input as arguments into a method to be directly manipulated (incuding private, protected, etc.) by the class method.\n<b>Note</b>: as is expected, this works only for instances of the same class. ClassA cannot access class data from an instance of ClassB.\n</p>\n<h4>Inheritance</h4>\n<br><p>Subclasses can be created by declaring the Parent class in the class arguments.</p>\n<p>Each subclasses will inherit all protected and public fields and methods from the parent class and may access them as if they were its own.</p>\n<p>Parent methods can be overriden by the child class unless they are marked as final in the parent class.\n<h5>Restrictions on Inheritance</h5>\n<ol>\n    <li>Any class with a blacklist or whitelist may or may not allow certain classes to subclass it.</li>\n    <li>Classes marked as final cannot be subclassed.</li>\n</ol>\n</p>\n<h4>Polymorphism</h4>\n<p>Polymorphism is a key component of the class system and is honored in class fields.\n<br>For example, if a class has a Creature class object (whose subclasses are Human and Monster) as a field, the object in that field can be changed to either another Creature, a Human or a Monster since Human and Monster are both subclasses of the Creature class.</p></div></div><div class=\"custom-section\"><div class=\"section-title\">Changelog</div><div class=\"section-content\">   <ul>\n    <li>\n        <b>0.8</b>\n        <p>Feature: subclassing can now be controlled with whitelists or blacklists.</p>\n        <p>Feature: added several class-level methods.</p>\n        <p>Feature: added a static initializer to classes (uses a method of the class name in the static public table).</p>\n        <p>Feature: updated type setting permissions to honor child class instances.</p>\n        <b>0.7</b>\n        <br>\n        <p>Bugfix: editing kit visibility table during iteration in __AUTO__ directive was causing malformed classes.</p>\n        <p>Bugfix: private methods not able to be overriden from within the class.</p>\n        <p>Bugfix: public static members could not be set or retrieved.</p>\n        <p>Bugfix: __shr method not providing 'other' parameter to client.</p>\n        <p>Feature: completed the interface system.</p>\n        <p>Feature: added cloning and serialization capabilities.</p>\n        <p>Feature: added __FNL directive allowing for final methods and metamethods.</p>\n        <p>Feature: added __AUTO directive allowing automatically created mutator and accessor methods for members.</p>\n        <p>Feature: rewrote <em>(and improved)</em> set, stack and queue classes for new class system.</p>\n        <p>Feature: global <strong><em>is</em></strong> functions are now created for classes upon class creation (e.g., isCreature(vInput)).</p>\n        <b>0.6</b>\n        <br>\n        <p>Change: rewrote class system again from the ground up, avoiding the logic error in the previous class system.</p>\n        <b>0.5</b>\n        <br>\n        <p>Change: removed new class system as it had a fatal, uncorrectable flaw.</p>\n        <b>0.4</b>\n        <br>\n        <p>Feature: added interfaces.</p>\n        <b>0.3</b>\n        <br>\n        <p>Change: removed current class system.</p>\n        <p>Change: rewrote class system from scratch.</p>\n        <b>0.2</b>\n        <br>\n        <p>Feature: added several features to the existing class system.</p>\n        <b>0.1</b>\n        <br>\n        <p>Imported <a href=\"https://github.com/Imagine-Programming/\" target=\"_blank\">Bas Groothedde's</a> class module.</p>\n    </li>\n</ul></div></div><div class=\"custom-section\"><div class=\"section-title\">Version</div><div class=\"section-content\">   0.8</div></div><div class=\"custom-section\"><div class=\"section-title\">Author(s)</div><div class=\"section-content\">   Centauri Soldier</div></div><div class=\"custom-section\"><div class=\"section-title\">License</div><div class=\"section-content\">   <p>Same as LuaEx license.</p></div></div><div class=\"custom-section\"><div class=\"section-title\">Website</div><div class=\"section-content\">   https://github.com/CentauriSoldier/Dox</div></div><div class=\"custom-section\"><div class=\"section-title\">Copyright</div><div class=\"section-content\">   See LuaEx License</div></div></div>`,
            "subtable": {
            "Directives": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Directives provide a way for classes to set methods as final,\n<br>set values as read only and create <a href=\"#LuaEx.Class System.class.Properties\">Properties</a>.\n<br><br>\n<h3>List of Base Directives</h3>\n<ul>\n    <li><strong>__AUTO__</strong> The Upper Auto Directive</li>\n    <li><strong>__auto__</strong> The Lower Auto Directive</li>\n    <li><strong>__FNL</strong> The Final Directive</li>\n    <li><strong>__RO</strong> The Read-only Directive</li>\n</ul>\n<hr>\n<h3>Auto Directives</h3>\n<p>Auto directives may be applied only to class members that are fields, never methods.\n<br>They can be used to create accessor and/or mutator methods for that field.\n<br><br>The Upper and Lower Auto Directives behave identically except that when method prefixes are auto-generated,\n<br>the Upper Auto makes the first letter of the method uppercase and the Lower Auto makes it lowercase.\n<br><br>\nThe last two characters (__) of the directive can be changed to allow customization of the method(s) and field.\n<br><br>\nThe first of the two underscores refers to the methods to be created.\n<ul>\n    <li>If an \"<strong>A</strong>\" is used, only an accessor method will be created for the field.</li>\n    <li>If an \"<strong>M</strong>\" is used, only a mutator method will be created for the field.</li>\n    <li>If an \"<strong>R</strong>\" is used, only an accessor method will be created for the field and the field will be set to read-only.</li>\n    <li>If any other character (including an underscore) is used, both an accessor and mutator method will be created for the field.</li>\n</ul>\n<br><br>\nThe second of the two underscores refers to the finality of the methods created (whether they can be overriden by subclasses).\n<ul>\n    <li>If an \"<strong>A</strong>\" is used, only the accessor method will be set to final.</li>\n    <li>If an \"<strong>M</strong>\" is used, only the mutator method will be set to final.</li>\n    <li>If an \"<strong>F</strong>\" is used, both the accessor and mutator methods will be set to final.</li>\n    <li>If any other character (including an underscore) is used, neither method will be set to final.</li>\n</ul>\n<br>\n<br>\n<strong>Note</strong>: As with all other fields, directive fields may contain only the types for which they were designed.\n<br><strong>Note</strong>: The exception (as with other fields) being, initial null values are permitted.\n<br><br>\nIn addition, if any characters are found after the trailing two underscodes (or letters if applicable), that string will be used for the accessor prefix.\n<pre><code class=\"language-lua\">\n--this will create an accessor method named 'isEnabled' and a mutator method called 'setEnabled'\nEnabled__auto__is = true\n--this will create an accessor method named 'getEnabled' and a mutator method called 'setEnabled'\nEnabled__auto__ = true\n--this will create an accessor method named 'isEnabled' and set the field to read-only.\nEnabled__autoR_is = true\n</code></pre>\n<hr>\n</p>\n<h3>Final Directive</h3>\n<p>\nAdding the __FNL directive to the end of a method name prevents it from being overridden by a child class.\n<pre><code class=\"language-lua\">\nMyMethod__FNL = function() end\n</code></pre>\n</p>\n<h3>Read-only Directive</h3>\n<p>\nBy adding the __RO directive to the end of a field name, it becomes read-only and may not be interally or externally modified.\n<pre><code class=\"language-lua\">\nMyField_RO = 12,\n</code></pre>\n</p></div></div></div>`,
                "subtable": null
            },

                    "class": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Scope</div><div class=\"section-content\">   <em>global</em></div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Builds a class.<br>Note: every method within the static public, private, protected and public tables must accept the instance object and class data table as their first and second arguments respectively.<br>Note: all metamethod within the metamethods table also accept the class instance and cdat table but may also accept a second item depending on if the metamethod is using binary operators such as +, %, etc.<br>Note: The class data table is indexed my pri (private members), pro (protected members), pub (public members) and ins (for all class instances of this class type) and each grants access to the items in that table.<br>Note: to prevent fatal conflicts within the code, all class members are strongly typed. No member's type may be changed with the exception of the null type. Types may be set to and from null; however, items which begin as null, once set to another type, cannot be changed from that type to another non-null type. Items that begins as a type and are then set to null, may be changed back to that original type only. In addition, no class member may be set to nil.<br>Class methods cannot be changed to other methods but may be overridden by methods of the same name within child classes. The one exception to this is methods which have the __FNL suffix added to their name. These methods are final and may not be overridden. Note: though the __FNL suffix appears within the method name in the class table, that suffix is removed during class creation. That is, a method such as, MyMethod_FNL will be called as MyMethod(), leaving off the __FNL suffix during calls to that method. __FNL (and other such suffixes that may be added in the future) can be thought of as a directive to the class building code which, after it renames the method to remove the suffix, marks it as final within the class code to prevent overrides.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>interface|table|nil</em></strong>   <em>The</em>   interface (or numerically-indexed table of interface) this class implements (or nil, if none).<br>   <strong><em>boolean</em></strong>   <em>bIsFinal</em>   Whether this class is final.<br>   <strong><em>class</em></strong>   <em>cExtendor</em>   The parent class (if any) from which this class is derived.<br>   <strong><em>string</em></strong>   <em>sClass</em>   The name of the class. Note: this must be a unique, variable-compliant string.<br>   <strong><em>table</em></strong>   <em>tPublic</em>   A table containing the public class members.<br>   <strong><em>table</em></strong>   <em>tPrivate</em>   A table containing the private class members.<br>   <strong><em>table</em></strong>   <em>tProtected</em>   A table containing the protected class members.<br>   <strong><em>table</em></strong>   <em>tMetamethods</em>   A table containing the class metamethods. Note: undeclared metamethods in this class, if present in a parent class, are automatically inherited.<br>   <strong><em>table</em></strong>   <em>tStaticPublic</em>   A table containing static public class members.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>class</em></strong>   <em>The</em>   class object.</div></div></div>`,

            "kit": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The table containing all the functions and data relating to and dealing with class kits.\n                                            <br>\n                                            <h1>Kits</h1>\n                                            Kits are used in the class building process. When a class is created by the user, the parameters of that class are stored in a kit. The class is then constructed from the kit and any parent kits.\n                                            <br>This approach facilitates inheritance while mitigating any issues with shared tables that shouldn't be shared. It also permits classes to retain private methods and still properly function within scope when that class is extended.\n                                            <br>Essentially, kits solve the problems that arise from inheritance in Lua. Kits are the building blocks of all classes and are where all class data is stored.\n                                            <br>\n                                            <strong>Note</strong>: the class data stored in kits is strictly managed and controlled to prevent incidental access and modification out of scope.\n\n                                            <h1>Kit Usage</h1>\n                                            Kits are first created by a call to <a href=\"#LuaEx.Class System.kit.Functions.build\">kit.build</a>. The globally-available alias to this function is <strong>class</strong>.\n\n                                            Once a call to class has been made, the class building process begins.\n                                            Below is the order in which events occur.\n\n                                            <ol>\n                                                <li>The class name is validated by <a href=\"#LuaEx.Class System.kit.Functions.validateName\">kit.validateName</a> to ensure it's variable-safe and doesn't already exist.</li>\n                                                <li>The <a href=\"#LuaEx.Class System.kit.Functions.validateTables\">kit.validateTables</a> check the validity of the tables containing the metamethods as well as the static public, private, protected, and public class members.</li>\n                                                <li><a href=\"#LuaEx.Class System.kit.Functions.validateInterfaces\">kit.validateInterfaces</a></li>\n                                                <li><a href=\"#LuaEx.Class System.kit.Functions.validateName\"></a></li>\n                                                <li><a href=\"#LuaEx.Class System.kit.Functions.validateName\"></a></li>\n                                                <li><a href=\"#LuaEx.Class System.kit.Functions.validateName\"></a></li>\n                                                <li><a href=\"#LuaEx.Class System.kit.Functions.validateName\"></a></li>\n\n                                                (sName, tMetamethods, tStaticPublic, tPrivate, tProtected, tPublic);\n                                                kit.validateInterfaces(sName, tInterfaces);\n                                            </ol></div></div></div>`,

ll.</div></div></div>`,

            "Potentiometer": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">       <h2>Potentiometer</h2>\n    <p>A logical potentiometer object. The client can set minimum and maximum values for the object, as well as rate of increase/decrease.\n    Note: 'increase' and 'decrease' are logical terms referring to motion along a line based on the current direction. E.g., If a pot is\n    alternating and descening, 'increase' would cause the positional value to be absolutely reduced, while 'decrease' would have the opposite\n    effect.\n    By default, values are clamped at min and max; however, if the object is set to be revolving (or alternating), any values which exceed the minimum or maximum\n    boundaries, are carried over. For example, imagine a pot is set to have a min value of 0 and a max of 100. Then, imagine its position is set to 120.\n    If revolving, it would have a final positional value of 19; if alternating it would have a final positional value of 80 and, if neither, its final positional\n    value would be 100.</p></div></div><div class=\"custom-section\"><div class=\"section-title\">Changelog</div><div class=\"section-content\">   <ul>\n    <li>\n        <b>1.5</b>\n        <br>\n        <p>Change: updated to be compatible with new LuaEx class system.</p>\n    </li>\n    <li>\n        <b>1.4</b>\n        <br>\n        <p>Bugfix: clamping values was not working correctly cause unpredictable results.</p>\n    </li>\n    <li>\n        <b>1.3</b>\n        <br>\n        <p>Added serialization and deserialization methods.</p>\n    </li>\n    <li>\n        <b>1.2</b>\n        <br>\n        <p>Fixed a bug in the revolution mechanism.</p>\n        <p>Added the ability which allows the potentiometer to be continuous in a revolving or alternating manner.</p>\n    </li>\n    <li>\n        <b>1.1</b>\n        <br>\n        <p>Added the option for the potentiometer to be continuous in a revolving manner.</p>\n    </li>\n    <li>\n        <b>1.0</b>\n        <br>\n        <p>Created the module.</p>\n    </li>\n</ul></div></div><div class=\"custom-section\"><div class=\"section-title\">Version</div><div class=\"section-content\">   1.5</div></div><div class=\"custom-section\"><div class=\"section-title\">Author(s)</div><div class=\"section-content\">   Centauri Soldier</div></div><div class=\"custom-section\"><div class=\"section-title\">License</div><div class=\"section-content\">   <p>The Unlicense<br>\n<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Website</div><div class=\"section-content\">   https://github.com/CentauriSoldier</div></div><div class=\"custom-section\"><div class=\"section-title\">Copyright</div><div class=\"section-content\">   Public Domain</div></div></div>`,

                    "Protean": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The constructor for the Protean class.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>nMinLimit</em></strong>   <em>number/nil</em>   This is the minimum value that the calculated, final value will return. If set to nil, it will be ignored and there will be no minimum value.<br>   <strong><em>nAddativePenalty</em></strong>   <em>number/nil</em>   This value is Ap where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nMaxLimit</em></strong>   <em>number/nil</em>   This is the maximum value that the calculated, final value will return. If set to nil, it will be ignored and there will be no maximum value.<br>   <strong><em>fonChange</em></strong>   <em>function/nil</em>   If the (optional) input is a function, this will be called whenever a change is made to this object (unless callback is inactive).\n    <br>Note: the callback function must accept the following paramters:\n    <ol>\n        <li>The Protean object. <em>(Protean)</em>.</li>\n        <li>The value type. <em>(number)</em></li>\n        <li>The previous value. <em>(number)</em></li>\n        <li>The changed value. <em>(number)</em></li>\n        <li>The final value. <em>(number)</em></li>\n    </ol><br>   <strong><em>bDoNotAutoCalculate</em></strong>   <em>Whether</em>   or not this object should auto-calculate the final value whenever a change is made. This is true by default. If set to nil, it will default to true.<br>   <strong><em>nAddativeBonus</em></strong>   <em>number/nil</em>   This value is Ab where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nMultiplicativeBonus</em></strong>   <em>number/nil</em>   This value is Mb where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nBaseValue</em></strong>   <em>number</em>   This value is <code>Vb where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap</code> and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nMultiplicativePenalty</em></strong>   <em>number/nil</em>   This value is Mp where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nBaseBonus</em></strong>   <em>number/nil</em>   This value is Bb where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.<br>   <strong><em>nBasePenalty</em></strong>   <em>number/nil</em>   This value is Bp where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   A Protean object.</div></div></div>`,

                "subtable": {
                "CoG": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <p>This is the base class for all CoG classes. The three child classes under CoG are:</p>\n    <ul>\n        <li><a href=\"#LuaEx.CoG.Actor\"></a>Actor</li>\n        <li><a href=\"#LuaEx.CoG.Entity\"></a>Entity</li>\n        <li><a href=\"#LuaEx.CoG.Object\"></a>Object</li>\n    </ul>\n    <b>Note</b>: this class is limited and may be subclassed only by the classes listed above.</div></div></div>`,

                },
                "Component": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <p>This is a utility class intended to be used with and add functionality to the <a href=\"#LuaEx.CoG.Actor\">Actor</a>, <a href=\"#LuaEx.CoG.Entity\">Entity</a> and <a href=\"#LuaEx.CoG.Object\">Object</a> classes.</p>\n    <p>Every <a href=\"#LuaEx.CoG.Entity\">CoG</a> has the ability to use <b>Components</b>. <b>Components</b>, such as <a href=\"#LuaEx.CoG.Systems.ItemSystem.Inventory\"></a>Inventory</li></p>, can be added to certain <b>CoGs</b> as defined and restricted within each <b>Component</b>. Rather than making classes force their subclasses to use or not use every potential mechanism, it permits versatility by allowing functionality at a granular level.\n    <br>\n    For example, some creature subclass may need an inventory system while another does not. Instead of mandating an inventory system for all creatures, the superclass could allow each subclass to choose for itself whether it implemented that system.\n    In order to prevent errors arrising from assumptions about functionality, <b>CoG</b> methods exist to check for <b>Components</b> before attempting to use them (in cases where there would otherwise be ambiguity).\n    </p></div></div></div>`,
                    "subtable": null
                }

                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Used for encoding/decoding strings to and from <a href=\"https://en.wikipedia.org/wiki/Base64\" target=\"_blank\">base64</a>.</div></div><div class=\"custom-section\"><div class=\"section-title\">Version</div><div class=\"section-content\">   1.0</div></div><div class=\"custom-section\"><div class=\"section-title\">Author(s)</div><div class=\"section-content\">   Centauri Soldier</div></div><div class=\"custom-section\"><div class=\"section-title\">License</div><div class=\"section-content\">   <a href=\"https://unlicense.org/\" target=\"_blank\">The Unlicense</a></div></div><div class=\"custom-section\"><div class=\"section-title\">GitHub</div><div class=\"section-content\">   <a href=\"https://github.com/CentauriSoldier/LuaEx\" target=\"_blank\">LuaEx</a></div></div></div>`,

                "enc": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Encodes a string to Base64.</div></div><div class=\"custom-section\"><div id=\"f5581069-3efa-2b22-dd95-bab3a1ceb53d\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local sText     = \"I really like apples but only the glowing, purple ones.\";\n    local sEncoded  = base64.enc(sText);\n    print(sEncoded) --> SSByZWFsbHkgbGlrZSBhcHBsZXMgYnV0IG9ubHkgdGhlIGdsb3dpbmcsIHB1cnBsZSBvbmVzLg==\n    local sDecoded  = base64.dec(sEncoded);\n    print(sDecoded) --> I really like apples but only the glowing, purple ones.\n    print (sText == sDecoded) --> true</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sInput</em>   The sting to encode.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sEncoded</em>   The encoded Base64 string.</div></div></div>`,

            "class": {
                "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">       <h3>Lua's (<i>pseudo</i>) Object Oriented Programming</h3>\n    <p>The class module aims to bring a simple-to-use, fully functional, OOP class system to Lua to the extent that such a feat is possible.\n    <br>Among other things, It includes encapsulation, inheritence & polymorphism, final, limited and abstract classes, final methods, auto-setter/getter and read-only directives (<b><i>properties</i></b>) as well as interfaces.\n    </p></div></div><div class=\"custom-section\"><div class=\"section-title\">Features</div><div class=\"section-content\">   <h4>Strongly Typed</h4>\n<p>Fields that are set in classes remain the type with which they were intialized. The only expection to this is the <a href=\"#LuaEx.Libraries.null\">null</a> value. Any field set to null in its declaration can be changed to any other type once. Once the type has been set, it cannot be changed again. This allows field types be to set during contruction or on first mutation.\n<br><br>\nFields marked as read-only cannot be modified once set. This, of course, excludes fields initialized as null. They can be set once and only once from the null value to something else.\n<br><br>\nClass methods cannot be overriden except by subclasses and only if they're not marked as final by the parent class.\n</p>\n<h4>Encapsulation</h4>\n<p>Class tables' access is appropriately restricted to prevent incidental access. Each class method (and metamethods) are infused with two arguments. The first is the class object itself so each methods has access to the protected and public fields and methods of the class. The second is the class data table which is indexed by five tables:\n<ul>\n    <li><b>met</b></li> (class metamethods)\n    <li><b>pri</b></li> (class private fields and methods)\n    <li><b>pro</b></li> (class protected fields and methods)\n    <li><b>pub</b></li> (class public fields and methods)\n    <li><b>ins</b></li> (class instances)\n</ul>\n<b>Note</b>: for obvious reasons, methods in the static public table do not get infused with these instance-specific arguments. The only method in that table that has an argument infused into it is the static constructor that has the static public table as its first argument to allow it to make changes to the static public tables upon class creation.\n<br>\n<br>\nTo facilitate a class's instances accessing and mutating each other (as is common in most other programming laguages), the <b>ins</b> table is provided. This table is indexed by class instance objects whose values are the class data of that instance. This allows other class instances input as arguments into a method to be directly manipulated (incuding private, protected, etc.) by the class method.\n<b>Note</b>: as is expected, this works only for instances of the same class. ClassA cannot access class data from an instance of ClassB.\n</p>\n<h4>Inheritance</h4>\n<br><p>Subclasses can be created by declaring the Parent class in the class arguments.</p>\n<p>Subclasses will inherit all protected and public fields and methods from the parent class and may access them as if they were its own.</p>\n<p>Parent methods can be overriden by the child class unless they are marked as final in the parent class.\n<h5>Restrictions on Inheritance</h5>\n<ol>\n    <li>Any class with a blacklist or whitelist may or may not allow certain classes to subclass it.</li>\n    <li>Classes marked as final cannot be subclassed.</li>\n</ol>\n</p>\n<h4>Polymorphism</h4>\n<p>Polymorphism is a key component of the class system and is honored in class fields.\n<br>For example, if a class has a Creature class object (whose subclasses are Human and Monster) as a field, the object in that field can be changed to either another Creature, a Human or a Monster since Human and Monster are both subclasses of the Creature class.</p></div></div><div class=\"custom-section\"><div class=\"section-title\">Changelog</div><div class=\"section-content\">   <ul>\n    <li>\n        <b>0.8</b>\n        <p>Feature: subclassing can now be controlled with whitelists or blacklists.</p>\n        <p>Feature: added several class-level methods.</p>\n        <p>Feature: added a static initializer to classes (uses a method of the class name in the static public table).</p>\n        <p>Feature: updated type setting permissions to honor child class instances.</p>\n        <b>0.7</b>\n        <br>\n        <p>Bugfix: editing kit visibility table during iteration in __AUTO__ directive was causing malformed classes.</p>\n        <p>Bugfix: private methods not able to be overriden from within the class.</p>\n        <p>Bugfix: public static members could not be set or retrieved.</p>\n        <p>Bugfix: __shr method not providing 'other' parameter to client.</p>\n        <p>Feature: completed the interface system.</p>\n        <p>Feature: added cloning and serialization capabilities.</p>\n        <p>Feature: added __FNL directive allowing for final methods and metamethods.</p>\n        <p>Feature: added __AUTO directive allowing automatically created mutator and accessor methods for members.</p>\n        <p>Feature: rewrote <em>(and improved)</em> set, stack and queue classes for new class system.</p>\n        <p>Feature: global <strong><em>is</em></strong> functions are now created for classes upon class creation (e.g., isCreature(vInput)).</p>\n        <b>0.6</b>\n        <br>\n        <p>Change: rewrote class system again from the ground up, avoiding the logic error in the previous class system.</p>\n        <b>0.5</b>\n        <br>\n        <p>Change: removed new class system as it had a fatal, uncorrectable flaw.</p>\n        <b>0.4</b>\n        <br>\n        <p>Feature: added interfaces.</p>\n        <b>0.3</b>\n        <br>\n        <p>Change: removed current class system.</p>\n        <p>Change: rewrote class system from scratch.</p>\n        <b>0.2</b>\n        <br>\n        <p>Feature: added several features to the existing class system.</p>\n        <b>0.1</b>\n        <br>\n        <p>Imported <a href=\"https://github.com/Imagine-Programming/\" target=\"_blank\">Bas Groothedde's</a> class module.</p>\n    </li>\n</ul></div></div><div class=\"custom-section\"><div class=\"section-title\">Version</div><div class=\"section-content\">   0.8</div></div><div class=\"custom-section\"><div class=\"section-title\">Author(s)</div><div class=\"section-content\">   Centauri Soldier</div></div><div class=\"custom-section\"><div class=\"section-title\">License</div><div class=\"section-content\">   <p>Same as LuaEx license.</p></div></div><div class=\"custom-section\"><div class=\"section-title\">Website</div><div class=\"section-content\">   https://github.com/CentauriSoldier/Dox</div></div><div class=\"custom-section\"><div class=\"section-title\">Copyright</div><div class=\"section-content\">   See LuaEx License</div></div></div>`,

                "Directives": {
                    "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Directives provide a way for classes to set methods as final,\n<br>set values as read only and create <a href=\"#LuaEx.Libraries.class.Properties\">Properties</a>.\n<br><br>\n<h3>List of Base Directives</h3>\n<ul>\n    <li><strong>__AUTO__</strong> The Upper Auto Directive</li>\n    <li><strong>__auto__</strong> The Lower Auto Directive</li>\n    <li><strong>__FNL</strong> The Final Directive</li>\n    <li><strong>__RO</strong> The Read-only Directive</li>\n</ul>\n<br><br>\n<hr>\n<h3>Auto Directives</h3>\n<p>Auto directives may be applied only to class members that are fields, never methods.\n<br>They can be used to create accessor and/or mutator methods for that field.\n<br><br>The Upper and Lower Auto Directives behave identically except that when method prefixes are auto-generated,\n<br>the Upper Auto makes the first letter of the method uppercase and the Lower Auto makes it lowercase.\n<br><br>\nThe last two characters (__) of the directive can be changed to allow customization of the method(s) and field.\n<br><br>\nThe first of the two underscores refers to the methods to be created.\n<ul>\n    <li>If an \"<strong>A</strong>\" is used, only an accessor method will be created for the field.</li>\n    <li>If an \"<strong>M</strong>\" is used, only a mutator method will be created for the field.</li>\n    <li>If an \"<strong>R</strong>\" is used, only an accessor method will be created for the field and the field will be set to read-only.</li>\n    <li>If any other character (including an underscore) is used, both an accessor and mutator method will be created for the field.</li>\n</ul>\n<br><br>\nThe second of the two underscores refers to the finality of the methods created (whether they can be overriden by subclasses).\n<ul>\n    <li>If an \"<strong>A</strong>\" is used, only the accessor method will be set to final.</li>\n    <li>If an \"<strong>M</strong>\" is used, only the mutator method will be set to final.</li>\n    <li>If an \"<strong>F</strong>\" is used, both the accessor and mutator methods will be set to final.</li>\n    <li>If any other character (including an underscore) is used, neither method will be set to final.</li>\n</ul>\n<br>\n<br>\n<strong>Note</strong>: As with all other fields, directive fields may contain only the types for which they were designed.\n<br><strong>Note</strong>: The exception (as with other fields) being, initial null values are permitted.\n<br><br>\nIn addition, if any characters are found after the trailing two underscodes (or letters if applicable), that string will be used for the accessor prefix.\n<pre><code class=\"language-lua\">\n--this will create an accessor method named 'isEnabled' and a mutator method called 'setEnabled'\nEnabled__auto__is = true\n--this will create an accessor method named 'getEnabled' and a mutator method called 'setEnabled'\nEnabled__auto__ = true\n--this will create an accessor method named 'isEnabled' and set the field to read-only.\nEnabled__autoR_is = true\n</code></pre>\n<hr>\n</p>\n<h3>Final Directive</h3>\n<p>\nAdding the __FNL directive to the end of a method name prevents it from being overridden by a child class.\n<pre><code class=\"language-lua\">\nMyMethod_FNL = function() end\n</code></pre>\n</p>\n<h3>Read-only Directive</h3>\n<p>\nBy adding the __RO directive to the end of a field name, it becomes read-only and may not be interally or externally modified.\n<pre><code class=\"language-lua\">\nMyField_RO = 12,\n</code></pre>\n</p></div></div></div>`,
                    "subtable": null
                },

                    "class": {
                        "value": `<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Scope</div><div class=\"section-content\">   <em>global</em></div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Builds a class.<br>Note: every method within the static public, private, protected and public tables must accept the instance object and class data table as their first and second arguments respectively.<br>Note: all metamethod within the metamethods table also accept the class instance and cdat table but may also accept a second item depending on if the metamethod is using binary operators such as +, %, etc.<br>Note: The class data table is indexed my pri (private members), pro (protected members), pub (public members) and ins (for all class instances of this class type) and each grants access to the items in that table.<br>Note: to prevent fatal conflicts within the code, all class members are strongly typed. No member's type may be changed with the exception of the null type. Types may be set to and from null; however, items which begin as null, once set to another type, cannot be changed from that type to another non-null type. Items that begins as a type and are then set to null, may be changed back to that original type only. In addition, no class member may be set to nil.<br>Class methods cannot be changed to other methods but may be overridden by methods of the same name within child classes. The one exception to this is methods which have the _FNL suffix added to their name. These methods are final and may not be overridden. Note: though the _FNL suffix appears within the method name in the class table, that suffix is removed during class creation. That is, a method such as, MyMethod_FNL will be called as MyMethod(), leaving off the _FNL suffix during calls to that method. _FNL (and other such suffixes that may be added in the future) can be thought of as a directive to the class building code which, after it renames the method to remove the suffix, marks it as final within the class code to prevent overrides.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter(s)</div><div class=\"section-content\">   <strong><em>interface|table|nil</em></strong>   <em>The</em>   interface (or numerically-indexed table of interface) this class implements (or nil, if none).<br>   <strong><em>boolean</em></strong>   <em>bIsFinal</em>   Whether this class is final.<br>   <strong><em>class</em></strong>   <em>cExtendor</em>   The parent class (if any) from which this class is derived.<br>   <strong><em>string</em></strong>   <em>sClass</em>   The name of the class. Note: this must be a unique, variable-compliant string.<br>   <strong><em>table</em></strong>   <em>tPublic</em>   A table containing the public class members.<br>   <strong><em>table</em></strong>   <em>tPrivate</em>   A table containing the private class members.<br>   <strong><em>table</em></strong>   <em>tProtected</em>   A table containing the protected class members.<br>   <strong><em>table</em></strong>   <em>tMetamethods</em>   A table containing the class metamethods. Note: undeclared metamethods in this class, if present in a parent class, are automatically inherited.<br>   <strong><em>table</em></strong>   <em>tStaticPublic</em>   A table containing static public class members.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return(s)</div><div class=\"section-content\">   <strong><em>class</em></strong>   <em>The</em>   class object.</div></div></div>`,

<p>Simply put, <strong>LuaEx</strong> is a lightweight overhaul of Lua that extends its functionality.</p>
<p>Below are some of the <a href="#features">🅵🅴🅰🆃🆄🆁🅴🆂</a>

<p>In order to push all the code in <strong>LuaEx</strong> into the global environment, place the <strong>LuaEx</strong> folder into your package path and run the following code:</p>
<pre><code class="language-lua">require(&quot;LuaEx.init&quot;);
</code></pre>
<p>From here on out, all modules of <strong>LuaEx</strong> will be available in the global environment.</p>

<h2 id="🅳🅾🅲🆄🅼🅴🅽🆃🅰🆃🅸🅾🅽-🗎">🅳🅾🅲🆄🅼🅴🅽🆃🅰🆃🅸🅾🅽 🗎</h2>
<p>All documentation for <strong>LuaEx</strong> is on <em><strong>GitHub Pages</strong></em> found here:</p>
<h3 id="httpscentaurisoldiergithubioluaex"><a href="https://centaurisoldier.github.io/LuaEx">https://centaurisoldier.github.io/LuaEx</a></h3>
<h2 id="🅳🅴🆅🅴🅻🅾🅿🅼🅴🅽🆃-🅶🅾🅰🅻🆂-⌨">🅳🅴🆅🅴🅻🅾🅿🅼🅴🅽🆃 🅶🅾🅰🅻🆂 ⌨</h2>
<h4 id="why-write-luaex">Why Write LuaEx?</h4>
<p><strong>LuaEx</strong> attempts to implement code solutions for common and frequent problems. I found myself rewriting code over and again or copying old blocks of code from other projects into new projects and finally decided it would be better to compile that code into one single, easy-to-use module.</p>
<h4 id="big-things-come-in-small-package">Big Things Come in Small Package</h4>
<p>Keeping this module small is essential to making it useful. You shouldn&#39;t have to spend a year learning how to use something designed to be easy to use; <strong>LuaEx</strong> is developed with that in mind.</p>
<h4 id="simplicity">Simplicity</h4>
<p>Retaining simplicity of the code is also a primary goal of this module. The code should be intuitive and I strive toward that end. The purpose being that both you and I should be able to read the code and understand it.</p>
<h4 id="conventional-consistency">Conventional Consistency</h4>
<p>This project is made to be consistent both with Lua&#39;s naming &amp; coding conventions as well as internally.<br>While my own convention uses (dromedary) <a href="https://en.wikipedia.org/wiki/Camel_case"><em>camelCase</em></a> and <em>PascalCase</em>, I defer to <strong>Lua&#39;s</strong> convention where appropriate.<br>What that means is, everything that&#39;s hooked directly into <strong>Lua</strong> or creates new base types (<em>e.g.</em>, <em><strong>table.clone</strong></em>, <em><strong>rawtype</strong></em>, <strong>enums</strong>, <strong>arrays</strong>, <strong>structs</strong>), respects the <em>alllowercase</em> convention used by <strong>Lua</strong>; however, for any items which do not the convention is <em>camelCase</em> (e.g., functions) and <em>PascalCase</em> (e.g., classes).
This helps maintain expectations of the user while accessing <strong>Lua</strong> items while still allowing me to adhere to my own convention for things outside of <strong>Lua&#39;s</strong> core.</p>
<h4 id="naming-conventions">Naming Conventions</h4>
<p><strong>LuaEx</strong> adheres to strict naming conventions for the sake of clarity, consistency, readability and <a href="https://en.wikipedia.org/wiki/Obsessive%E2%80%93compulsive_disorder">OCD</a> compliance.</p>
<details>
<summary>🆅🅸🅴🆆 🅲🅾🅽🆅🅴🅽🆃🅸🅾🅽🆂</summary>
Variables are prefixed with the following lower-case symbols based on their type/application and appear to be PascalCase *after* the prefix. Combined with the prefix, this makes them camelCase.

<p><em>_</em> |   <strong>file-scoped local variables</strong> <em>e.g.,</em> <code>local _nMaxUnits = 12;</code><br><em>a</em> |   <strong>array</strong><br><em>b</em>	|	<strong>boolean</strong><br><em>c</em>	|	<strong>class</strong>
<em>d</em>	|	<strong>classaide</strong>
<em>e</em>	|	<strong>enum</strong><br><em>f</em>	| 	<strong>function</strong><br><em>h</em>	|	<strong>file\window\etc. handle</strong> <em>(number)</em>
<em>n</em>	|	<strong>number</strong><br><em>p</em>	|	<strong>file\dir path</strong> <em>(string)</em><br><em>r</em>	|	<strong>struct</strong><br><em>o</em>	|	<strong>class\other</strong> <em>(object)</em><br><em>s</em>	|	<strong>string</strong><br><em>t</em>	|	<strong>table</strong><br><em>u</em>	| 	<strong>userdata</strong><br><em>v</em>	|	<strong>variable/unknown type</strong>
<em>w</em>	|	<strong>environment table</strong> <em>(table)</em><br><em>x</em>	|	<strong>factory</strong><br><em>z</em>	|	<strong>type</strong> <em>(string)</em> (e.g., &quot;string&quot;, &quot;table&quot;, etc.)  </p>
<p>Types ignored by this convention are types <strong>nil</strong> and <strong>null</strong> since prefixing such a variable type would, generally, serve no real purpose.</p>
<h6 id="exceptions">Exceptions:</h6>
<p>In <strong>for loops</strong>, sometimes &#39;<em>x</em>&#39; is used to indicate active index while &#39;k&#39; and &#39;v&#39; are used (when using pairs/ipairs) to reference the key and value of a table respectively. This shorthand is used often when the purpose and process of the loop is self-evident or easily determined at a glance.</p>
<p>Global variables that are directory paths begin with <strong>_</strong> and <em><strong>do not</strong></em> have a variable prefix.
E.g., _Scripts</p>
<p>In class methods, the first two arguments--the instance object and the class data table respectively) are written as &#39;<em>this</em>&#39; and &#39;<em>cdat</em>&#39; while the third argument in a child class constructor—the parent constructor method—is written as &#39;<em>super</em>&#39;.<br>Additionally, In any method that accepts the input of another class instance, the variable is written as &#39;<em>other</em>&#39; (or as &#39;<em>left</em>&#39; and &#39;<em>right</em>&#39; in metamethods). This intentional and obvious deviation from convention makes these variables stand out clearly.<br>Within methods, cdat.pri (and other class data tables) may be set as <code>local pri = cdat.pri; </code>.</p>
<p>Class name are <em>PascalCase</em>.<br>E.g,  </p>
<pre><code class="language-lua">MyNewClass = class(...);
</code></pre>
</details>
<br>

<h4 id="principle-of-least-astonishment">Principle of Least Astonishment</h4>
<p>In developing <strong>LuaEx</strong>, I strive to take full advantage of the flexibility of the Lua language while still adhering to the <a href="https://en.wikipedia.org/wiki/Principle_of_least_astonishment">Principle of Least Astonishment</a>.</p>
<p>The only <em>limited</em> exceptions made are for new features (<em>whose developments are generally permitted exclusively by Lua</em>) not otherwise found in other OOP languages.<br>Simply put, things are intended to be intuitive.</p>
<h4 id="user-feedback">User Feedback</h4>
<p>While I develop LuaEx for my own projects, it&#39;s also designed to be used by others.<br>For their benefit and my own, I take user feedback seriously and address and appreciate submitted issues and pull requests.</p>
<h2 id="🅲🅾🅼🅿🅰🆃🅸🅱🅸🅻🅸🆃🆈-❤">🅲🅾🅼🅿🅰🆃🅸🅱🅸🅻🅸🆃🆈 ❤</h2>
<p><strong>LuaEx</strong> is designed for <strong>Lua 5.3</strong>; however, I will make every possible effort to make it backward compatible with the latest version of <strong>Lua 5.1</strong>.<br>To that end, if you&#39;re using <strong>Lua 5.1</strong> and come across a bug that appears specific to that version, please submit a issue and I&#39;ll address it.<br>Please keep in mind, if there is ever an intractable conflict between <strong>Lua 5.1</strong> and <strong>Lua 5.3</strong>, <strong>Lua 5.3</strong> will <em><strong>always</strong></em> take precedence.</p>
<br>

<h1 id="🅵🅴🅰🆃🆄🆁🅴🆂✨⭐📲"><center><a id="features"></a>🅵🅴🅰🆃🆄🆁🅴🆂✨⭐📲</center></h1>

<h2 id="🅽🅴🆆-🆃🆈🅿🅴-🆂🆈🆂🆃🅴🅼-💫">🅽🅴🆆 🆃🆈🅿🅴 🆂🆈🆂🆃🅴🅼 💫</h2>
<ul>
<li>Allows for type checking against old, new and user-created types. For example, if the user created a <strong>Creature</strong> class, instantiated an object and checked the type of that object, <em><strong>type</strong></em> would return <strong>&quot;Creature&quot;</strong>. In addition to new <strong>LuaEx</strong> types (such as <strong>array</strong>, <strong>enum</strong>, <strong>class</strong>, <strong>struct</strong>, etc.), users can create their own types by setting a string value in the table&#39;s metatable under the key, <em>__type</em>. Subtypes are also available using the <em>__subtype</em> key (use <em><strong>type.sub</strong></em> function to check that).</li>
<li>boolean to number/string coercion, number to boolean coercion, boolean math, boolean negation, etc.</li>
<li>The <em><strong>null</strong></em> (or <em><strong>NULL</strong></em>) type now exists for the main purpose of retaining table keys while providing no real value. While setting a table key to nil will remove it, setting it to <em><strong>null</strong></em> will not.<br>The <em><strong>null</strong></em> value can be compared to other types and itself.<br>In addition, it allows for undeclared initial types in <strong>classes</strong>, <strong>arrays</strong> and <strong>structs</strong>.  <ul>
<li>As shown above, The <em><strong>null</strong></em> value has an alias: <em><strong>NULL</strong></em>.  </li>
<li><em><strong>WARNING</strong></em>: <u><em>never</em></u> localize the <em><strong>null</strong></em> (or <em><strong>NULL</strong></em>) value! Strange things happen...you&#39;ve been warned. <strong>☠ ☣ ☢ 💥</strong></li>
</ul>
</li>
</ul>
<h6 id="boolean">Boolean</h6>
<details>
<summary>🆅🅸🅴🆆 🅴🆇🅰🅼🅿🅻🅴</summary>

<pre><code class="language-lua">-- Logical OR
print(true + false);  -- true (logical OR)
print(false + false);  -- false (logical OR)

-- Concatenation
print(&quot;This value is &quot; .. true);  -- &quot;This value is true&quot;
print(false .. &quot; value&quot;);  -- &quot;false value&quot;

-- Length
print(#true);  -- 1
print(#false);  -- 0

-- Logical AND
print(true * false);  -- false (logical AND)
print(true * true);  -- true (logical AND)

-- String Coercion
print(tostring(true));  -- &quot;true&quot;
print(tostring(false));  -- &quot;false&quot;

-- Negation
print(-true);  -- false (negation)
print(-false);  -- true (negation)

-- Logical XOR (custom operator)
print(true ~ false);  -- true (logical XOR)
print(true ~ true);  -- false (logical XOR)

-- Logical NAND
print(not (true and true));  -- false (logical NAND)
print(not (true and false));  -- true (logical NAND)

-- Logical NOR
print(not (true or false));  -- false (logical NOR)
print(not (false or false));  -- true (logical NOR)

-- Logical XNOR (equivalence)
print(true == true);  -- true (logical XNOR/equivalence)
print(false == true);  -- false (logical XNOR/equivalence)

-- Implication
print((not false) or true);  -- true (implication)
print((not true) or false);  -- false (implication)


--etc.
</code></pre>
</details>

<h5 id="constants-♾️">Constants ♾️</h5>
<p>While <strong>Lua 5.4</strong> offers constants natively, previous versions don&#39;t.<br>As <strong>LueEx</strong> is not built for <strong>5.4</strong>, constants are provided. They may be of any non-nil type (<em>though <em><strong>null</strong></em> [or <em><strong>NULL</strong></em>] should <strong>never</strong> be set as a constant, as it already is</em>).  </p>
<details>
<summary>🆅🅸🅴🆆 🅴🆇🅰🅼🅿🅻🅴</summary>

<pre><code class="language-lua">constant(&quot;MAX_CREATURES&quot;, 45);
print(MAX_CREATURES);           --&gt; 45
constant(&quot;ERROR_MARKER&quot;, &quot;err:&quot;);
print(ERROR_MARKER);            --&gt; &quot;err:&quot;
</code></pre>
</details>

<hr>
<h5 id="string-interpolation-💱">String Interpolation 💱</h5>
<pre><code class="language-lua">&quot;I can embed variables like, \${var1}, in my strings and make \${adjective} madlibs.&quot; % {var1 = &quot;Frog&quot;, adjective = &quot;crazy&quot;};
</code></pre>
<hr>
<h5 id="class-system-💠">Class System 💠</h5>
<ul>
<li>A fully-functional, (<em>pseudo</em>) <a href="https://en.wikipedia.org/wiki/Object-oriented_programming">Object Oriented Programming</a> class system which features encapsulation, inheritance, and polymorphism as well as optional interfaces.</li>
<li>The class system also takes advantage of metatables and allows user to create, inherit and override these for class objects.</li>
<li>Optional <strong>Properties</strong>: auto getter/setter (<em>accessor/mutator</em>) directives which create getter/setter methods for a given non-method member.</li>
<li>Optional static initializer method called once during class creation.</li>
<li>Strongly typed values (although allowing initial <em><strong>null</strong></em> values).</li>
<li>Optional final methods (preventing subclass overrides).</li>
<li>Optional final classes.</li>
<li>Optional limited classes meaning a class can limit which classes can subclass it.</li>
<li><strong>More</strong> features inbound...</li>
</ul>
<details>
<summary>🆅🅸🅴🆆 🅴🆇🅰🅼🅿🅻🅴</summary>

<pre><code class="language-lua">Creature = class(&quot;Creature&quot;,
{--metamethods
},
{--public static members
    createCount = 0;
    _INIT = function(stapub)
        --DO static things here during class creation.
    end,
},
{--private members
    DeathCount = 0,
    Allies = {},
},
{--protected members --set up properties using the _AUTO directive
    HP_AUTO     = 10,
    HPMax_AUTO  = 100,
    Damage_AUTO = 5,
    AC_AUTO     = 0,
    Armour_AUTO = 0,
},
{--public members
    Creature = function(this, cdat, nHP, nHPMax)
        cdat.pro.HP     = nHP &lt; 1 and 1 or nHP;
        cdat.pro.HP     = nHP &gt; nHPMax and nHPMax or nHP;
        cdat.pro.HPMax  = nHPMax;
    end,
    isDead__FNL = function(this, cdat) --set this method as final
        return cdat.pro.HP &lt;= 0;
    end,
    kill = function(this, cdat)
        cdat.pro.HP = 0;
    end,
    move = function(this, cdat)

    end
},
NO_PARENT, false, NO_INTERFACES);



local HP_MAX = 120; -- this is an example of a private static field

Human = class(&quot;Human&quot;,
{--metamethods
},
{--public static members
},
{--private members
    Name_AUTO = &quot;&quot;,
},
{--protected members
},
{--public members
    Human = function(this, cdat, super, sName, nHP)
        --print(&quot;human&quot;, sName, nHP, HP_MAX)
        super(nHP, HP_MAX);
        cdat.pri.Name = sName;
    end,
},
Creature, false, NO_INTERFACES);

local Dan = Human(&quot;Dan&quot;, 45);
print(&quot;Name: &quot;..Dan.getName());                         --&gt; &quot;Name: Dan&quot;
print(&quot;HP: &quot;..Dan.getHP());                             --&gt; &quot;HP: 45:&quot;
print(&quot;Type: &quot;..type(Dan));                             --&gt; &quot;Type: Human&quot;
print(&quot;Is Dead? &quot;..Dan.isDead());                       --&gt; &quot;Is Dead? false&quot;
print(&quot;Kill Dan ):!&quot;); Dan.kill();                      --&gt; &quot;Kill Dan ):!&quot;
print(&quot;Is Dead? &quot;..Dan.isDead());                       --&gt; &quot;Is Dead? true&quot;
print(&quot;Set Name: Dead Dan&quot;); Dan.setName(&quot;Dead Dan&quot;);   --&gt; &quot;Set Name: Dead Dan&quot;
print(&quot;Name: &quot;..Dan.getName());                         --&gt; &quot;Name: Dead Dan&quot;
</code></pre>
</details>
