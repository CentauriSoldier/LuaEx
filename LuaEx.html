                    "class": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Scope</div><div class=\"section-content\">   <em>global</em></div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Builds a class.<br>Note: every method within the static public, private, protected and public tables must accept the instance object and class data table as their first and second arguments respectively.<br>Note: all metamethod within the metamethods table also accept the class instance and cdat table but may also accept a second item depending on if the metamethod is using binary operators such as +, %, etc.<br>Note: The class data table is indexed my pri (private members), pro (protected members), pub (public members) and ins (for all class instances of this class type) and each grants access to the items in that table.<br>Note: to prevent fatal conflicts within the code, all class members are strongly typed. No member's type may be changed with the exception of the null type. Types may be set to and from null; however, items which begin as null, once set to another type, cannot be changed from that type to another non-null type. Items that begins as a type and are then set to null, may be changed back to that original type only. In addition, no class member may be set to nil.<br>Class methods cannot be changed to other methods but may be overridden by methods of the same name within child classes. The one exception to this is methods which have the _FNL suffix added to their name. These methods are final and may not be overridden. Note: though the _FNL suffix appears within the method name in the class table, that suffix is removed during class creation. That is, a method such as, MyMethod_FNL will be called as MyMethod(), leaving off the _FNL suffix during calls to that method. _FNL (and other such suffixes that may be added in the future) can be thought of as a directive to the class building code which, after it renames the method to remove the suffix, marks it as final within the class code to prevent overrides.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>interface|table|nil</em></strong>   <em>The</em>   interface (or numerically-indexed table of interface) this class implements (or nil, if none).</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bIsFinal</em>   Whether this class is final.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>class</em></strong>   <em>cExtendor</em>   The parent class (if any) from which this class is derived.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sClass</em>   The name of the class. Note: this must be a unique, variable-compliant string.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tPublic</em>   A table containing the public class members.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tPrivate</em>   A table containing the private class members.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tProtected</em>   A table containing the protected class members.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tMetamethods</em>   A table containing the class metamethods. Note: undeclared metamethods in this class, if present in a parent class, are automatically inherited.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tStaticPublic</em>   A table containing static public class members.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>class</em></strong>   <em>The</em>   class object.</div></div></div>",

                    "build": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Scope</div><div class=\"section-content\">   <em>local</em></div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Imports a kit for later use in building class objects</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>boolean|table|nil</em></strong>   <em>vLimitationsOrFinal</em>   A boolean value indicating whether this class is final, nil indicating false, or a numerically-indexed table of strings whose values are class names to which subclasses should be limited.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>interface|nil</em></strong>   <em>The</em>   interface(s) this class implements (or nil, if none). This is a cararg table, so many or none may be entered.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>class|nil</em></strong>   <em>cExtendor</em>   The parent class from which this class ischild (if any). If there is no parent class, this argument should be nil.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sName</em>   The name of the class kit. This must be a unique, variable-compliant name.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tPublic</em>   A table containing all public class members.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tPrivate</em>   A table containing all private class members.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tProtected</em>   A table containing all protected class members.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tMetamethods</em>   A table containing all class metamethods.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tStaticPublic</em>   A table containing all static public class members.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>class</em></strong>   <em>Class</em>   Returns the class returned from the kit.build() tail call.</div></div></div>",

                    "getDirectiveInfo": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Scope</div><div class=\"section-content\">   <em>local</em></div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Gets info about any directives set for this class member.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>any</em></strong>   <em>vItem</em>   The item associated with the class member key.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sCAI</em>   The visibility name.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sKey</em>   The key as it was written in the class.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>string|nil</em></strong>   <em>sGetter</em>   The name of the getter method or nil if no getter method should be created.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>string|nil</em></strong>   <em>sSetter</em>   The name of the setter method or nil if no setter method should be created.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bIsReadOnly</em>   Whether the value is a read only (applies to fields only).</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sKey</em>   The key as rewritted without the directive tags.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bGetterFinal</em>   Whether the setter method (if present) is final.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bIsFinal</em>   Whether the method has been set to final (applies to methods only).</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bSetterFinal</em>   Whether the setter method (if present) is final.</div></div></div>",

                    "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Lists all files and directories in a given path (optionally recursively).</div></div><div class=\"custom-section\"><div id=\"370e51f6-375c-5140-0313-19d3bc2f6b7b\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local function printitem(pFile, bIsFile)\n        print(\"Is File: \"..tostring(bIsFile), pFile);\n    end\n\n    local tItems = io.list(\"C:\\\\Windows\\\\System32\", true, printitem, \"exe\");\n    --[[ Output->\n    Is File: false\tC:\\Windows\\System32\\0409\n    Is File: false\tC:\\Windows\\System32\\AdvancedInstallers\n    Is File: false\tC:\\Windows\\System32\\am-et\n    Is File: false\tC:\\Windows\\System32\\AppLocker\n    ...\n    Is File: true\tC:\\Windows\\System32\\agentactivationruntimestarter.exe\n    Is File: true\tC:\\Windows\\System32\\AgentService.exe\n    Is File: true\tC:\\Windows\\System32\\AggregatorHost.exe\n    Is File: true\tC:\\Windows\\System32\\aitstatic.exe\n    ...\n    ]]</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>boolean|nil</em></strong>   <em>bRecursive</em>   Whether to recurse through subdirectories.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sPath</em>   The path which to search for files and directories.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>function|nil</em></strong>   <em>fCallback</em>   The function to call when a file or directory is found.\n    <br>This function must accept a string as its first argument which will be the full path to the item found.\n    <br>This function must accept a boolean as its second argument which indicates whether the item found is a file (true if a file) or a directory (false if a directory).</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tItems</em>   A table whose keys are strings (directories, files) whose values are numerically-indexed table whose values are full paths of the found files and directories.</div></div></div>",

                    "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Lists all directories in a given path (optionally recursively).</div></div><div class=\"custom-section\"><div id=\"86f75918-205a-f464-a839-7899f5cc8076\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local function printdir(pDir)\n        print(pDir);\n    end\n\n    local tDirectories = io.listdirs(\"C:\\\\Windows\\\\System32\\\\Speech\", true, printdir);\n\n    --[[ Output->\n    C:\\Windows\\System32\\Speech\\Common\n    C:\\Windows\\System32\\Speech\\Engines\n    C:\\Windows\\System32\\Speech\\SpeechUX\n    C:\\Windows\\System32\\Speech\\Common\\en-US\n    C:\\Windows\\System32\\Speech\\Engines\\SR\n    C:\\Windows\\System32\\Speech\\Engines\\TTS\n    C:\\Windows\\System32\\Speech\\Engines\\SR\\en-US\n    C:\\Windows\\System32\\Speech\\SpeechUX\\en-US\n    ]]</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>boolean|nil</em></strong>   <em>bRecursive</em>   Whether to recurse through subdirectories.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sPath</em>   The path which to search for directories.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>function|nil</em></strong>   <em>fCallback</em>   The function to call when a directory is found.\n    <br>This function must accept a string as its first argument which will be the full path to the directory found.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"secti                 "cap": {
                    "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Capatalizes the first letter of the input. If the second argument is true, it also lowers all letters after the first (string).</div></div><div class=\"custom-section\"><div id=\"2584d508-f3e1-4a95-525e-b87d17b951b3\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local sTest1 = \"washinGton\";\n    local sTest2 = \"waShingToN\";\n    print(\"sTest1: \"..sTest1:cap());     --> sTest1: WashinGton\n    print(\"sTest2: \"..sTest2:cap(true)); --> sTest2: Washington</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>boolean|nil</em></strong>   <em>bLowerRemaining</em>   Whether to forcibly lower everything after the first letter (false by default, left as-is).</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sInput</em>   The string to capatalize.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sModifiedInput</em>   Returns the modified input string.</div></div></div>",
                    "subtable": null
                },
                "capall": {
                    "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Capatalizes the first letter of each word in a sentence.</div></div><div class=\"custom-section\"><div id=\"27aa9243-4850-3074-885a-9f4f4fcd3cc8\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local sTest = \"the way and the word - a tale of a wizard's malice\";\n    local sNewTest, nItems, tItems = sTest:capall();\n    print(sNewTest); --> The Way And The Word - A Tale Of A Wizard's Malice\n    print(\"Item count: \"..nItems); --Item count: 12</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string|nil</em></strong>   <em>sDelimiter</em>   The delmiter between words (a blank space by default).</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sInput</em>   The string to capatalize.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>number</em></strong>   <em>nItems</em>   The total number of items capatalized (or attempted to be capatalized).</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tItems</em>   A numerically-indexed table whose values are the items found.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sModifiedInput</em>   Returns the modified input string.</div></div></div>",
                    "subtable": null
                },
                "isempty": {
                    "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Determines whether a string is empty (blank or space-only characters).</div></div><div class=\"custom-section\"><div id=\"00fc080f-288c-ebd2-a1c4-aeba26b909d6\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local sTest1 = \"     \";\n    local sTest2 = \" a    \";\n    print(\"sTest1 is empty: \"..tostring(sTest1:isempty())); --> sTest1 is empty: true\n    print(\"sTest2 is empty: \"..tostring(sTest2:isempty())); --> sTest2 is empty: false</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sInput</em>   The string to capatalize.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>Returns</em>   true if empty, false otherwise.</div></div></div>",
                    "subtable": null

                "isuuid": {
                    "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Determin wether a string is a uuid (as created by <a href=\"#LuaEx.Lua Hooks.string.uuid\">string.uuid</a>).</b></div></div><div class=\"custom-section\"><div id=\"00a8b468-cc46-c411-0ebc-418886c7a671\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    print(\"Is UUID: \"..tostring(string.isuuid(\"6430425f-dfe0-d7c8-cf55-dc0f133e07ef\"))); --> true\n    print(\"Is UUID: \"..tostring(string.isuuid(\"6430425f-Adfe0-d7c8-cf55-dc0f133e07ef\"))); --> false\n    print(\"Is UUID: \"..tostring(string.isuuid(\"z430425f-dfe0-d7c8-cf55-dc0f133e07ef\"))); --> false</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sInput</em>   The string to check.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bIsUUID</em>   True if it's a UUID, false otherwise.</div></div></div>",

                    "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Determines whether a string is a valid, variable-compliant string.</div></div><div class=\"custom-section\"><div id=\"84ea6b70-b8a3-3eb2-bb2a-d1c68eb6c0b9\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local sTest1 = \"1MyVar\";\n    local sTest2 = \"_MyVar\";\n    local sTest3 = \"end\";\n    local sTest4 = \"enum\";\n\n    print(\"sTest1 is variable compliant: \"..tostring(sTest1:isvariablecompliant())); --> sTest1 is variable compliant: false\n    print(\"sTest2 is variable compliant: \"..tostring(sTest2:isvariablecompliant())); --> sTest2 is variable compliant: true\n    print(\"sTest3 is variable compliant: \"..tostring(sTest3:isvariablecompliant())); --> sTest3 is variable compliant: false\n    print(\"sTest4 is variable compliant: \"..tostring(sTest4:isvariablecompliant())); --> sTest4 is variable compliant: false\n    print(\"sTest4 is variable compliant (skipping keywords): \"..sTest4:isvariablecompliant(true)); --> sTest4 is variable compliant (skipping keywords): true</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>boolean|nil</em></strong>   <em>bSkipKeywordCheck</em>   Whether to skip LuaEx keyword checks.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sInput</em>   The string to check.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bIsVariableCompliant</em>   True if the string is variable-compliant, false otherwise.</ const doxData = {
    "Modules": {
        "value": `

};
class Dox {
    constructor() {
        if (!Dox.instance) {
            Dox.instance = this;
            this.data = doxData;
            this.activeFQXN = "Modules";
            this.previousFQXN = "";
            // Initialize link click event listener (for handling anchor links)
            /*document.body.addEventListener('click', (event) => {
                const target = event.target;
                if (target && target.tagName === 'A') {
                    // Check if the target has an href property and starts with the specified protocols
                    if (target.href && (
                        target.href.startsWith('file:///') ||
                        target.href.startsWith('http://')  ||
                        target.href.startsWith('https://') ||
                        target.href.startsWith('www')
                    )) {
                        event.preventDefault(); // Prevent default link behavior
                        const anchorIndex = target.href.indexOf('#');
                        const strippedString = target.href.substring(anchorIndex + 1).trim(); // Trim any leading/trailing whitespace
                        if (strippedString !== '') {
                            const sFQXN = "Modules." + strippedString;
                            if (this.setActiveFQXN(sFQXN)) {
                                this.updatePage();
                            }
                        }
                    }
                }
            });*/
            document.body.addEventListener('click', (event) => {
                const target = event.target;
                if (target && target.tagName === 'A') {
                    const anchorIndex = target.href.indexOf('#');
                    if (anchorIndex !== -1) { // It's an internal link
                        event.preventDefault(); // Prevent default link behavior
                        const strippedString = target.href.substring(anchorIndex + 1).trim(); // Trim any leading/trailing whitespace
                        if (strippedString !== '') {
                            const sFQXN = "Modules." + strippedString;
                            if (this.setActiveFQXN(sFQXN)) {
                                this.updatePage();
                            }
                        }
                    }
                }
            });
            // Listen for the popstate event
            window.addEventListener('popstate', () => {
                // When the user navigates back or forward, retrieve the stored FQXN from the history state
                const fqxn = history.state && history.state.activeFQXN;
                if (fqxn && this.setActiveFQXN(fqxn)) {
                    // Update your application with the retrieved FQXN
                    this.updatePage();
                }
            });
        }
        return Dox.instance;
    }
    byID(sID) {
        return document.getElementById(sID);
    }
    getPropertyByPath(obj, path, property) {
        const parts = path.split('.');
        let current = obj;
        for (let part of parts) {
            if (current[part]) {
                //current = current[part].subtable !== null ? current[part].subtable : current[part];
                current = current[part][property] !== null ? current[part][property] : current[part];
            } else {
                return undefined;
            }
        }
        return current;
    }
    fqxnIsValid(sFQXN) {
        let tRet = false;
        let tCurrent = this.data;
        if (sFQXN) {
            const tParts = sFQXN.split('.');
            for (const sPart of tParts) {
                if (tCurrent[sPart]) {
                    tRet = true;
                    tCurrent = tCurrent[sPart];
                    if (tCurrent.subtable) {
                        tCurrent = tCurrent.subtable;
                    }
                } else {
                    return false;
                }
            }
        }
        return tRet;
    }
    getDataByFQDN(fqxn) {
        let tRet = null;
        let tCurrent = this.data;
        if (fqxn) {
            const tParts = fqxn.split('.');
            for (const sPart of tParts) {
                if (tCurrent[sPart]) {
                    tRet = tCurrent[sPart];
                    tCurrent = tCurrent[sPart];
                    if (tCurrent.subtable) {
                        tCurrent = tCurrent.subtable;
                    }
                } else {
                    return null;
                }
            }
        }
        return tRet;
    }
    getActiveFQXN() {
        return this.activeFQXN;
    }
    setActiveFQXN(sFQXN) {
        let bRet = this.fqxnIsValid(sFQXN);
        if (bRet) {
            this.activeFQXN = sFQXN;
        }
        return bRet;
    }
    updateContent() {
        const sActiveFQXN   = this.getActiveFQXN();
        const tData         = this.getDataByFQDN(sActiveFQXN);
        if (tData) {
            const value     = tData["value"];
            const content   = this.byID('DOX_content'); //TODO rename these to avoid user id collision
            content.innerHTML  = '';
            if (value) {
                content.innerHTML = value;
            } else {
                content.innerHTML = '';
            }
        }
    }
    updateBreadcrumb() {
        const breadcrumb = this.byID('DOX_breadcrumb');
        breadcrumb.innerHTML = ''; // Clear previous breadcrumb items
        const tParts = this.getActiveFQXN().split('.'); // Split the activeFQXN into parts
        tParts.forEach((part, nIndex) => {
            const li = document.createElement('li');
            li.className = 'breadcrumb-item';
            if (nIndex === tParts.length - 1) {
                li.textContent = part;
                li.className += ' active';
                li.setAttribute('aria-current', 'page');
            } else {
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = part;
                a.onclick = () => {
                    const newPath = tParts.slice(0, nIndex + 1).join('.');
                    if (this.fqxnIsValid(newPath)) {
                        this.setActiveFQXN(newPath);
                        this.updatePage();
                    }
                };
                li.appendChild(a);
            }
            breadcrumb.appendChild(li);
        });
    }
    updateNavMenu() {
        const sActiveFQXN = this.getActiveFQXN();
        const tData = this.getDataByFQDN(sActiveFQXN);
        if (tData) {
            const menu = this.byID('DOX_navmenu');
            menu.innerHTML = ''; // Clear the current HTML from the menu
            if (tData.subtable) {
                const subtable = tData.subtable;
                // Create the list items for subtable items
                Object.keys(subtable).forEach(key => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    const a = document.createElement('a');
                    a.href = '#';
                    a.className = 'nav-link';
                    a.textContent = key;
                    const sTestFQXN = `${this.getActiveFQXN()}.${key}`;
                    if (this.fqxnIsValid(sTestFQXN)) {
                        a.onclick = () => {
                            let newData = this.getDataByFQDN(sTestFQXN);
                            if (!newData) {
                                a.removeAttribute('href');
                                a.classList.add('disabledlink');
                            } else {
                                this.setActiveFQXN(sTestFQXN);
                                this.updatePage();
                            }
                        };
                    }
                    li.appendChild(a);
                    menu.appendChild(li);
                });
            } else {
                // Load menu with elements from the table above it
                const parentData = this.getDataByFQDN(sActiveFQXN.split('.').slice(0, -1).join('.'));
                if (parentData && parentData.subtable) {
                    Object.keys(parentData.subtable).forEach(key => {
                        const li = document.createElement('li');
                        li.className = 'nav-item';
                        const a = document.createElement('a');
                        a.href = '#';
                        a.className = 'nav-link';
                        a.textContent = key;
                        const sTestFQXN = `${sActiveFQXN.split('.').slice(0, -1).join('.')}.${key}`;
                        if (this.fqxnIsValid(sTestFQXN)) {
                            a.onclick = () => {
                                this.setActiveFQXN(sTestFQXN);
                                this.updatePage();
                            };
                        }
                        li.appendChild(a);
                        menu.appendChild(li);
                    });
                }
            }
        }
    }
    updatePage() {
        this.updateNavMenu();
        this.updateBreadcrumb();
        this.updateContent();
        Prism.highlightAll();
        history.pushState({ activeFQXN: this.getActiveFQXN() }, '');
    }
    static copyToClipboard(button) {
        // Get the parent element's id
        var parentId = button.parentElement.id;
        // Select the section content div that is a sibling of the section-title div
        var sectionContent = button.parentElement.nextElementSibling;
        // Find the code block inside the section-content div
        var codeBlock = sectionContent.querySelector('pre code').innerText;
        // Create a temporary textarea element to copy the text
        var textarea = document.createElement('textarea');
        textarea.value = codeBlock;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        // Optionally, show an alert or some feedback
        // alert('Code copied to clipboard!');
    }
}

        const oDox = new Dox();
        oDox.updatePage();
    </script>
