            "Pool": {
                "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <h2>Pool</h2><h3>Utility class used to keep track of things like Health, Magic, etc.</h3><p>You can operate on <strong>Pool</strong> objects using some math operators.</p>\n    <b>TODO</b>\n    <ul>\n        <li><p><b>+</b>: adds a number to the Pool's CURRENT value or, if adding another Pool object instead of a number, it will add the other Pool's CURRENT value to it's own <em>(up to it's MAX)</em> value.</p></li>\n        <li><p><b>-</b>: does the same as addition but for subtraction. Will not go below the Pool's MIN value.</p></li>\n        <li><p><b>%</b>: will modify a Pool's MAX value using a number value or another Pool object <em>(uses it's MAX value)</em>. Will not allow itself to be set at or below the MIN value.</p></li>\n        <li><p><b>*</b>: operates as expected on the object's CURRENT value.</p></li>\n        <li><p><b>/</b>: operates as expected on the object's CURRENT value. All div is floored.</p></li>\n        <li><p><b>-</b><em>(unary minus)</em>: will set the object's CURRENT value to the value of MIN.</p></li>\n        <li><p><b>#</b>: will set the object's CURRENT value to the value of MAX.</p></li>\n        <li><p><b></b></p></li>\n        <li><p><b></b></p></li>\n    </ul></div></div><div class=\"custom-section\"><div class=\"section-title\">TODO</div><div class=\"section-content\">   Complete the binary operator metamethods.</div></div><div class=\"custom-section\"><div class=\"section-title\">Version</div><div class=\"section-content\">   2.1</div></div><div class=\"custom-section\"><div class=\"section-title\">Author</div><div class=\"section-content\">   Centauri Soldier</div></div></div>",
                "subtable": {
                "Enums": {
                    "value": "",
                    "subtable": {
                    "ASPECT": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Used in class methods for setting/getting values.\n    <ul>\n        <li><b class=\"text-primary\">AVAILABLE</b>\n            <p>Used for getting the total <b>Available</b> (<i>Max - Reserved</i>).\n            <br>This value is cached and changes only when the Pool's <b>Max</b> or <b>Reserved</b> values change.</p>\n        </li>\n        <li><b class=\"text-primary\">CURRENT</b>\n            <p>Used for getting the <b>Current</b> value.</p>\n        </li>\n        <li><b class=\"text-primary\">CYCLE</b>\n            <p>Used for getting the <b>Cycle</b> amount.</p>\n        </li>\n        <li><b class=\"text-primary\">RESERVED</b>\n            <p>Used for getting the total <b>Reserved</b> value.</p>\n        </li>\n        <li><b class=\"text-primary\">MAX</b>\n            <p>Used for setting/getting <b>Max</b> values.</p>\n        </li>\n        <li><b class=\"text-primary\">CYCLE_FLAT</b>\n            <p>Used for setting/getting <b>Cycle Flat</b> values.</p>\n        </li>\n        <li><b class=\"text-primary\">CYCLE_PERCENT</b>\n            <p>Used for setting/getting <b>Cycle Percent</b> values.</p>\n        </li>\n        <li><b class=\"text-primary\">RESERVED_FLAT</b>\n            <p>Used for setting/getting <b>Reserved Flat</b> values.</p>\n        </li>\n        <li><b class=\"text-primary\">RESERVED_PERCENT</b>\n            <p>Used for setting/getting <b>Reserved Percent</b> values.</p>\n        </li>\n    </ul></div></div><div class=\"custom-section\"><div id=\"c75923ff-8af0-56b9-72ff-5631168e140b\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local oPool = Pool(200, 80); --create the Pool object with 200 max and 0 current\n    oPool.set(0.36, Pool.ASPECT.RESERVED_PERCENT); --reserve 36% of the Pool\n    print(\"Reserved: \"..oPool.get(Pool.ASPECT.RESERVED)); --> Reserved: 72.0\n    print(\"Available: \"..oPool.get(Pool.ASPECT.AVAILABLE)); --> Available: 128.0\n    oPool.set(0.10, Pool.ASPECT.MAX, Pool.MODIFIER.MULTIPLICATIVE_BONUS); --adjust the max value by 10%\n    print(\"Max: \"..oPool.get(Pool.ASPECT.MAX)); --> Max: 220.0\n    print(\"Reserved: \"..oPool.get(Pool.ASPECT.RESERVED)); --> Reserved: 79.2\n    print(\"Available: \"..oPool.get(Pool.ASPECT.AVAILABLE)); --> Available: 140.8</code></pre></div></div><div class=\"custom-section\"><div id=\"24a069ed-3546-f802-b938-701325953fb9\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">More Coming Soon (or later)</code></pre></div></div></div>",
                        "subtable": null
                    },
                    "EVENT": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <p>Used in class methods for setting/getting events.\n    <br><b>Note</b>: events fire only if an event callback function has been set and only if the event is active.\n    <br><b>Note</b>: events that trigger because of a change in the <b>Current</b> value, proccess before the <b>ON_CYCLE</b> event (if active).</p>\n    <br><br>\n    <h6>Setting an Event Callback</h6>\n    <ol>\n        <li>Create the function, ensuring it accepts the relevant arguments for that specific event (as shown below).</li>\n        <li>Set the event by using the object's <b>setEventCallback</b> method.</li>\n    </ol>\n    <br><b>Note</b>: event callbacks are auto-enabled once set. To prevent this, provide false as a second argument to <b>setEventCallback</b>.\n    <br><b>Note</b>: event callbacks can be changed (or deleted using nil as the first argument).\n    <br><b>Note</b>: events can be activated/deactivated by using the <b>setEventActive</b> method.\n    </p>\n    <ul>\n        <li><b class=\"text-primary\">ON_INCREASE</b>\n            <p>This event occurs whenever the current value is increased.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_DECREASE</b>\n            <p>This event occurs whenever the current value is decreased.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_EMPTY</b>\n            <p>This event occurs whenever the current value drops to 0.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_LOW</b>\n            <p>This event occurs whenever the current value drops to or below the <b>Low</b> threshold.\n            <br>The <b>Low</b> threshold is determined by the following formula:\n            <br>Let <b><i>l</i></b> be a float value between 0 and 1 (exlusive).\n            <br>Let <b><i>m</i></b> be the max value of the Pool.\n            <b><i>LowThreshold</i></b> = <b><i>l</i></b> * <b><i>m</i></b>\n            <br><br>The <b>Low</b> threshold can be set using the object's <b>setLowMarker</b> method.\n            <br><b>Note</b>: the <b>Low</b> value must be less than the <b>Full</b> value.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_FULL</b>\n            <p>This event occurs whenever the current value moves to or above the <b>Full</b> threshold.\n            <br>The <b>Full</b> threshold is determined by the following formula:\n            <br>Let <b><i>f</i></b> be a float value between 0 and 1 (exlusive).\n            <br>Let <b><i>m</i></b> be the max value of the Pool.\n            <b><i>FullThreshold</i></b> = <b><i>f</i></b> * <b><i>m</i></b>\n            <br><br>The <b>Full</b> threshold can be set using the object's <b>setFullMarker</b> method.\n            <br><b>Note</b>: the <b>Full</b> value must be greater than the <b>Low</b> value.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_CYCLE</b>\n            <p>This event occurs whenever the object's <b>cycle</b> method is called.\n            <b>Note</b>: this event fires after other events that may fire in this call.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nCycle</i> The <b>Cycle</b> value.</li>\n                    <li><b><i>number</i></b> <i>nMultiplier</i> The multiplier used to multiply the <b>Cycle</b> value.</li>\n                    <li><b><i>number</i></b> <i>nTotal</i> The total: multiplier times the <b>Cycle</b> value.</li>\n                    <li><b><i>boolean</i></b> <i>bIsPositive</i> Whether the <b>Cycle</b> value was positive.</li>\n                    <li><b><i>boolean</i></b> <i>bCurrentChanged</i> Whether the <b>Current</b> value actually changed.</li>\n                </ul>\n            </p>\n        </li>\n        <li><b class=\"text-primary\">ON_RESERVE</b>\n            <p>This event occurs whenever the resevered amount increases.\n            <b>Note</b>: this can trigger other events such as <b>ON_LOW</b>, <b>ON_DECREASE</b>, etc.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Reserved</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Reserved</b> value.</li>\n                    <li><b><i>boolean</i></b> <i>bIsPositive</i> Whether the <b>Current</b> value was changed.</li>\n                    <li><b><i>number</i></b> <i>nCurrent</i> The <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nAvailable</i> The <b>Available</b> value.</li>\n                    <li><b><i>number</i></b> <i>nMax</i> The <b>Max</b> value.</li>\n                </ul>\n            </p>\n        </li>\n            <li><b class=\"text-primary\">ON_UNRESERVE</b>\n            <p>This event occurs whenever the resevered amount decreases.\n            <b>Note</b>: this can trigger other events such as <b>ON_FULL</b>, <b>ON_INCREASE</b>, etc.</p>\n            <p>This event callback function must accept the following arguments:\n                <ul>\n                    <li><b><i>Pool</i></b> <i>oPool</i> The Pool object.</li>\n                    <li><b><i>number</i></b> <i>nOld</i> The old <b>Reserved</b> value.</li>\n                    <li><b><i>number</i></b> <i>nNew</i> The new <b>Reserved</b> value.</li>\n                    <li><b><i>boolean</i></b> <i>bIsPositive</i> Whether the <b>Current</b> value was changed.</li>\n                    <li><b><i>number</i></b> <i>nCurrent</i> The <b>Current</b> value.</li>\n                    <li><b><i>number</i></b> <i>nAvailable</i> The <b>Available</b> value.</li>\n                    <li><b><i>number</i></b> <i>nMax</i> The <b>Max</b> value.</li>\n                </ul>\n            </p>\n        </li>\n    </ul></div></div><div class=\"custom-section\"><div id=\"86761e5d-0295-d48d-3f85-fe246860af36\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local oPool = Pool(100, 100);\n\n    local function adjustLifeUI(this, nPrevious, nCurrent)\n        UI.LifeBar.SetCurrent(nCurrent);\n    end\n    --optionally, disable auto-activation by providing false as the second argument.\n    oPool.setEventCallback(adjustLifeUI);</code></pre></div></div></div>",
                        "subtable": null
                    },
                    "MODIFIER": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Used in class methods for getting/setting modifier values of <a href=\"#CoG.Classes.Pool.Enums.ASPECT\" target=\"_blank\">ASPECTS</a>.\n    <ul>\n        <li><b class=\"text-primary\">BASE</b>\n            <p></p>\n        </li>\n        <li><b class=\"text-primary\">FINAL</b>\n            <p></p>\n        </li>\n        <li><b class=\"text-primary\">MAX</b>\n            <p></p>\n        </li>\n        <li><b class=\"text-primary\">BASE_BONUS</b>\n            <p></p>\n        </li>\n        <li><b class=\"text-primary\">BASE_PENALTY</b>\n            <p></p>\n        </li>\n        <li><b class=\"text-primary\">MULTIPLICATIVE_BONUS</b>\n            <p></p>\n        </li>\n        <li><b class=\"text-primary\">MULTIPLICATIVE_PENALTY</b>\n            <p></p>\n        </li>\n        <li><b class=\"text-primary\">ADDITIVE_BONUS</b>\n            <p></p>\n        </li>\n        <li><b class=\"text-primary\">ADDITIVE_PENALTY</b>\n            <p></p>\n        </li>\n    </ul></div></div><div class=\"custom-section\"><div id=\"695e52a4-6cf4-875b-a515-89459cc96907\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">coming soon!</code></pre></div></div></div>",

                "Methods": {
                    "value": "",
                    "subtable": {
                    "Pool": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The constructor for the <b>Pool</b> class.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>number|nil</em></strong>   <em>nMax</em>   The maximum value of the Pool (minimum 1).</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>number|nil</em></strong>   <em>nCurrent</em>   The current value of the Pool (minimum 0, maximum nMax).</div></div></div>",
                        "subtable": null
                    },
                    "cycle": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Causes the Pool to cycle based on the cycle value (after all modifiers have been applied).\n    <br>This is used for things like regeneration of mana, regen and/or poisoning of life, consumption of fuel, etc.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>number|nil</em></strong>   <em>nMultiple</em>   If a number is provided, it will cycle the number of times input, otherwise, once.\n    <br>Note: regardless of the multiple provided (if any), the <strong>onCycle</strong> event will fire only once per cycle.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>Pool</em></strong>   <em>oPool</em>   The Pool object.</div></div></div>",
                        "subtable": null
                    },
                    "get": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   TODO</div></div><div class=\"custom-section\"><div id=\"ad212803-1680-42c8-ae73-34d88e29ac37\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">TODO</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>Pool.MODIFIER|nil</em></strong>   <em>eModifier</em>   If provided, this indicates which modifier to get such as BASE, BASE_BONUS, etc.\n    <br>If not provided, it will default to BASE.\n    <br><strong>Note</strong>: not all aspects have all modifiers. E.g., Pool.ASPECT.RESERVED, Pool.ASPECT.CURRENT Pool.ASPECT.AVAILABLE have no modifiers whatsoever and only accessor methods.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>Pool.ASPECT|nil</em></strong>   <em>eAspect</em>   If provided, this refers to the aspect of the pool to get such as MAX or CYCLE.\n    <br>If not provided it will default to CURRENT.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>number</em></strong>   <em>nRet</em>   The value requested in either a flat value or a percentage between 0 and 1.</div></div></div>",
                        "subtable": null
                    },
                    "isEmpty": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Determines whether the Pool is empty.\n    <br>This is true when the current value is less than or equal to 0.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bEmpty</em>   True if the Pool is empty, false otherwise.</div></div></div>",
                        "subtable": null
                    },
                    "isFull": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Determines whether the Pool is full.\n    <br>This is true when the current value is (<em>greater than or</em>) equal to the TODO value.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bEmpty</em>   True if the Pool is full, false otherwise.</div></div></div>",
                        "subtable": null
                    },
                    "isLow": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Determines whether the Pool is low.\n    <br>This is true when the current value is (<em>greater than or</em>) equal to the TODO value.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bEmpty</em>   True if the Pool is low, false otherwise.</div></div></div>",
                        "subtable": null
                    },
                    "set": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   TODO</div></div><div class=\"custom-section\"><div id=\"9f68380e-7618-3750-3939-44298911ba7f\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">TODO</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>Pool.ASPECT|nil</em></strong>   <em>eAspect</em>   If provided, this refers to the aspect of the pool to set such as MAX or CYCLE.\n    <br>If not provided it will default to <b>CURRENT</b>.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>number</em></strong>   <em>nValue</em>   The value to which the item should be set.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>Pool.MODIFIER|nil</em></strong>   <em>eModifier</em>   If provided, this indicates which modifier to set such as BASE, BASE_BONUS, etc.\n    <br>If not provided, it will default to BASE.\n    <br><strong>Note</strong>: not all aspects have all modifiers. E.g., Pool.ASPECT.CURRENT has no modifiers whatsoever.</div></div></div>",
                        "subtable": null
                    },
                    "setEmpty": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Set the Pool to empty (if not already empty).</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>Pool</em></strong>   <em>oPool</em>   The Pool object.</div></div></div>",
                        "subtable": null
                    },
                    "setEventActive": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Enables\\disables an event from triggering.\n    <br>Note: this does not affect any current callback function for this event, it simply makes<br>\n    the event dormant until manually reactivated.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bEnable</em>   Enables the event if true, disables it otherwise.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>Pool</em></strong>   <em>oPool</em>   The Pool object.</div></div></div>",
                        "subtable": null
                    },
                    "setEventCallback": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Sets a callback function for the specified event. The funciton will fire whenever the event is triggered.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>boolean|nil</em></strong>   <em>bDoNotAutoActivate</em>   If a true value is input, it will prevent the event from being activated by this call.\n    <br>If nothing is provided, the event is active by default and the callback function will fire on event trigger.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>function|nil</em></strong>   <em>fCallback</em>   The callback function.\n    <br>Note: If a function is not input, it will delete any previous callback function and disable the event trigger.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>Pool.EVENT</em></strong>   <em>eEvent</em>   The event for which the function should be called.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>Pool</em></strong>   <em>oPool</em>   The Pool object.</div></div></div>",
                        "subtable": null
                    },
                    "setFull": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Sets Pool's current value to the maximum available (if not already that high).\n    <br>Note: this is not the same as the maximum value.\n    <br>For instance, if 20% of a Pool (whose max is 100) is reserved, the value would be set to 80.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>Pool</em></strong>   <em>oPool</em>   The Pool object.</div></div></div>",
                        "subtable": null
                    }

                "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   A static helper class for rolling dice, drawing cards, etc.</div></div></div>",

                    "binary": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   Static Public</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Generates a random value of 0 or 1.</div></div><div class=\"custom-section\"><div id=\"49c78977-a4fd-faf7-66d1-5c11fd03f5f0\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    print(tostring(RNG.binary())) --randomly, 0 or 1</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>number</em></strong>   <em>0</em>   or 1.</div></div></div>",

                    "bipolar": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   Static Public</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Generates a random value of -1 or 1.</div></div><div class=\"custom-section\"><div id=\"dbef046a-c208-9645-f037-aa878bec0b9d\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    print(tostring(RNG.bipolar())) --randomly, -1 or 1</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>number</em></strong>   <em>-1</em>   or 1.</div></div></div>",
                        "subtable": null

                    "boolean": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   Static Public</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Generates a random boolean value.</div></div><div class=\"custom-section\"><div id=\"3243b11b-f130-da25-4bae-c88d74566e60\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    print(tostring(RNG.boolean())) --randomly, true or false</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bFlag</em>   Randomly, true or false.</div></div></div>",
                        "subtable": null
                    },
                    "percent": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   Static Public</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Generates a percentage value.</div></div><div class=\"custom-section\"><div id=\"35abf289-9dbb-7753-4d9c-fd6e16c5a6f8\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    print(tostring(RNG.percent(true)))  --generates a random float from 0.01-1 (inclusive).\n    print(tostring(RNG.percent()))      --generates a random int from 1-100 (inclusive).</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>boolean|nil</em></strong>   <em>bFloat</em>   Whether the result should be a float from 0.01-1 or an int from 1-100 (defaults to false).</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>number</em></strong>   <em>nPercent</em>   An int or float value from 1-100 or 0.01-1 respectively (inclusive).</div></div></div>",
                        "subtable": null
                    },
                    "rollCheck": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   Static Public</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Determines whether a check is made based on the input. Often used for things like stat checks. The check will be successful if the number rolled by the function is equal to or higher than the <strong><em>nCheck</em></strong> parameter.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>number|nil</em></strong>   <em>nCheck</em>   The number to test against (E.g., an Agility value) (defaults to 10).</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>number|nil</em></strong>   <em>nSides</em>   The number of sides the check die will be (defaults to 20).</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bSuccess</em>   True if the check was successful or false otherwise.</div></div></div>",
                        "subtable": null
                    },
                    "rollDice": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   Static Public</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Rolls a number of dice, returning the sum total of the roll.\n    <br>The number of sides on the dice is determined by the <strong><em>nSides</em></strong> parameter (defaults to 6).\n    <br>The number of dice to roll is determined by the <strong><em>nDice</em></strong> parameter (defaults to 1).\n    <br>The number of attempts is determined by the <strong><em>nAttempts</em></strong> parameter (defaults to 1).\n    <br> If the number of attempts is set to a value greater than 1, the roll will happen that many times, keeping only the highest total out of all the attempts.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>number|nil</em></strong>   <em>nCheck</em>   The number to test against (E.g., an Agility value).</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>number|nil</em></strong>   <em>nSides</em>   The number of sides the check die will be.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>number|nil</em></strong>   <em>nTotal</em>   The total from the roll.</div></div></div>",
                        "subtable": null
                    },
                    "rollPercentage": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Visibility</div><div class=\"section-content\">   Static Public</div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Rolls a percentage chance based on the input value.\n    <br>The number of attempts is determined by the <strong><em>nAttempts</em></strong> parameter (defaults to 1).\n    <br> If the number of attempts is set to a value greater than 1, the roll will happen that many times or until it is successful (if successful before the number of attempts runs out).</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>number|nil</em></strong>   <em>nAttempts</em>   The total number of attempts allowed to make the roll (defaults to 1).</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>number|nil</em></strong>   <em>nChance</em>   The percentage chance at success (defaults to 100).</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>boolean</em></strong>   <em>bSuccess</em>   True if the roll was successful, false otherwise.</div></div></div>",
                        "subtable": null
                    }
                    }

        "Config": {
            "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <p>This table (found in the directory <strong><em>LuaEx/inc/cog/config.lua</em></strong>) is for the user to edit (pre-runtime).\n    <br>It is available at runtime by accessing the global variable:\n    <br><strong><em>luaex.cog.config</strong></em>\n    <br>It (and any subtables it contains) are read-only at runtime, preventing potential issues of unexpected data changes.\n    <br>It's designed to allow configurability in CoG classes and user classes that may need different data from one project to the next.\n    <br><strong>Note</strong>: exsiting subtables should not be removed or renamed but the values can be changed without issue.\n    <br>More subtables may be added as desired.\n    </p></div></div></div>",
            "subtable": null

    "Dox": {
        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <strong>Dox</strong> auto-generates documentation for code by reading and parsing comment blocks.\n<br><br>\nNote: Dox is intended only to be used by being subclassed. Subclasses of Dox (called parsers), provide the required parameters to properly parse comments blocks for specific languages.\n<br>Running Dox stand-alone without subclassing it will yield unpredictable results.\n<br>--...Meta End</div></div><div class=\"custom-section\"><div id=\"a9b6eff4-fbfd-42ae-3747-6694326ca178\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    --[[!\n        @fqxn Dox\n        @desc &lt;strong&gt;Dox&lt;/strong&gt; auto-generates documentation for code by reading and parsing comment blocks.\n        <br>&lt;br&gt;\n        <br>&lt;br&gt;Note:Dox is intended only to be used by being subclassed. Subclasses of Dox (called parsers), provide the required parameters to properly parse comments blocks for specific languages.\n        <br>&lt;br&gt;Running Dox stand-alone without subclassing it will yield unpredictable results.\n        @ex --Many Wow! How Yay! Much Meta!\n        <br>&lt;br&gt;--...Meta End\n    !]]</code></pre></div></div><div class=\"custom-section\"><div id=\"916a31bc-54e3-15e6-a4df-cc295bf157a3\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">--for this example, we're using Lua\n\n--create the Lua language parser object (with the project name)\nlocal oDoxLua = DoxLua(\"MyProject\");\n\n--import a directory recursively (read & parse files)\nlocal pImport = \"C:\\\\Path\\\\To\\\\My\\\\Project\"\n\nlocal function importFiles(pDir)\n\n    for _, pFile in pairs(io.listfiles(pDir, false, nil, \"lua\")) do\n        oDoxLua.importFile(pFile, true); --don't refresh the data until we're done importing\n        --print(pFile);\n    end\n\nend\n\nlocal tFolders = io.listdirs(pImport, true, importFiles); --set recursion to true\n\n--set the output path\noDoxLua.setOutputPath(\"C:\\\\Users\\\\MyUsername\\\\MyProject\");\n\n--[[we don't need to set a Dox.BUILDER since it defaults\n    to Dox.BUILDER.HTML and that's what we want]]\n\n--refresh the data\noDoxLua.refresh();\n\n--export html help file.\noDoxLua.export(); --profit!</code></pre></div></div></div>",

            "Potentiometer": {
                "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">       <h2>Potentiometer</h2>\n    <p>A logical potentiometer object. The client can set minimum and maximum values for the object, as well as rate of increase/decrease.\n    Note: 'increase' and 'decrease' are logical terms referring to motion along a line based on the current direction. E.g., If a pot is\n    alternating and descening, 'increase' would cause the positional value to be absolutely reduced, while 'decrease' would have the opposite\n    effect.\n    By default, values are clamped at min and max; however, if the object is set to be revolving (or alternating), any values which exceed the minimum or maximum\n    boundaries, are carried over. For example, imagine a pot is set to have a min value of 0 and a max of 100. Then, imagine its position is set to 120.\n    If revolving, it would have a final positional value of 19; if alternating it would have a final positional value of 80 and, if neither, its final positional\n    value would be 100.</p></div></div><div class=\"custom-section\"><div class=\"section-title\">Changelog</div><div class=\"section-content\">   <ul>\n    <li>\n        <b>1.5</b>\n        <br>\n        <p>Change: updated to be compatible with new LuaEx class system.</p>\n    </li>\n    <li>\n        <b>1.4</b>\n        <br>\n        <p>Bugfix: clamping values was not working correctly cause unpredictable results.</p>\n    </li>\n    <li>\n        <b>1.3</b>\n        <br>\n        <p>Added serialization and deserialization methods.</p>\n    </li>\n    <li>\n        <b>1.2</b>\n        <br>\n        <p>Fixed a bug in the revolution mechanism.</p>\n        <p>Added the ability which allows the potentiometer to be continuous in a revolving or alternating manner.</p>\n    </li>\n    <li>\n        <b>1.1</b>\n        <br>\n        <p>Added the option for the potentiometer to be continuous in a revolving manner.</p>\n    </li>\n    <li>\n        <b>1.0</b>\n        <br>\n        <p>Created the module.</p>\n    </li>\n</ul></div></div><div class=\"custom-section\"><div class=\"section-title\">Version</div><div class=\"section-content\">   1.5</div></div><div class=\"custom-section\"><div class=\"section-title\">Author</div><div class=\"section-content\">   Centauri Soldier</div></div><div class=\"custom-section\"><div class=\"section-title\">License</div><div class=\"section-content\">   <p>The Unlicense<br>\n<br></div></div><div class=\"custom-section\"><div class=\"section-title\">Website</div><div class=\"section-content\">   https://github.com/CentauriSoldier</div></div><div class=\"custom-section\"><div class=\"section-title\">Copyright</div><div class=\"section-content\">   Public Domain</div></div></div>",

                "serialize": {
                    "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Serializes the object's data.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>bDefer</em></strong>   <em>boolean</em>   Whether or not to return a table of data to be serialized instead of a serialize string (if deferring serializtion to another object).</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>sData</em></strong>   <em>StringOrTable</em>   The data returned as a serialized table (string) or a table is the defer option is set to true.</div></div></div>",

                    "Protean": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   The constructor for the Protean class.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nMinLimit</em></strong>   <em>number/nil</em>   This is the minimum value that the calculated, final value will return. If set to nil, it will be ignored and there will be no minimum value.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nAddativePenalty</em></strong>   <em>number/nil</em>   This value is Ap where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nMaxLimit</em></strong>   <em>number/nil</em>   This is the maximum value that the calculated, final value will return. If set to nil, it will be ignored and there will be no maximum value.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>fonChange</em></strong>   <em>function/nil</em>   If the (optional) input is a function, this will be called whenever a change is made to this object (unless callback is inactive).\n    <br>Note: the callback function must accept the following paramters:\n    <ol>\n        <li>The Protean object. <em>(Protean)</em>.</li>\n        <li>The value type. <em>(number)</em></li>\n        <li>The previous value. <em>(number)</em></li>\n        <li>The changed value. <em>(number)</em></li>\n        <li>The final value. <em>(number)</em></li>\n    </ol></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>bDoNotAutoCalculate</em></strong>   <em>Whether</em>   or not this object should auto-calculate the final value whenever a change is made. This is true by default. If set to nil, it will default to true.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nAddativeBonus</em></strong>   <em>number/nil</em>   This value is Ab where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nMultiplicativeBonus</em></strong>   <em>number/nil</em>   This value is Mb where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nBaseValue</em></strong>   <em>number</em>   This value is <code>Vb where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap</code> and where Vf is the calculated, final value. If set to nil, it will default to 0.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nMultiplicativePenalty</em></strong>   <em>number/nil</em>   This value is Mp where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nBaseBonus</em></strong>   <em>number/nil</em>   This value is Bb where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nBasePenalty</em></strong>   <em>number/nil</em>   This value is Bp where Vf = [(Vb + Bb - Bp) * (1 + Mb - Mp)] + Ab - Ap and where Vf is the calculated, final value. If set to nil, it will default to 0.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   A Protean object.</div></div></div>",
                        "subtable": null
                    },
                    "adjust": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Adjusts the given value by the amount input. Note: if using an external table which contains the base value, and the rawtype provided is ProteanValue.Base, nil will be returned. An external base value cannot be adjusted from inside the Protean\tobject (although the base bonus and base penalty may be).</div></div><div class=\"custom-section\"><div class=\"section-title\">Note</div><div class=\"section-content\">   If only one parameter is given, it is assumed that the base value is intended to be adjusted using the value input.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nValue</em></strong>   <em>number</em>   The value by which to adjust the given value.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nType</em></strong>   <em>number</em>   The type of value to adjust.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   This Protean object.</div></div></div>",
                        "subtable": null
                    },
                    "calculateFinalValue": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Calculates the final value of the Protean. This is done on-change by default so that the final value (when requested) is always up-to-date and accurate. There is no need to call this unless auto-calculate has been disabled. In that case, this serves an external utility function to perform the normally-internal operation of calculating and updating the final value.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>nValue</em></strong>   <em>number</em>   The calculated final value.</div></div></div>",
                        "subtable": null
                    },
                    "get": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Gets the value of the given value type. Note: if the type provided is ProteanValue.Final and MIN or MAX limits have been set, the returned value will fall within the confines of those paramter(s).</div></div><div class=\"custom-section\"><div class=\"section-title\">Note</div><div class=\"section-content\">   If no parameter is given, the base value is returned.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nType</em></strong>   <em>number</em>   The type of value to adjust.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>nValue</em></strong>   <em>number</em>   The value of the given type.</div></div></div>",
                        "subtable": null
                    },
                    "getLinkerID": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Gets this Protean's linkerID.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>nID</em></strong>   <em>number</em>   The ID of the linker;</div></div></div>",
                        "subtable": null
                    },
                    "isAutoCalculated": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Determines whether or not auto-calculate is active.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>bActive</em></strong>   <em>boolean</em>   Whether or not auto-calculate occurs on value change.</div></div></div>",
                        "subtable": null
                    },
                    "isCallbackActive": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Determines whether or not the callback is called on change.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>bActive</em></strong>   <em>boolean</em>   Whether or not the callback is called on value change.</div></div></div>",
                        "subtable": null
                    },
                    "set": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Set the given value type to the value input. Note: if this object is linked, and the type provided is ProteanValue.Base, this linker's base value will also change, affecting every other linked object's base value.</div></div><div class=\"custom-section\"><div class=\"section-title\">Note</div><div class=\"section-content\">   If only one parameter is given, it is assumed that the base value is intended to be set using the value input.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nValue</em></strong>   <em>number</em>   The value which to set given value type.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>nType</em></strong>   <em>number</em>   The type of value to adjust.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   This Protean object.</div></div></div>",
                        "subtable": null
                    },
                    "setAutoCalculate": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   By default, the final value is calculated whenever a change is made to a value; however, this method gives the power of that choice to the client. If disabled, the client will need to call calculateFinalValue to update the final value.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>bAutoCalculate</em></strong>   <em>boolean</em>   Whether or not the objects should auto-calculate the final value.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   This Protean object.</div></div></div>",
                        "subtable": null
                    },
                    "setCallback": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Set the given function as this objects's onChange callback which is called whenever a change occurs (if active).</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>bDoNotSetActive</em></strong>   <em>boolean</em>   If true, the function is not set to active, otherwise (even with nil value) the function is set to active.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>fCallback</em></strong>   <em>function</em>   The callback function (which must accept the Protean object as its first parameter)</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   This Protean object.</div></div></div>",
                        "subtable": null
                    },
                    "setCallbackActive": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Set the object's callback function (if any) to active/inactive. If active, it will fire whenever a change is made while nothing will occur if it is inactive.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>bActive</em></strong>   <em>boolean</em>   A boolean value indicating whether or no the callback function should be called.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   This Protean object.</div></div></div>",
                        "subtable": null
                    },
                    "setLimitMax": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Tells the Protean whether to enable the maximum limiter.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>bLimit</em></strong>   <em>boolean|nil</em>   If true, will enable the limiter, if not, it will disable it.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   This Protean object.</div></div></div>",
                        "subtable": null
                    },
                    "setLimitMin": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Tells the Protean whether to enable the minimum limiter.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>bLimit</em></strong>   <em>boolean|nil</em>   If true, will enable the limiter, if not, it will disable it.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   This Protean object.</div></div></div>",
                        "subtable": null
                    },
                    "setLinker": {
                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Links or unlinks this object based on the input.</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>vLinkerID</em></strong>   <em>number</em>   If this is a number, the object will be linked to the provided linerkID (if valid). If the input linkerID is invalid, a proper one will be created. If the linkerID is nil, the object will be unlinked (if already linked).</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>oProtean</em></strong>   <em>Protean</em>   This Protean object.</div></div></div>",
                        "subtable": null
                    }

                        "DoxBlockTag": {
                            "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Used to create BlockTags used in a Dox parser.<br>While Dox ships with many pre-made BlockTags, users may also create and add their own by subclassing Dox.</div></div><div class=\"custom-section\"><div id=\"bbb5340e-34b3-cbfb-4bc7-0fbe9005fd9d\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local bRequired         = true;\n    local bMultipleAllowed  = true;\n    local oFQXN = DoxBlockTag({\"fqxn\"}, \"FQXN\", bRequired, -bMultipleAllowed);</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Author</div><div class=\"section-content\">   <a href=\"https://github.com/CentauriSoldier\" target=\"_blank\">Centauri Soldier</a></div></div><div class=\"custom-section\"><div class=\"section-title\">GitHub</div><div class=\"section-content\">   <a href=\"https://github.com/CentauriSoldier/LuaEx\" target=\"_blank\">Visit the LuaEx Github</a></div></div></div>",
                            "subtable": null
                        }
                        }
                    },
                    "Statics": {
                        "value": "",
                        "subtable": {
                        "BlockTags": {
                            "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   This is a list of all built-in <a href=\"#Classes.Utility.Dox.BlockTag\">BlockTags</a>.\n    <br>While subclasses (parsers) <i>may</i> provide their own, additional BlockTags, these are always guaranteed to be available.</div></div></div>",
                            "subtable": {
                            "FQXN": {
                                "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">     Display: FQXN<br>\n                Aliases:<br><ul><li>fqxn</li></ul>\n                Required: <b>true</b><br>\n                Multiple Allowed: <b>false</b><br>\n                #Items: <b>1</b>\n                <br><br>\n                The <b>Fully</b> <b>Q</b>ualified Do<b>x</b> <b>N</b>ame (FQXN) is a required BlockTag that tells Dox how to organize the block in the final html.<br>\n                It can be thought of as a unique web address, providing a unique landing page for all items within a block.<br>\n                In addition, FQXNs can be used to create anchor links.</div></div><div class=\"custom-section\"><div id=\"4d505ce6-be04-a3ef-5874-0100b3e5d084\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">        --create an anchor link in a comment block to another item.\n        --[[!\n            @fqxn kklklMyProject.MyClass.MyMethods.Method1\n            @desc This method does neat stuff then calls &lt;a href=\"MyProject.MyClass.MyMethods.Method2\"&gt;Method2&lt;/a&gt;\n        !]]</code></pre></div></div></div>",
                                "subtable": null
                            },
                            "Scope": {
                                "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Display: Scope<br>\n              Aliases:<br><ul><li>scope</li></ul>\n              Required: <b>false</b><br>\n              Multiple Allowed: <b>false</b><br>\n              #Items: <b>1</b></div></div></div>",

        "CoG": {
            "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <b>C</b>ode <b>o</b>f <b>G</b>aming is a Lua framework containing support scripts, classes and interfaces such as STUFF HERE and more.</div></div></div>",
            "subtable": {
            "Classes": {
                "value": "",
                "subtable": {
                "CoG": {
                    "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <p>This is the base class for all CoG classes. The three child classes under CoG are:</p>\n    <ul>\n        <li><a href=\"#LuaEx.CoG.Actor\"></a>Actor</li>\n        <li><a href=\"#LuaEx.CoG.Entity\"></a>Entity</li>\n        <li><a href=\"#LuaEx.CoG.Object\"></a>Object</li>\n    </ul>\n    <b>Note</b>: this class is limited and may be subclassed only by the classes listed above.</div></div></div>",
                    "subtable": null
                },
                "Component": {
                    "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   <p>This is a utility class intended to be used with and add functionality to the <a href=\"#LuaEx.CoG.Actor\">Actor</a>, <a href=\"#LuaEx.CoG.Entity\">Entity</a> and <a href=\"#LuaEx.CoG.Object\">Object</a> classes.</p>\n    <p>Every <a href=\"#LuaEx.CoG.Entity\">CoG</a> has the ability to use <b>Components</b>. <b>Components</b>, such as <a href=\"#LuaEx.CoG.Systems.ItemSystem.Inventory\"></a>Inventory</li></p>, can be added to certain <b>CoGs</b> as defined and restricted within each <b>Component</b>. Rather than making classes force their subclasses to use or not use every potential mechanism, it permits versatility by allowing functionality at a granular level.\n    <br>\n    For example, some creature subclass may need an inventory system while another does not. Instead of mandating an inventory system for all creatures, the superclass could allow each subclass to choose for itself whether it implemented that system.\n    In order to prevent errors arrising from assumptions about functionality, <b>CoG</b> methods exist to check for <b>Components</b> before attempting to use them (in cases where there would otherwise be ambiguity).\n    </p></div></div></div>",
                    "subtable": null
                }
                }
            },

            "base64": {
                "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Used for encoding/decoding strings to and from <a href=\"https://en.wikipedia.org/wiki/Base64\" target=\"_blank\">base64</a>.</div></div><div class=\"custom-section\"><div class=\"section-title\">Version</div><div class=\"section-content\">   1.0</div></div><div class=\"custom-section\"><div class=\"section-title\">Author</div><div class=\"section-content\">   Centauri Soldier</div></div><div class=\"custom-section\"><div class=\"section-title\">License</div><div class=\"section-content\">   <a href=\"https://unlicense.org/\" target=\"_blank\">The Unlicense</a></div></div><div class=\"custom-section\"><div class=\"section-title\">GitHub</div><div class=\"section-content\">   <a href=\"https://github.com/CentauriSoldier/LuaEx\" target=\"_blank\">LuaEx</a></div></div></div>",
                "subtable": {
                "enc": {
                    "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Encodes a string to Base64.</div></div><div class=\"custom-section\"><div id=\"d5d08012-fe5f-db07-3f8c-a3207ce8582f\" class=\"section-title\">Example <button class=\"copy-to-clipboard-button\" onclick=\"Dox.copyToClipboard(this)\">Copy</button></div><div class=\"section-content\">   <pre><code class=\"language-lua\">    local sText     = \"I really like apples but only the glowing, purple ones.\";\n    local sEncoded  = base64.enc(sText);\n    print(sEncoded) --> SSByZWFsbHkgbGlrZSBhcHBsZXMgYnV0IG9ubHkgdGhlIGdsb3dpbmcsIHB1cnBsZSBvbmVzLg==</code></pre></div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sInput</em>   The sting to encode.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>string</em></strong>   <em>sEncoded</em>   The encoded Base64 string.</div></div></div>",
                    "subtable": null
                }
                }
            },
            "class": {
                "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">       <h3>Lua's (<i>pseudo</i>) Object Oriented Programming</h3>\n    <p>The class module aims to bring a simple-to-use, fully functional, OOP class system to Lua to the extent that such a feat is possible.\n    <br>Among other things, It includes encapsulation, inheritence & polymorphism, final, limited and abstract classes, final methods, auto-setter/getter and read-only directives (<b><i>properties</i></b>) as well as interfaces.\n    </p></div></div><div class=\"custom-section\"><div class=\"section-title\">Features</div><div class=\"section-content\">   <h4>Strongly Typed</h4>\n<p>Fields that are set in classes remain the type with which they were intialized. The only expection to this is the <a href=\"#LuaEx.Libraries.null\">null</a> value. Any field set to null in its declaration can be changed to any other type once. Once the type has been set, it cannot be changed again. This allows field types be to set during contruction or on first mutation.\n<br><br>\nFields marked as read-only cannot be modified once set. This, of course, excludes fields initialized as null. They can be set once and only once from the null value to something else.\n<br><br>\nClass methods cannot be overriden except by subclasses and only if they're not marked as final by the parent class.\n</p>\n<h4>Encapsulation</h4>\n<p>Class tables' access is appropriately restricted to prevent incidental access. Each class method (and metamethods) are infused with two arguments. The first is the class object itself so each methods has access to the protected and public fields and methods of the class. The second is the class data table which is indexed by five tables:\n<ul>\n    <li><b>met</b></li> (class metamethods)\n    <li><b>pri</b></li> (class private fields and methods)\n    <li><b>pro</b></li> (class protected fields and methods)\n    <li><b>pub</b></li> (class public fields and methods)\n    <li><b>ins</b></li> (class instances)\n</ul>\n<b>Note</b>: for obvious reasons, methods in the static public table do not get infused with these instance-specific arguments. The only method in that table that has an argument infused into it is the static constructor that has the static public table as its first argument to allow it to make changes to the static public tables upon class creation.\n<br>\n<br>\nTo facilitate a class's instances accessing and mutating each other (as is common in most other programming laguages), the <b>ins</b> table is provided. This table is indexed by class instance objects whose values are the class data of that instance. This allows other class instances input as arguments into a method to be directly manipulated (incuding private, protected, etc.) by the class method.\n<b>Note</b>: as is expected, this works only for instances of the same class. ClassA cannot access class data from an instance of ClassB.\n</p>\n<h4>Inheritance</h4>\n<br><p>Subclasses can be created by declaring the Parent class in the class arguments.</p>\n<p>Subclasses will inherit all protected and public fields and methods from the parent class and may access them as if they were its own.</p>\n<p>Parent methods can be overriden by the child class unless they are marked as final in the parent class.\n<h5>Restrictions on Inheritance</h5>\n<ol>\n    <li>Any class with a blacklist or whitelist may or may not allow certain classes to subclass it.</li>\n    <li>Classes marked as final cannot be subclassed.</li>\n</ol>\n</p>\n<h4>Polymorphism</h4>\n<p>Polymorphism is a key component of the class system and is honored in class fields.\n<br>For example, if a class has a Creature class object (whose subclasses are Human and Monster) as a field, the object in that field can be changed to either another Creature, a Human or a Monster since Human and Monster are both subclasses of the Creature class.</p></div></div><div class=\"custom-section\"><div class=\"section-title\">Changelog</div><div class=\"section-content\">   <ul>\n    <li>\n        <b>0.8</b>\n        <p>Feature: subclassing can now be controlled with whitelists or blacklists.</p>\n        <p>Feature: added several class-level methods.</p>\n        <p>Feature: added a static initializer to classes (uses a method of the class name in the static public table).</p>\n        <p>Feature: updated type setting permissions to honor child class instances.</p>\n        <b>0.7</b>\n        <br>\n        <p>Bugfix: editing kit visibility table during iteration in __AUTO__ directive was causing malformed classes.</p>\n        <p>Bugfix: private methods not able to be overriden from within the class.</p>\n        <p>Bugfix: public static members could not be set or retrieved.</p>\n        <p>Bugfix: __shr method not providing 'other' parameter to client.</p>\n        <p>Feature: completed the interface system.</p>\n        <p>Feature: added cloning and serialization capabilities.</p>\n        <p>Feature: added __FNL directive allowing for final methods and metamethods.</p>\n        <p>Feature: added __AUTO directive allowing automatically created mutator and accessor methods for members.</p>\n        <p>Feature: rewrote <em>(and improved)</em> set, stack and queue classes for new class system.</p>\n        <p>Feature: global <strong><em>is</em></strong> functions are now created for classes upon class creation (e.g., isCreature(vInput)).</p>\n        <b>0.6</b>\n        <br>\n        <p>Change: rewrote class system again from the ground up, avoiding the logic error in the previous class system.</p>\n        <b>0.5</b>\n        <br>\n        <p>Change: removed new class system as it had a fatal, uncorrectable flaw.</p>\n        <b>0.4</b>\n        <br>\n        <p>Feature: added interfaces.</p>\n        <b>0.3</b>\n        <br>\n        <p>Change: removed current class system.</p>\n        <p>Change: rewrote class system from scratch.</p>\n        <b>0.2</b>\n        <br>\n        <p>Feature: added several features to the existing class system.</p>\n        <b>0.1</b>\n        <br>\n        <p>Imported <a href=\"https://github.com/Imagine-Programming/\" target=\"_blank\">Bas Groothedde's</a> class module.</p>\n    </li>\n</ul></div></div><div class=\"custom-section\"><div class=\"section-title\">Version</div><div class=\"section-content\">   0.8</div></div><div class=\"custom-section\"><div class=\"section-title\">Author</div><div class=\"section-content\">   Centauri Soldier</div></div><div class=\"custom-section\"><div class=\"section-title\">License</div><div class=\"section-content\">   <p>Same as LuaEx license.</p></div></div><div class=\"custom-section\"><div class=\"section-title\">Website</div><div class=\"section-content\">   https://github.com/CentauriSoldier/Dox</div></div><div class=\"custom-section\"><div class=\"section-title\">Copyright</div><div class=\"section-content\">   See LuaEx License</div></div></div>",

                "Directives": {
                    "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Directives provide a way for classes to set methods as final,\n<br>set values as read only and create <a href=\"#LuaEx.Libraries.class.Properties\">Properties</a>.\n<br><br>\n<h3>List of Base Directives</h3>\n<ul>\n    <li><strong>__AUTO__</strong> The Upper Auto Directive</li>\n    <li><strong>__auto__</strong> The Lower Auto Directive</li>\n    <li><strong>__FNL</strong> The Final Directive</li>\n    <li><strong>__RO</strong> The Read-only Directive</li>\n</ul>\n<br><br>\n<hr>\n<h3>Auto Directives</h3>\n<p>Auto directives may be applied only to class members that are fields, never methods.\n<br>They can be used to create accessor and/or mutator methods for that field.\n<br><br>The Upper and Lower Auto Directives behave identically except that when method prefixes are auto-generated,\n<br>the Upper Auto makes the first letter of the method uppercase and the Lower Auto makes it lowercase.\n<br><br>\nThe last two characters (__) of the directive can be changed to allow customization of the method(s) and field.\n<br><br>\nThe first of the two underscores refers to the methods to be created.\n<ul>\n    <li>If an \"<strong>A</strong>\" is used, only an accessor method will be created for the field.</li>\n    <li>If an \"<strong>M</strong>\" is used, only a mutator method will be created for the field.</li>\n    <li>If an \"<strong>R</strong>\" is used, only an accessor method will be created for the field and the field will be set to read-only.</li>\n    <li>If any other character (including an underscore) is used, both an accessor and mutator method will be created for the field.</li>\n</ul>\n<br><br>\nThe second of the two underscores refers to the finality of the methods created (whether they can be overriden by subclasses).\n<ul>\n    <li>If an \"<strong>A</strong>\" is used, only the accessor method will be set to final.</li>\n    <li>If an \"<strong>M</strong>\" is used, only the mutator method will be set to final.</li>\n    <li>If an \"<strong>F</strong>\" is used, both the accessor and mutator methods will be set to final.</li>\n    <li>If any other character (including an underscore) is used, neither method will be set to final.</li>\n</ul>\n<br>\n<br>\n<strong>Note</strong>: As with all other fields, directive fields may contain only the types for which they were designed.\n<br><strong>Note</strong>: The exception (as with other fields) being, initial null values are permitted.\n<br><br>\nIn addition, if any characters are found after the trailing two underscodes (or letters if applicable), that string will be used for the accessor prefix.\n<pre><code class=\"language-lua\">\n--this will create an accessor method named 'isEnabled' and a mutator method called 'setEnabled'\nEnabled__auto__is = true\n--this will create an accessor method named 'getEnabled' and a mutator method called 'setEnabled'\nEnabled__auto__ = true\n--this will create an accessor method named 'isEnabled' and set the field to read-only.\nEnabled__autoR_is = true\n</code></pre>\n<hr>\n</p>\n<h3>Final Directive</h3>\n<p>\nAdding the __FNL directive to the end of a method name prevents it from being overridden by a child class.\n<pre><code class=\"language-lua\">\nMyMethod_FNL = function() end\n</code></pre>\n</p>\n<h3>Read-only Directive</h3>\n<p>\nBy adding the __RO directive to the end of a field name, it becomes read-only and may not be interally or externally modified.\n<pre><code class=\"language-lua\">\nMyField_RO = 12,\n</code></pre>\n</p></div></div></div>",

                        "value": "<div class=\"container-fluid\"><div class=\"custom-section\"><div class=\"section-title\">Scope</div><div class=\"section-content\">   <em>local</em></div></div><div class=\"custom-section\"><div class=\"section-title\">Description</div><div class=\"section-content\">   Builds a complete class object given the <a href=\"#LuaEx.Libraries.kit\">kit</a> table. This is called by kit.build().</div></div><div class=\"custom-section\"><div class=\"section-title\">Parameter</div><div class=\"section-content\">   <strong><em>table</em></strong>   <em>tKit</em>   The kit that is to be built.</div></div><div class=\"custom-section\"><div class=\"section-title\">Return</div><div class=\"section-content\">   <strong><em>class</em></strong>   <em>A</em>   class object.</div></div></div>",
